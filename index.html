<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - F10L Master Pro v128</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        :root { --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b; --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00; --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85; --fs-base: 14px; --fs-sub: 13px; --fs-header: 18px; }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; width: 100vw; overflow: hidden; font-size: var(--fs-base); }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; transition: 0.3s ease; z-index: 2000; }
        .logo-box { padding: 30px 25px; display: flex; align-items: center; gap: 12px; font-size: 24px; color: var(--primary); font-family: 'WaloneBold'; }
        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 25px; color: var(--text-dim); cursor: pointer; transition: 0.2s; font-size: var(--fs-base); }
        .nav-item:hover, .nav-item.active { color: #fff; background: linear-gradient(90deg, rgba(0, 255, 163, 0.08), transparent); }
        .nav-item.active { border-left: 3px solid var(--primary); }
        .submenu { display: none; padding: 5px 15px 15px 50px; background: rgba(0,0,0,0.15); border-radius: 12px; margin: 0 10px; }
        .submenu.active { display: block !important; }
        .logout-box { margin-top: auto; padding-bottom: 25px; }
        .logout-btn { display: flex; align-items: center; gap: 15px; padding: 12px 25px; color: var(--expense); cursor: pointer; font-weight: 600; }

        /* MAIN AREA */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); position: relative; }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .content-body { padding: 30px; display: flex; flex-direction: column; gap: 25px; }
        
        /* GRID SCALING */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 18px; }
        .stat-val { font-size: 22px; font-weight: 700; color: white; font-family: 'WaloneBold'; margin-top: 10px; }
        
        .charts-triple-grid { display: grid; grid-template-columns: 1.4fr 1.4fr 0.9fr; gap: 20px; width: 100%; align-items: stretch; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; display: flex; flex-direction: column; height: 340px; }

        /* MOBILE VIEW FIX (၂ ခုတစ်တန်း) */
        @media (max-width: 992px) {
            .sidebar { position: fixed; left: -260px; }
            .sidebar.active { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
            .main-container { margin-left: 0; }
            .grid-stats { grid-template-columns: repeat(2, 1fr) !important; gap: 15px; }
            .charts-triple-grid { grid-template-columns: 1fr; }
            .content-body { padding: 15px; }
            .stat-val { font-size: 18px; }
        }

        /* TABLES & MODALS */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; margin-bottom: 25px; }
        .table-wrap { overflow-x: auto; max-height: 450px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 18px 25px; font-size: 11px; color: var(--menu-head); border-bottom: 1px solid var(--border); font-family: 'WaloneBold'; text-transform: uppercase; position: sticky; top: 0; background: var(--card); }
        td { padding: 14px 25px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13.5px; }
        .btn-act { background: transparent; border: none; cursor: pointer; font-size: 14px; opacity: 0.5; color: var(--text); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 460px; }
        input, select { width: 100%; padding: 16px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 12px; margin-bottom: 15px; outline: none; }
        .btn-ui { height: 52px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; font-family: 'WaloneBold'; flex: 1; }

        /* NO-REDIRECT LOGIN */
        #loginOverlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1f33, #0b0d14); display: flex; align-items: center; justify-content: center; z-index: 10000; display: none; }
        .login-card { background: rgba(19, 22, 34, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 163, 0.2); padding: 50px 40px; border-radius: 35px; width: 420px; text-align: center; }
        .btn-login { width: 100%; height: 60px; background: var(--primary); color: #000; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-family: 'WaloneBold'; font-size: 18px; }
        .my-font { font-family: 'WaloneBold' !important; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 class="my-font" style="color:#fff; margin-bottom:30px;">အကောင့်ဝင်ရန်</h2>
            <input type="email" id="lEmail" placeholder="Email Address">
            <input type="password" id="lPass" placeholder="Password">
            <button class="btn-login" onclick="handleLogin()">Login</button>
            <p id="loginErr" style="color:var(--expense); font-size:12px; margin-top:18px; display:none;">Email သို့မဟုတ် Password မှားယွင်းနေပါသည်။</p>
        </div>
    </div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item active" onclick="location.reload()"><div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-house"></i> <span class="my-font">ခြုံသုံးသပ်ချက်</span></div></div>
            <div class="nav-item" onclick="handleMenuToggle('recSub')"><div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-plus-circle"></i> <span class="my-font">စာရင်းသွင်းရန်</span></div><i class="fa-solid fa-chevron-down"></i></div>
            <div id="recSub" class="submenu"><div style="padding:10px; cursor:pointer; font-size:13px;" onclick="openModal('entryModal')">စာရင်းအသစ်</div><div style="padding:10px; cursor:pointer; font-size:13px;" onclick="openModal('tradeModal')">Trading Record</div></div>
            <div class="logout-box"><div class="logout-btn" onclick="handleLogout()"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fa-solid fa-bars" style="color:#fff; cursor:pointer; font-size:20px;" onclick="document.getElementById('sidebar').classList.toggle('active')"></i>
                    <h2 class="my-font" style="font-size: 18px; color:var(--text-dim);">Dashboard Pro</h2>
                </div>
                <div id="displayEmail" style="font-size:11px; color:var(--menu-head);"></div>
            </div>
            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card"><span>INCOME</span><div class="stat-val" id="totalInc" style="color:var(--income);">0</div></div>
                    <div class="stat-card"><span>EXPENSES</span><div class="stat-val" id="totalExp" style="color:var(--expense);">0</div></div>
                    <div class="stat-card"><span>TRADING</span><div class="stat-val" id="tradeProfit" style="color:var(--warning);">0</div></div>
                    <div class="stat-card"><span>BALANCE</span><div class="stat-val" id="netBal" style="color:var(--primary);">0</div></div>
                </div>
                <div class="charts-triple-grid">
                    <div class="chart-box"><h4>History Trend</h4><canvas id="cashChart"></canvas></div>
                    <div class="chart-box"><h4>Trade Bars</h4><canvas id="tradeChart"></canvas></div>
                    <div class="chart-box"><h4>Share Ratio</h4><canvas id="pieChart"></canvas></div>
                </div>
                <div class="table-card"><div class="table-wrap"><table><tbody id="fullList"></tbody></table></div></div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="color:#fff; margin-bottom:20px; text-align:center;">စာရင်းသွင်းရန်</h2><input type="text" id="tIn" placeholder="အကြောင်းအရာ"><input type="number" id="aIn" placeholder="ပမာဏ"><select id="cIn"><option value="Income">Income (+)</option><option value="Expense">Expense (-)</option></select><div style="display:flex; gap:15px;"><button onclick="closeModal('entryModal')" class="btn-ui" style="background:#2a2e39; color:#fff;">Cancel</button><button onclick="saveData()" class="btn-ui" style="background:var(--primary); color:#000;">Confirm</button></div></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkUser() { 
            const {data:{user}} = await sc.auth.getUser(); 
            if(user) { document.getElementById('loginOverlay').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; loadD(); } 
            else { document.getElementById('loginOverlay').style.display='flex'; document.getElementById('appContainer').style.display='none'; }
        }

        async function handleLogin() { 
            const {error} = await sc.auth.signInWithPassword({ email: document.getElementById('lEmail').value, password: document.getElementById('lPass').value });
            if(error) document.getElementById('loginErr').style.display='block'; else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); checkUser(); }
        function handleMenuToggle(id) { document.getElementById(id).classList.toggle('active'); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function saveData() {
            const {data:{user}} = await sc.auth.getUser();
            await sc.from('transactions').insert([{title:document.getElementById('tIn').value, amount:parseFloat(document.getElementById('aIn').value), category:document.getElementById('cIn').value, user_id:user.id}]);
            closeModal('entryModal'); loadD();
        }

        async function loadD() {
            const {data} = await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(!data) return;
            let inc=0, exp=0; const list=document.getElementById('fullList'); list.innerHTML='';
            data.forEach(d => {
                if(d.category==='Income') inc+=d.amount; else exp+=d.amount;
                list.innerHTML += `<tr><td style="padding:14px 25px; border-bottom:1px solid rgba(255,255,255,0.02);">${new Date(d.created_at).toLocaleString()}</td><td>${d.title}</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#00ffa3':'#ff3d71'}">${d.amount.toLocaleString()}</td></tr>`;
            });
            document.getElementById('totalInc').innerText = inc.toLocaleString();
            document.getElementById('totalExp').innerText = exp.toLocaleString();
            document.getElementById('netBal').innerText = (inc-exp).toLocaleString();
            renderCharts(data, inc, exp);
        }

        function renderCharts(data, inc, exp) {
            const ctx1 = document.getElementById('cashChart').getContext('2d'); if(window.c1) window.c1.destroy();
            window.c1 = new Chart(ctx1, { type:'line', data: { labels: data.slice(0,10).map(d=>''), datasets: [{ data: data.slice(0,10).map(d=>d.amount), borderColor:'#00ffa3', tension:0.4, fill:true, backgroundColor:'rgba(0,255,163,0.05)' }] }, options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{grid:{color:'rgba(255,255,255,0.05)'}}, x:{display:false}} } });
            const ctx3 = document.getElementById('pieChart').getContext('2d'); if(window.c3) window.c3.destroy();
            window.c3 = new Chart(ctx3, { type:'doughnut', data: { labels: ['Inc','Exp'], datasets: [{ data: [inc, exp], backgroundColor: ['#00ffa3','#ff3d71'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'75%' } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
