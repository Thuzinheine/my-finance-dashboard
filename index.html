<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - The Billionaire Journey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #121212; --border: #222; --primary: #2563eb; --income: #4ade80; --expense: #f87171; --text: #ffffff; --text-dim: #888; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 15px; }
        .card label { color: var(--text-dim); font-size: 11px; display: block; margin-bottom: 8px; }
        .card .val { font-size: 22px; font-weight: bold; }
        
        .charts-container { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 25px; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; height: 350px; display: flex; flex-direction: column; }
        .chart-wrapper { flex-grow: 1; position: relative; height: 100%; }
        
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 1px solid #333; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 14px; }
        .btn-delete { background: none; border: 1px solid var(--expense); color: var(--expense); padding: 4px 8px; border-radius: 5px; cursor: pointer; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 320px; border: 1px solid #333; }
        input, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }

        @media (max-width: 1024px) { .charts-container { grid-template-columns: 1fr; } .chart-box { height: auto; min-height: 350px; } }
    </style>
</head>
<body>
    <div class="header">
        <div><h1 style="margin:0;">Spendio</h1><p style="color:var(--text-dim); margin:5px 0 0 0;">$375 to $50,000 Journey</p></div>
        <button class="add-btn" onclick="openModal()">+ Add Transaction</button>
    </div>

    <div class="stats-grid">
        <div class="card"><label>INCOME</label><div class="val" id="totalIncome" style="color:var(--income);">฿ 0</div></div>
        <div class="card"><label>EXPENSES</label><div class="val" id="totalExpense" style="color:var(--expense);">฿ 0</div></div>
        <div class="card"><label>NET BALANCE</label><div class="val" id="netBalance" style="color:var(--primary);">฿ 0</div></div>
    </div>

    <div class="charts-container">
        <div class="chart-box"><h3>Breakdown</h3><div class="chart-wrapper"><canvas id="donutChart"></canvas></div></div>
        <div class="chart-box"><h3>Financial Trend</h3><div class="chart-wrapper"><canvas id="lineChart"></canvas></div></div>
    </div>

    <div class="chart-box" style="height: auto; overflow-x: auto;">
        <h3>Recent Transactions</h3>
        <table><thead><tr><th>Date</th><th>Title</th><th>Category</th><th>Amount</th><th>Action</th></tr></thead><tbody id="transactionList"></tbody></table>
    </div>

    <div id="modal"><div class="modal-content"><h2>New Entry</h2><input type="text" id="tIn" placeholder="Item Name"><input type="number" id="aIn" placeholder="Amount (฿)"><select id="cIn"><option value="Income">Income (+)</option><option value="Food">Food</option><option value="Tech">Tech</option><option value="Transport">Transport</option><option value="Trading">Trading Fees</option></select><div style="display:flex; gap:10px;"><button onclick="closeModal()" style="flex:1; padding:10px; background:#333; color:white; border:none; border-radius:8px;">Cancel</button><button onclick="saveData()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px;">Save</button></div></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value), c = document.getElementById('cIn').value;
            if(t && !isNaN(a)) { const { error } = await sc.from('transactions').insert([{ title: t, amount: a, category: c }]); if(!error) { closeModal(); location.reload(); } }
        }

        async function deleteT(id) { if(confirm("ဖျက်မှာလား?")) { await sc.from('transactions').delete().eq('id', id); location.reload(); } }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if(data) {
                let i=0, e=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    if(d.category==='Income') i+=d.amount; else e+=d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td>${d.title}</td><td>${d.category}</td><td style="color:${d.category==='Income'?'#4ade80':'#f87171'}">${d.category==='Income'?'+':'-'} ฿ ${d.amount.toLocaleString()}</td><td><button class="btn-delete" onclick="deleteT(${d.id})">Delete</button></td></tr>`;
                });
                document.getElementById('totalIncome').innerText = `฿ ${i.toLocaleString()}`;
                document.getElementById('totalExpense').innerText = `฿ ${e.toLocaleString()}`;
                document.getElementById('netBalance').innerText = `฿ ${(i-e).toLocaleString()}`;
                renderCharts(data);
            }
        }

        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category!=='Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy(); if(window.myLine) window.myLine.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart'), { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#f87171', '#60a5fa', '#fbbf24', '#c084fc', '#4b5563'], borderWidth: 0 }] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: 'white', boxWidth: 10 } } } } });
            window.myLine = new Chart(document.getElementById('lineChart'), { type: 'line', data: { labels: data.map(d => new Date(d.created_at).toLocaleDateString()).reverse(), datasets: [{ label: 'Trend', data: data.map(d => d.amount).reverse(), borderColor: '#2563eb', tension: 0.3 }] }, options: { maintainAspectRatio: false, scales: { y: { ticks: { color: '#888' } }, x: { ticks: { color: '#888' } } }, plugins: { legend: { labels: { color: 'white' } } } } });
        }
        window.onload = loadD;
    </script>
</body>
</html>
