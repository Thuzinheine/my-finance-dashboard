<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Trading Journal Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b;
            --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00;
            --secondary: #4facfe; --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* Sidebar & Accordion Logic */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; transition: 0.3s; z-index: 2000; }
        .logo-box { padding: 30px 25px; display: flex; align-items: center; gap: 12px; font-size: 26px; color: var(--primary); font-family: 'WaloneBold'; }
        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 13px 25px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; }
        .nav-item:hover, .nav-item.active { color: #fff; background: linear-gradient(90deg, rgba(0, 255, 163, 0.08), transparent); }
        .nav-item.active { border-left: 3px solid var(--primary); }

        .submenu { display: none; padding: 10px 15px 20px 55px; background: rgba(0,0,0,0.2); border-radius: 12px; margin: 5px 10px; }
        .submenu.active { display: block; }
        .curr-pill { display: flex; align-items: center; gap: 12px; padding: 10px 15px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 12px; font-family: 'WaloneBold'; margin-bottom: 8px; }
        .curr-pill.active { background: rgba(0, 255, 163, 0.1); color: var(--primary); border-color: var(--primary); }

        /* Main Dashboard */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 35px; flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .content-body { padding: 35px 40px; display: flex; flex-direction: column; gap: 30px; }

        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 18px; }
        .stat-val { font-size: 22px; font-weight: 700; color: white; font-family: 'WaloneBold'; margin-top: 10px; }
        .icon-sq { width: 40px; height: 40px; border-radius: 10px; background: rgba(255,255,255,0.03); display: flex; align-items: center; justify-content: center; font-size: 18px; margin-bottom: 12px; }

        /* Journal Table */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; margin-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 18px 25px; font-size: 11px; color: var(--menu-head); border-bottom: 1px solid var(--border); font-family: 'WaloneBold'; text-transform: uppercase; }
        td { padding: 16px 25px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .badge-trading { background: rgba(79, 172, 254, 0.15); color: var(--secondary); padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        
        /* Persistent Action Buttons */
        .action-btns { display: flex; gap: 12px; }
        .btn-act { background: transparent; border: none; cursor: pointer; font-size: 14px; opacity: 0.5; transition: 0.2s; }
        .btn-act:hover { opacity: 1; transform: scale(1.1); }

        /* Symmetrical Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 45px; border-radius: 30px; width: 450px; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-ui { height: 52px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; font-family: 'WaloneBold'; }

        input, select, textarea { width: 100%; padding: 16px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 12px; margin-bottom: 15px; outline: none; font-family: inherit; }
        .my-font { font-family: 'WaloneBold' !important; }
        @media (max-width: 1024px) { .grid-stats { grid-template-columns: repeat(2,1fr); } }
        @media (max-width: 768px) { .sidebar { position: fixed; left: -260px; } .sidebar.active { left: 0; } }
    </style>
</head>
<body>

    <div id="sidebarOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:1500;" onclick="toggleMobileMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-gem"></i> Spendio</div>
            
            <div class="menu-label">Main</div>
            <div class="nav-item active"><div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-house"></i> <span class="my-font" id="navDash">ခြုံသုံးသပ်ချက်</span></div></div>
            <div class="nav-item" onclick="openModal('entryModal')"><div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-plus-circle"></i> <span class="my-font" id="navAdd">စာရင်းအသစ်</span></div></div>
            
            <div class="menu-label">Settings</div>
            <div class="nav-item" onclick="handleMenuToggle('langSub')">
                <div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-language"></i> <span class="my-font" id="navLang">ဘာသာစကား</span></div>
                <i class="fa-solid fa-chevron-down" style="font-size:10px;"></i>
            </div>
            <div id="langSub" class="submenu">
                <div class="pill-group"><button id="btnEn" class="pill-btn curr-pill" onclick="changeLanguage('en')">English</button><button id="btnMy" class="pill-btn curr-pill" onclick="changeLanguage('my')">မြန်မာ</button></div>
            </div>

            <div class="nav-item" onclick="handleMenuToggle('currSub')">
                <div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-coins"></i> <span class="my-font" id="navCurr">ကာရင်စီပြောင်းမယ်</span></div>
                <i class="fa-solid fa-chevron-down" style="font-size:10px;"></i>
            </div>
            <div id="currSub" class="submenu">
                <div class="pill-group">
                    <div id="currMMK" class="curr-pill" onclick="changeCurrency('MMK')">Myanmar (Ks)</div>
                    <div id="currUSD" class="curr-pill" onclick="changeCurrency('USD')">English ($)</div>
                    <div id="currTHB" class="curr-pill" onclick="changeCurrency('THB')">Thailand (฿)</div>
                </div>
            </div>

            <div style="margin-top: auto; padding-bottom: 25px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div></div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <div style="display:flex; align-items:center; gap:15px;"><i class="fa-solid fa-bars mobile-toggle" onclick="toggleMobileMenu()" style="cursor:pointer; display:none;" id="mbToggle"></i><h2 class="my-font" style="font-size: 18px; color:var(--text-dim);" id="headTitle">Dashboard</h2></div>
                <div id="displayEmail" style="font-size:12px; color:var(--menu-head);"></div>
            </div>
            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card"><div class="icon-sq" style="color:var(--warning);"><i class="fa-solid fa-bullseye"></i></div><span class="my-font" style="font-size:11px; color:var(--menu-head);" id="goalTitle">ပန်းတိုင်</span><div class="stat-val" id="goalVal"></div></div>
                    <div class="stat-card"><div class="icon-sq" style="color:var(--income);"><i class="fa-solid fa-chart-line"></i></div><span class="my-font" style="font-size:11px; color:var(--menu-head);" id="incTitle">ဝင်ငွေ</span><div class="stat-val" id="totalInc" style="color:var(--income);"></div></div>
                    <div class="stat-card"><div class="icon-sq" style="color:var(--expense);"><i class="fa-solid fa-chart-area"></i></div><span class="my-font" style="font-size:11px; color:var(--menu-head);" id="expTitle">ထွက်ငွေ</span><div class="stat-val" id="totalExp" style="color:var(--expense);"></div></div>
                    <div class="stat-card"><div class="icon-sq" style="color:var(--secondary);"><i class="fa-solid fa-wallet"></i></div><span class="my-font" style="font-size:11px; color:var(--menu-head);" id="netTitle">လက်ကျန်</span><div class="stat-val" id="netBal" style="color:var(--primary);"></div></div>
                </div>

                <div style="display:grid; grid-template-columns: 1.6fr 1fr; gap:24px;">
                    <div class="stat-card" style="height:350px;"><canvas id="trendChart"></canvas></div>
                    <div class="stat-card" style="height:350px;"><canvas id="pieChart"></canvas></div>
                </div>

                <div class="table-card">
                    <h3 class="my-font" style="padding:22px 25px; font-size:16px; border-bottom:1px solid var(--border);" id="histTitle">Trading Journal & စာရင်းမှတ်တမ်း</h3>
                    <div style="overflow-x:auto;">
                        <table><thead><tr><th id="thDate">ရက်စွဲ</th><th id="thItem">အကြောင်းအရာ</th><th id="thCat">အမျိုးအစား</th><th>Journal / မှတ်ချက်</th><th style="text-align:right;" id="thAmt">ပမာဏ</th><th style="text-align:center;">Action</th></tr></thead>
                        <tbody id="transactionList"></tbody></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="color:white; margin-bottom:25px;">စာရင်းသွင်းရန်</h2>
        <input type="text" id="tIn" placeholder="Trade Pair (e.g. SUI/USDT)">
        <input type="number" id="aIn" placeholder="ပမာဏ (Profit/Loss)">
        <select id="cIn"><option value="Trading">Trading Journal</option><option value="Income">Income (+)</option><option value="Food">Food</option></select>
        <textarea id="nIn" placeholder="Trade Details (e.g. Leverage 20x, Long Entry at...)" rows="3"></textarea>
        <div class="btn-row"><button onclick="closeModal('entryModal')" class="btn-ui" style="background:#2a2e39; color:#fff;">Cancel</button><button onclick="saveData()" class="btn-ui" style="background:var(--primary); color:#000;">Confirm</button></div>
    </div></div>

    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;"><div class="stat-card" style="width:340px; padding:50px; text-align:center; border-radius:30px;"><h1>Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-ui" style="background:var(--primary); width:100%;">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = {
            en: { navDash: "Overview", navAdd: "Add Record", navLang: "Language", navCurr: "Currency", headTitle: "Dashboard", goalTitle: "GOAL", incTitle: "INCOME", expTitle: "EXPENSES", netTitle: "BALANCE", histTitle: "Trading History", thDate: "Date", thItem: "Asset/Description", thCat: "Category", thAmt: "Amount" },
            my: { navDash: "ခြုံသုံးသပ်ချက်", navAdd: "စာရင်းအသစ်", navLang: "ဘာသာစကား", navCurr: "ကာရင်စီပြောင်းမယ်", headTitle: "ခြုံသုံးသပ်ချက်", goalTitle: "ပန်းတိုင်", incTitle: "ဝင်ငွေ", expTitle: "ထွက်ငွေ", netTitle: "လက်ကျန်", histTitle: "စာရင်းမှတ်တမ်း", thDate: "ရက်စွဲ", thItem: "အကြောင်းအရာ", thCat: "အမျိုးအစား", thAmt: "ပမာဏ" }
        };
        const currs = { USD: "$", MMK: "Ks", THB: "฿" };
        let lang = localStorage.getItem('lang') || 'my', curr = localStorage.getItem('curr') || 'USD';

        function handleMenuToggle(id) { const submenus = document.querySelectorAll('.submenu'); submenus.forEach(sub => { if(sub.id !== id) sub.classList.remove('active'); }); document.getElementById(id).classList.toggle('active'); }
        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); updateUI(); loadD(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); updateUI(); loadD(); }
        
        function updateUI() { 
            const t = i18n[lang]; Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id]; });
            document.querySelectorAll('.curr-pill').forEach(b => b.classList.remove('active'));
            if(document.getElementById('curr' + curr)) document.getElementById('curr' + curr).classList.add('active');
        }

        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0, cats={}; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income' || (d.category==='Trading' && d.amount > 0)) inc+=d.amount; else { exp+=Math.abs(d.amount); cats[d.category]=(cats[d.category]||0)+Math.abs(d.amount); }
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td><span class="${d.category==='Trading'?'badge-trading':'badge-cat'}">${d.category}</span></td><td style="color:var(--text-dim); font-size:12px;">${d.note || '-'}</td><td style="text-align:right; font-weight:800; color:${d.amount > 0?'#00ffa3':'#ff3d71'}">${currs[curr]} ${Math.abs(d.amount).toLocaleString()}</td><td class="action-btns"><button class="btn-act" style="color:var(--secondary);"><i class="fa-solid fa-pen"></i></button><button class="btn-act" style="color:var(--expense);" onclick="deleteT(${d.id})"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                });
                const rate = (curr==='MMK')?3500:(curr==='THB')?35:1;
                document.getElementById('totalInc').innerText=currs[curr]+" "+inc.toLocaleString(); document.getElementById('totalExp').innerText=currs[curr]+" "+exp.toLocaleString(); document.getElementById('netBal').innerText=currs[curr]+" "+(inc-exp).toLocaleString();
                document.getElementById('goalVal').innerText=currs[curr]+" "+(100000 * rate).toLocaleString(); renderCharts(data, cats);
            }
        }

        function renderCharts(data, cats) {
            const tCtx = document.getElementById('trendChart').getContext('2d'); if(window.ch1) window.ch1.destroy();
            const last10 = data.slice(0,10).reverse();
            window.ch1 = new Chart(tCtx, { type:'line', data: { labels: last10.map(d=>new Date(d.created_at).toLocaleDateString()), datasets: [{ data: last10.map(d=>d.amount), borderColor:'#00ffa3', tension:0.4, fill:true, backgroundColor:'rgba(0, 255, 163, 0.05)', pointRadius:5 }] }, options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ y:{ grid:{color:'#262a3b'} }, x:{ grid:{display:false} } } } });
            const pCtx = document.getElementById('pieChart').getContext('2d'); if(window.ch2) window.ch2.destroy();
            window.ch2 = new Chart(pCtx, { type:'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#00ffa3','#ff3d71','#ffaa00','#4facfe'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'82%', plugins:{legend:{position:'bottom', labels:{color:'#8f9bb3', font:{size:11}, padding:20}}} } });
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; updateUI(); loadD(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), c=document.getElementById('cIn').value, n=document.getElementById('nIn').value; const {data:{user}}=await sc.auth.getUser(); await sc.from('transactions').insert([{title:t, amount:a, category:c, note:n, user_id:user.id}]); closeModal('entryModal'); loadD(); }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
