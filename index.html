<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Complete Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Myanmar Font Integration */
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b;
            --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00;
            --secondary: #4facfe; --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; z-index: 1000; }
        .logo-box { padding: 35px 25px; display: flex; align-items: center; gap: 12px; font-size: 26px; color: var(--primary); font-family: 'WaloneBold'; }
        .menu-label { font-size: 10px; font-weight: 800; color: var(--menu-head); padding: 25px 25px 12px; text-transform: uppercase; letter-spacing: 1.5px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 13px 25px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 255, 163, 0.05); color: var(--primary); }
        .nav-item i { font-size: 18px; width: 20px; text-align: center; }

        /* --- MAIN AREA --- */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); position: relative; }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 35px; flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .content-body { padding: 35px 40px; display: flex; flex-direction: column; gap: 30px; }

        /* Stats Cards */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 18px; }
        .icon-box { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-bottom: 15px; }
        .stat-label { font-size: 12px; color: var(--menu-head); font-family: 'WaloneBold'; text-transform: uppercase; }
        .stat-val { font-size: 24px; font-weight: 700; color: white; font-family: 'WaloneBold'; margin-top: 10px; }

        /* Charts Section */
        .charts-row { display: grid; grid-template-columns: 1.6fr 1fr; gap: 24px; }
        .chart-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; min-height: 380px; }

        /* History Table UI */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 18px 25px; font-size: 11px; color: var(--menu-head); border-bottom: 1px solid var(--border); font-family: 'WaloneBold'; text-transform: uppercase; }
        td { padding: 18px 25px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; background: rgba(255,255,255,0.03); }

        /* Modal Symmetrical Fix */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 45px; border-radius: 30px; width: 450px; }
        .modal-btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-ui { height: 52px; border-radius: 12px; font-weight: 800; cursor: pointer; font-family: 'WaloneBold'; border: none; font-size: 15px; }
        .btn-confirm { background: var(--primary); color: #000; }
        .btn-cancel { background: #2a2e39; color: #fff; }

        input, select { width: 100%; padding: 16px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 12px; margin-bottom: 20px; outline: none; }
        .my-font { font-family: 'WaloneBold' !important; }

        @media (max-width: 1200px) { .grid-stats, .charts-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="menu-label">Analytics</div>
            <div class="nav-item active"><i class="fa-solid fa-house"></i> <span class="my-font">ခြုံုံသုံးသပ်ချက်</span></div>
            <div class="nav-item" onclick="openModal('entryModal')"><i class="fa-solid fa-circle-plus"></i> <span class="my-font">စာရင်းအသစ်</span></div>
            <div style="margin-top: auto; padding-bottom: 30px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <h2 class="my-font" style="font-size: 18px; padding-left: 35px; color: var(--text-dim);">Dashboard Overview</h2>
                <div id="displayEmail" style="font-size:12px; color:var(--menu-head); padding-right: 35px;"></div>
            </div>

            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card"><div class="icon-box" style="background:rgba(255,170,0,0.1); color:var(--warning);"><i class="fa-solid fa-bullseye"></i></div><span class="stat-label">ပန်းတိုင်</span><div class="stat-val" id="goalVal">$ 0</div></div>
                    <div class="stat-card"><div class="icon-box" style="background:rgba(0,255,163,0.1); color:var(--income);"><i class="fa-solid fa-chart-line"></i></div><span class="stat-label">ဝင်ငွေ</span><div class="stat-val" id="totalInc" style="color:var(--income);">$ 0</div></div>
                    <div class="stat-card"><div class="icon-box" style="background:rgba(255,61,113,0.1); color:var(--expense);"><i class="fa-solid fa-chart-area"></i></div><span class="stat-label">ထွက်ငွေ</span><div class="stat-val" id="totalExp" style="color:var(--expense);">$ 0</div></div>
                    <div class="stat-card"><div class="icon-box" style="background:rgba(79,172,254,0.1); color:var(--secondary);"><i class="fa-solid fa-wallet"></i></div><span class="stat-label">လက်ကျန်</span><div class="stat-val" id="netBal" style="color:var(--primary);">$ 0</div></div>
                </div>

                <div class="charts-row">
                    <div class="chart-card"><h3 class="my-font" style="font-size:14px; margin-bottom:20px; color:var(--menu-head);">Flow Trend</h3><div style="height:320px;"><canvas id="trendChart"></canvas></div></div>
                    <div class="chart-card"><h3 class="my-font" style="font-size:14px; margin-bottom:20px; color:var(--menu-head);">Allocation</h3><div style="height:320px;"><canvas id="pieChart"></canvas></div></div>
                </div>

                <div class="table-card">
                    <h3 class="my-font" style="padding:22px 25px; font-size:16px; border-bottom:1px solid var(--border);">စာရင်းမှတ်တမ်း</h3>
                    <div style="overflow-x:auto;">
                        <table>
                            <thead>
                                <tr><th>ရက်စွဲ</th><th>အကြောင်းအရာ</th><th>အမျိုးအစား</th><th style="text-align:right;">ပမာဏ</th><th style="text-align:center;">Action</th></tr>
                            </thead>
                            <tbody id="transactionList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="color:white; margin-bottom:30px;">စာရင်းသွင်းရန်</h2><input type="text" id="tIn" placeholder="Description"><input type="number" id="aIn" placeholder="Amount"><select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select><div class="modal-btn-row"><button onclick="closeModal('entryModal')" class="btn-ui btn-cancel">Cancel</button><button onclick="saveData()" class="btn-ui btn-confirm">Save</button></div></div></div>

    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;"><div class="stat-card" style="width:360px; padding:50px; text-align:center;"><h1>Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-ui btn-confirm" style="width:100%;">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; loadD(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), c=document.getElementById('cIn').value; const {data:{user}}=await sc.auth.getUser(); await sc.from('transactions').insert([{title:t, amount:a, category:c, user_id:user.id}]); closeModal('entryModal'); loadD(); }
        
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0, cats={}; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else { exp+=d.amount; cats[d.category]=(cats[d.category]||0)+d.amount; }
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td><span class="badge">${d.category}</span></td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#00ffa3':'#ff3d71'}">$ ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash-alt" onclick="deleteT(${d.id})" style="cursor:pointer; opacity:0.3; color:#ff3d71;"></i></td></tr>`;
                });
                document.getElementById('totalInc').innerText="$ "+inc.toLocaleString(); document.getElementById('totalExp').innerText="$ "+exp.toLocaleString(); document.getElementById('netBal').innerText="$ "+(inc-exp).toLocaleString();
                document.getElementById('goalVal').innerText="$ 100,000";
                renderCharts(data, cats);
            }
        }
        function renderCharts(data, cats) {
            const tCtx = document.getElementById('trendChart').getContext('2d'); if(window.ch1) window.ch1.destroy();
            const last10 = data.slice(0,10).reverse();
            window.ch1 = new Chart(tCtx, { type:'line', data: { labels: last10.map(d=>new Date(d.created_at).toLocaleDateString()), datasets: [{ data: last10.map(d=>d.amount), borderColor:'#00ffa3', tension:0.4, fill:true, backgroundColor:'rgba(0, 255, 163, 0.05)', pointRadius:5 }] }, options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ y:{ grid:{color:'#262a3b'} }, x:{ grid:{display:false} } } } });
            const pCtx = document.getElementById('pieChart').getContext('2d'); if(window.ch2) window.ch2.destroy();
            window.ch2 = new Chart(pCtx, { type:'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#00ffa3','#ff3d71','#ffaa00','#4facfe'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'80%', plugins:{legend:{position:'bottom', labels:{color:'#8f9bb3', font:{size:11}, padding:20}}} } });
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
