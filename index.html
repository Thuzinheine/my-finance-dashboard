<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Walone Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Font Loading */
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #050505; --sidebar: #0a0b0d; --card: #121418; --border: #1e2227;
            --primary: #10b981; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'WaloneThin', sans-serif; 
            display: flex; height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* --- Desktop Layout Grid --- */
        .app-wrapper { display: flex; width: 100%; height: 100%; }

        .sidebar { 
            width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 40px 24px; flex-shrink: 0;
            height: 100%;
        }

        .main-container { 
            flex-grow: 1; height: 100%; overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .content-width { width: 100%; max-width: 1200px; padding: 40px; display: flex; flex-direction: column; gap: 24px; }

        /* Typography */
        h1, h2, h3, .logo, .val, th { font-family: 'WaloneBold', sans-serif; }
        .logo { font-size: 26px; color: var(--primary); display: flex; align-items: center; gap: 12px; margin-bottom: 48px; }
        .nav-item { display: flex; align-items: center; gap: 14px; padding: 14px 18px; border-radius: 14px; color: var(--text-dim); cursor: pointer; transition: 0.2s; font-size: 14px; margin-bottom: 5px; }
        .nav-item.active { background: var(--card); color: white; border-left: 4px solid var(--primary); }

        /* Components */
        .mobile-header { display: none; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 30px; width: 100%; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; }
        .charts-row { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; width: 100%; }

        .progress-track { background: rgba(255,255,255,0.05); height: 12px; border-radius: 20px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #10b981, #34d399); height: 100%; width: 0%; transition: 1.5s; }

        .table-wrap { overflow-x: auto; border-radius: 20px; border: 1px solid var(--border); background: var(--card); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { text-align: left; padding: 18px 25px; border-bottom: 1px solid #1a1d21; }

        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1900; }

        /* --- Responsive View Fix --- */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: 0; transform: translateX(-100%); z-index: 2000; transition: 0.3s; }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { display: block; }
            .main-container { width: 100%; }
            .content-width { padding: 20px; }
            .mobile-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; width: 100%; }
            .stat-grid, .charts-row { grid-template-columns: 1fr; }
            table { min-width: 700px; }
        }

        input, select, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 15px; outline: none; font-family: inherit; }
    </style>
</head>
<body>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="app-wrapper">
            <div class="sidebar" id="sidebar">
                <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
                <div class="nav-item active" onclick="if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-house"></i> <span>Dashboard</span></div>
                <div class="nav-item" onclick="openModal('entryModal'); if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-circle-plus"></i> <span>Add Record</span></div>
                <div class="nav-item" onclick="openModal('settingsModal'); if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-bullseye"></i> <span>Goal Setting</span></div>
                
                <div class="sidebar-footer" style="margin-top:auto; padding-top: 20px; border-top: 1px solid var(--border);">
                    <select id="langSel" onchange="changeLanguage(this.value)" style="border:none; color:#555; background:transparent;"><option value="en">English</option><option value="my">မြန်မာဘာသာ</option></select>
                    <select id="currSel" onchange="changeCurrency(this.value)" style="border:none; color:#555; background:transparent;"><option value="THB">Thai Baht (฿)</option><option value="USD">US Dollar ($)</option><option value="MMK">Myanmar Kyat (Ks)</option></select>
                    <div class="nav-item" onclick="handleLogout()" style="color:var(--expense); margin-top:10px;"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div>
                </div>
            </div>

            <div class="main-container">
                <div class="content-width">
                    <div class="mobile-header">
                        <div onclick="toggleMenu()" style="font-size:24px; color:white;"><i class="fa-solid fa-bars-staggered"></i></div>
                        <div class="logo" style="margin:0; font-size:20px;">Spendio</div>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h1 id="headTitle" style="font-size: 28px;">Overview</h1>
                        <div style="background:var(--card); padding:8px 18px; border-radius:40px; font-size:12px; color:var(--text-dim); border: 1px solid var(--border);" id="displayEmail"></div>
                    </div>
                    
                    <div class="card" style="background: linear-gradient(135deg, #0f172a, #050505); border:none;">
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <h3 id="goalLabel">Goal Progress</h3>
                            <div style="font-size:28px; font-weight:900; color:#10b981;" id="percentLabel">0.0%</div>
                        </div>
                        <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                        <p id="remainText" style="margin-top:12px; font-size:13px; color:var(--text-dim);"></p>
                    </div>

                    <div class="stat-grid">
                        <div class="card"><label id="lblInc" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalIncome" style="color:var(--income); font-size:24px; margin-top:10px;"></div></div>
                        <div class="card"><label id="lblExp" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalExpense" style="color:var(--expense); font-size:24px; margin-top:10px;"></div></div>
                        <div class="card"><label id="lblNet" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="netBalance" style="color:#10b981; font-size:24px; margin-top:10px;"></div></div>
                    </div>

                    <div class="charts-row">
                        <div class="card"><h4><span id="headBreak"></span></h4><div style="height:220px; margin-top:15px;"><canvas id="donutChart"></canvas></div></div>
                        <div class="card"><h4><span id="headTrend"></span></h4><div style="height:220px; margin-top:15px;"><canvas id="lineChart"></canvas></div></div>
                    </div>

                    <div class="card" style="padding:10px 0;">
                        <h3 id="headRecent" style="margin:20px 25px;">History</h3>
                        <div class="table-wrap"><table id="mainTable"><thead><tr><th id="thDate">Date</th><th id="thItem">Item</th><th id="thCat">Cat</th><th id="thNote">Note</th><th style="text-align:right;" id="thAmt">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content">
        <h2 id="mHead" style="margin-bottom:20px;">Add Record</h2>
        <input type="hidden" id="editId"><input type="text" id="tIn" placeholder="Title"><input type="number" id="aIn" placeholder="Amount">
        <select id="cIn" onchange="toggleCustomCat()"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option><option value="Others">Others</option></select>
        <input type="text" id="customCatIn" placeholder="Custom Name" style="display:none;"><textarea id="nIn" placeholder="Note..."></textarea>
        <div style="display:flex; gap:10px;"><button onclick="closeModal('entryModal')" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:15px; cursor:pointer;">Cancel</button><button onclick="saveData()" class="btn-main" style="flex:1;">Save</button></div>
    </div></div>
    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2 id="setHead" style="margin-bottom:25px;">Goal Settings ($)</h2><input type="number" id="goalInput" placeholder="100000"><div style="display:flex; gap:12px;"><button onclick="closeModal('settingsModal')" style="flex:1; background:#222; border:none; border-radius:12px; padding:15px; color:white; cursor:pointer;">Cancel</button><button onclick="updateGoal()" class="btn-main" style="flex:1;">Update</button></div></div></div>
    <div id="authSection"><div class="card" style="width:340px; text-align:center; padding:50px; border-radius:40px;"><h1 style="color:var(--primary); margin-bottom:30px;">Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button class="btn-main" onclick="handleLogin()">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = {
            en: { headTitle:"Overview", lblInc:"INCOME", lblExp:"EXPENSES", lblNet:"BALANCE", headBreak:"Breakdown", headTrend:"Trend", goalLabel:"Goal Progress", remText:"Remaining" },
            my: { headTitle:"ခြုံငုံသုံးသပ်ချက်", lblInc:"ဝင်ငွေ", lblExp:"ထွက်ငွေ", lblNet:"လက်ကျန်", headBreak:"ခွဲခြားမှု", headTrend:"စီးဆင်းမှု", goalLabel:"ပန်းတိုင်ခရီးစဉ်", remText:"လိုအပ်ချက်" }
        };
        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 100000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebarOverlay').classList.toggle('active'); }
        function toggleCustomCat() { document.getElementById('customCatIn').style.display = (document.getElementById('cIn').value === 'Others') ? 'block' : 'none'; }
        async function handleLogin() { const e=document.getElementById('email').value, p=document.getElementById('password').value; const {error}=await sc.auth.signInWithPassword({email:e, password:p}); if(error) await sc.auth.signUp({email:e, password:p}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; applyLanguage(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); if(val>0){ const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; closeModal('settingsModal'); loadD(); } }
        function applyLanguage() { const t=i18n[lang]; Object.keys(t).forEach(id=>{ if(document.getElementById(id)) document.getElementById(id).innerText=t[id]; }); }
        function changeLanguage(v) { lang=v; localStorage.setItem('lang',v); location.reload(); }
        function changeCurrency(v) { curr=v; localStorage.setItem('curr',v); loadD(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        async function saveData() {
            const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), cVal=document.getElementById('cIn').value, cC=document.getElementById('customCatIn').value; const {data:{user}}=await sc.auth.getUser(); if(!t || isNaN(a)) return;
            const finalCat=(cVal==='Others')?cC:cVal; await sc.from('transactions').insert([{title:t, amount:a, category:finalCat, user_id:user.id}]); closeModal('entryModal'); loadD();
        }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else exp+=d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td><span style="background:#1e252e; padding:5px 10px; border-radius:10px; font-size:11px;">${d.category}</span></td><td>-</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash" onclick="deleteT(${d.id})" style="cursor:pointer; color:#444;"></i></td></tr>`;
                });
                const net=inc-exp;
                document.getElementById('totalIncome').innerText=currs[curr]+" "+inc.toLocaleString();
                document.getElementById('totalExpense').innerText=currs[curr]+" "+exp.toLocaleString();
                document.getElementById('netBalance').innerText=currs[curr]+" "+net.toLocaleString();
                const rate = (curr==='MMK') ? 3500 : (curr==='THB') ? 35 : 1;
                const targetInCurrent = cloudGoal * rate;
                const p = Math.min((net / targetInCurrent) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%';
                document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('goalLabel').innerText = `${i18n[lang].goalLabel}: $${cloudGoal.toLocaleString()}`;
                document.getElementById('remainText').innerText = `${i18n[lang].remText}: ${currs[curr]} ${(targetInCurrent - net).toLocaleString()}`;
                renderCharts(data);
            }
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        function renderCharts(data) {
            const cats={}; data.forEach(d=>{if(d.category!=='Income') cats[d.category]=(cats[d.category]||0)+d.amount;});
            if(window.myDonut) window.myDonut.destroy();
            window.myDonut=new Chart(document.getElementById('donutChart').getContext('2d'), {type:'doughnut', data:{labels:Object.keys(cats), datasets:[{data:Object.values(cats), backgroundColor:['#10b981','#3b82f6','#f59e0b','#ef4444'], borderWidth:0}]}, options:{maintainAspectRatio:false, cutout:'80%', plugins:{legend:{position:'right', labels:{color:'#94a3b8', font:{size:10}}}}}});
            const ctx=document.getElementById('lineChart').getContext('2d'); if(window.myLine) window.myLine.destroy();
            window.myLine=new Chart(ctx,{type:'line', data:{labels:data.map(d=>new Date(d.created_at).toLocaleDateString()).reverse(), datasets:[{data:data.map(d=>d.amount).reverse(), borderColor:'#10b981', borderWidth:3, tension:0.4, fill:true, backgroundColor:'rgba(16,185,129,0.1)', pointRadius:0}]}, options:{maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{display:false}, x:{grid:{display:false}}}}});
        }
        window.onload = checkUser;
    </script>
</body>
</html>
