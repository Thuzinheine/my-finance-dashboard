<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio Elite - Ultra Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #090a0f; --sidebar: #0f111a; --card: #161926; --border: #242938;
            --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00;
            --text: #ffffff; --text-dim: #8f9bb3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- ELITE SIDEBAR --- */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; padding: 20px 0; }
        .logo-box { padding: 20px 30px 40px; display: flex; align-items: center; gap: 12px; font-size: 26px; color: var(--primary); font-family: 'WaloneBold'; text-shadow: 0 0 15px rgba(0, 255, 163, 0.3); }
        
        .menu-label { font-size: 10px; font-weight: 800; color: #404863; padding: 20px 30px 10px; text-transform: uppercase; letter-spacing: 2px; }
        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 14px 30px; color: var(--text-dim); cursor: pointer; transition: 0.4s; font-size: 14px; }
        .nav-item:hover, .nav-item.active { color: #fff; background: linear-gradient(90deg, rgba(0, 255, 163, 0.1), transparent); }
        .nav-item.active { border-left: 3px solid var(--primary); color: var(--primary); }
        .nav-content { display: flex; align-items: center; gap: 15px; }
        .nav-content i { font-size: 18px; width: 20px; text-align: center; }

        /* --- MAIN CONTENT ELITE --- */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; background: radial-gradient(circle at top right, #121420, #090a0f); display: flex; flex-direction: column; }
        .top-header { height: 80px; padding: 0 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(15, 17, 26, 0.8); backdrop-filter: blur(10px); sticky top: 0; z-index: 100; }
        .content-body { padding: 40px; display: flex; flex-direction: column; gap: 30px; }

        /* Stat Cards with Glow */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; transition: 0.3s; position: relative; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stat-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; font-family: 'WaloneBold'; letter-spacing: 1px; }
        .stat-val { font-size: 24px; font-weight: 800; margin-top: 10px; font-family: 'WaloneBold'; color: #fff; }

        /* Charts Section */
        .charts-row { display: grid; grid-template-columns: 1.7fr 1fr; gap: 24px; }
        .chart-card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 24px; min-height: 400px; }

        /* Elite Table */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 22px 30px; font-size: 11px; color: #404863; text-transform: uppercase; border-bottom: 1px solid var(--border); font-family: 'WaloneBold'; }
        td { padding: 20px 30px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }

        /* Glassmorphism Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 45px; border-radius: 35px; width: 440px; box-shadow: 0 25px 80px rgba(0,0,0,0.6); }

        .btn-elite { background: linear-gradient(135deg, var(--primary), #00d1ff); color: #000; border: none; padding: 15px; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; font-family: 'WaloneBold'; transition: 0.3s; }
        .btn-elite:hover { box-shadow: 0 0 20px rgba(0, 255, 163, 0.4); transform: scale(1.02); }

        input, select { width: 100%; padding: 15px; background: #090a0f; border: 1px solid var(--border); color: #fff; border-radius: 12px; margin-bottom: 20px; outline: none; }
        .my-font { font-family: 'WaloneBold' !important; }
        @media (max-width: 1200px) { .grid-stats, .charts-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-layer-group"></i> Spendio</div>
            <div class="menu-label">Analytics</div>
            <div class="nav-item active"><div class="nav-content"><i class="fa-solid fa-house"></i> <span id="navDash">Dashboard</span></div></div>
            <div class="nav-item" onclick="document.getElementById('entryModal').classList.add('active')"><div class="nav-content"><i class="fa-solid fa-circle-plus"></i> <span id="navAdd">Add Record</span></div></div>
            <div class="menu-label">Settings</div>
            <div class="nav-item" onclick="document.getElementById('settingsModal').classList.add('active')"><div class="nav-content"><i class="fa-solid fa-bullseye"></i> <span id="navGoal">Goal Setup</span></div></div>
            <div style="padding: 15px 30px;">
                <select id="langSel" onchange="changeLanguage(this.value)" style="font-size:12px; border-radius:8px;"><option value="en">English (Elite)</option><option value="my">မြန်မာဘာသာ (ဝါလုံး)</option></select>
                <select id="currSel" onchange="changeCurrency(this.value)" style="font-size:12px; border-radius:8px;"><option value="THB">฿ THB</option><option value="USD">$ USD</option><option value="MMK">Ks MMK</option></select>
            </div>
            <div style="margin-top: auto; padding-bottom: 30px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><div class="nav-content"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div></div>
        </div>
        <div class="main-container">
            <div class="top-header">
                <h2 id="headTitle" style="font-family:'WaloneBold'; font-size:22px;"></h2>
                <div id="displayEmail" style="font-size:12px; color:var(--text-dim); background:rgba(255,255,255,0.03); padding:8px 20px; border-radius:30px; border:1px solid var(--border);"></div>
            </div>
            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card" style="border-left: 4px solid var(--warning);"><span class="stat-label" id="goalTitle"></span><div class="stat-val" id="goalVal"></div><div id="percentLabel" style="font-size:14px; color:var(--primary); font-weight:900; margin-top:8px;">0.00%</div></div>
                    <div class="stat-card" style="border-left: 4px solid var(--income);"><span class="stat-label" id="incTitle"></span><div class="stat-val" id="totalInc" style="color:var(--income);"></div></div>
                    <div class="stat-card" style="border-left: 4px solid var(--expense);"><span class="stat-label" id="expTitle"></span><div class="stat-val" id="totalExp" style="color:var(--expense);"></div></div>
                    <div class="stat-card" style="border-left: 4px solid #00d1ff;"><span class="stat-label" id="netTitle"></span><div class="stat-val" id="netBal" style="color:#00d1ff;"></div></div>
                </div>
                <div class="charts-row">
                    <div class="chart-card"><h3 class="my-font" style="font-size:16px; margin-bottom:25px; color:#404863;">Daily Trend Analytics</h3><div style="height:320px;"><canvas id="trendChart"></canvas></div></div>
                    <div class="chart-card"><h3 class="my-font" style="font-size:16px; margin-bottom:25px; color:#404863;">Category Allocation</h3><div style="height:320px;"><canvas id="pieChart"></canvas></div></div>
                </div>
                <div class="table-card"><h3 class="my-font" style="padding:25px 30px; font-size:18px; border-bottom:1px solid var(--border);" id="histTitle"></h3><div style="overflow-x:auto;"><table><thead><tr><th id="thDate">Date</th><th id="thItem">Item</th><th id="thCat">Category</th><th style="text-align:right;" id="thAmt">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table></div></div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="margin-bottom:30px;">စာရင်းအသစ်ထည့်ရန်</h2><input type="text" id="tIn" placeholder="Description"><input type="number" id="aIn" placeholder="Amount"><select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option><option value="Others">Others</option></select><div style="display:flex; gap:15px;"><button onclick="this.closest('.modal-overlay').classList.remove('active')" style="flex:1; background:#242938; color:#fff; border:none; border-radius:14px; cursor:pointer; font-weight:800;">Cancel</button><button onclick="saveData()" class="btn-elite">Confirm</button></div></div></div>
    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="margin-bottom:30px;">ပန်းတိုင်ပြင်ဆင်ရန်</h2><input type="number" id="goalInput" placeholder="Target Amount ($)"><div style="display:flex; gap:15px;"><button onclick="this.closest('.modal-overlay').classList.remove('active')" style="flex:1; background:#242938; color:#fff; border:none; border-radius:14px; cursor:pointer; font-weight:800;">Cancel</button><button onclick="updateGoal()" class="btn-elite">Update</button></div></div></div>
    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;"><div class="stat-card" style="width:380px; padding:60px; text-align:center; border-radius:30px;"><h1>Spendio Elite</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-elite" style="margin-top:10px;">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = {
            en: { headTitle: "Analytics Overview", navDash: "Dashboard", navAdd: "Add Record", navGoal: "Set Goal", goalTitle: "GOAL", incTitle: "INCOME", expTitle: "EXPENSES", netTitle: "BALANCE", histTitle: "Recent History" },
            my: { headTitle: "ခြုံုံသုံးသပ်ချက်", navDash: "ခြုံုံသုံးသပ်ချက်", navAdd: "စာရင်းအသစ်", navGoal: "ပန်းတိုင်ပြင်ရန်", goalTitle: "ပန်းတိုင်", incTitle: "ဝင်ငွေ", expTitle: "ထွက်ငွေ", netTitle: "လက်ကျန်", histTitle: "စာရင်းမှတ်တမ်း" }
        };
        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 100000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; updateUI(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; document.getElementById('settingsModal').classList.remove('active'); loadD(); }
        function changeLanguage(v) { lang=v; localStorage.setItem('lang',v); updateUI(); loadD(); }
        function changeCurrency(v) { curr=v; localStorage.setItem('curr',v); updateUI(); loadD(); }
        function updateUI() { const t=i18n[lang]; Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id]; }); document.getElementById('langSel').value=lang; document.getElementById('currSel').value=curr; }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), c=document.getElementById('cIn').value; const {data:{user}}=await sc.auth.getUser(); await sc.from('transactions').insert([{title:t, amount:a, category:c, user_id:user.id}]); document.getElementById('entryModal').classList.remove('active'); loadD(); }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0, cats={}; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else { exp+=d.amount; cats[d.category]=(cats[d.category]||0)+d.amount; }
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td><span style="background:rgba(255,255,255,0.03); padding:5px 12px; border-radius:8px; font-size:11px;">${d.category}</span></td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#00ffa3':'#ff3d71'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash-alt" onclick="deleteT(${d.id})" style="cursor:pointer; opacity:0.2; color:red;"></i></td></tr>`;
                });
                const net=inc-exp, rate = (curr==='MMK')?3500:(curr==='THB')?35:1, target=cloudGoal*rate;
                document.getElementById('totalInc').innerText=currs[curr]+" "+inc.toLocaleString(); document.getElementById('totalExp').innerText=currs[curr]+" "+exp.toLocaleString(); document.getElementById('netBal').innerText=currs[curr]+" "+net.toLocaleString();
                document.getElementById('goalVal').innerText=currs[curr]+" "+target.toLocaleString(); document.getElementById('percentLabel').innerText=Math.min((net/target)*100, 100).toFixed(2)+'%';
                renderCharts(data, cats);
            }
        }
        function renderCharts(data, cats) {
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            if(window.ch1) window.ch1.destroy();
            const last10 = data.slice(0,10).reverse();
            window.ch1 = new Chart(trendCtx, { type:'line', data: { labels: last10.map(d=>new Date(d.created_at).toLocaleDateString()), datasets: [{ data: last10.map(d=>d.amount), borderColor:'#00ffa3', tension:0.4, fill:true, backgroundColor:'rgba(0, 255, 163, 0.05)', pointRadius:4, pointBackgroundColor:'#00ffa3' }] }, options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ y:{ grid:{color:'#242938'} }, x:{ grid:{display:false} } } } });
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            if(window.ch2) window.ch2.destroy();
            window.pieChartObj = new Chart(pieCtx, { type:'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#00ffa3','#ff3d71','#ffaa00','#6366f1','#00d1ff'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'82%', plugins:{legend:{position:'bottom', labels:{color:'#8f9bb3', font:{size:11}, padding:20}}} } });
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
