<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio Pro - The Billionaire Journey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #08090a; --sidebar: #0f1113; --card: #15181c; --border: #262c33; --primary: #3b82f6; --income: #10b981; --expense: #ef4444; --text: #f8fafc; --text-dim: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 40px 24px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .profile-box { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 8px 15px; border-radius: 40px; border: 1px solid var(--border); }
        .avatar { width: 30px; height: 30px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 800; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 24px; }
        .goal-bar-bg { background: rgba(255,255,255,0.05); height: 12px; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .goal-bar-fill { background: var(--primary); height: 100%; width: 0%; transition: 1s ease-in-out; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; transition: 0.3s; }
        input, select { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: white; border-radius: 10px; margin-bottom: 15px; }
        #authSection { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        @media (max-width: 1024px) { .sidebar { width: 0; padding: 0; visibility: hidden; } }
    </style>
</head>
<body>

    <div id="authSection">
        <div style="background:var(--card); padding:40px; border-radius:24px; width:350px; border: 1px solid var(--border); text-align:center;">
            <h2 style="color:var(--primary); margin-bottom:25px;">Spendio Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">Sign In / Sign Up</button>
        </div>
    </div>

    <div id="appContainer" style="display:none; width:100%;">
        <div class="sidebar">
            <h2 style="color:var(--primary); margin-bottom:50px;"><i class="fa-solid fa-gem"></i> Spendio</h2>
            <div style="cursor:pointer; padding:15px; border-radius:12px; margin-bottom:10px;" onclick="openModal()"><i class="fa-solid fa-circle-plus"></i> Add Record</div>
            <div style="margin-top:auto; color:var(--expense); cursor:pointer;" onclick="handleLogout()"><i class="fa-solid fa-power-off"></i> Logout</div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1 id="headTitle">Dashboard</h1>
                <div class="profile-box">
                    <div class="avatar" id="userInitial">U</div>
                    <span id="displayEmail" style="font-size: 13px; font-weight: 700;"></span>
                </div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #1e293b, #0f172a);">
                <div style="display:flex; justify-content:space-between;">
                    <h3>Goal: $50,000 Journey</h3>
                    <h2 id="percentLabel" style="color:var(--primary);">0%</h2>
                </div>
                <div class="goal-bar-bg"><div id="goalBar" class="goal-bar-fill"></div></div>
                <p id="remainText" style="margin-top:10px; font-size:13px; color:var(--text-dim);"></p>
            </div>

            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:20px;">
                <div class="card"><label style="font-size:12px; color:var(--text-dim);">INCOME</label><div id="totalIncome" style="font-size:26px; font-weight:800; color:var(--income); margin-top:10px;"></div></div>
                <div class="card"><label style="font-size:12px; color:var(--text-dim);">EXPENSES</label><div id="totalExpense" style="font-size:26px; font-weight:800; color:var(--expense); margin-top:10px;"></div></div>
                <div class="card"><label style="font-size:12px; color:var(--text-dim);">BALANCE</label><div id="netBalance" style="font-size:26px; font-weight:800; color:var(--primary); margin-top:10px;"></div></div>
            </div>

            <div class="card">
                <h3>Transaction History</h3>
                <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal">
        <div style="background:var(--card); padding:40px; border-radius:24px; width:400px; border:1px solid var(--border);">
            <h2 style="margin-bottom:20px;">New Record</h2>
            <input type="text" id="tIn" placeholder="Title">
            <input type="number" id="aIn" placeholder="Amount">
            <select id="cIn" onchange="toggleCustom()"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Others">Others (Custom)</option></select>
            <input type="text" id="customCat" placeholder="Category Name" style="display:none;">
            <div style="display:flex; gap:10px;"><button onclick="closeModal()" style="flex:1; background:#333; color:white; border:none; border-radius:12px; padding:15px;">Cancel</button><button onclick="saveData()" class="btn-main" style="flex:1;">Save</button></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email: e, password: p });
            if (error) { const { error: sE } = await sc.auth.signUp({ email: e, password: p }); if (sE) alert(sE.message); else alert("Check Email!"); } else checkUser();
        }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            if (user) { document.getElementById('authSection').style.display = 'none'; document.getElementById('appContainer').style.display = 'flex'; document.getElementById('displayEmail').innerText = user.email; document.getElementById('userInitial').innerText = user.email[0].toUpperCase(); loadD(); }
        }
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('customCat').style.display = 'none'; }
        function toggleCustom() { document.getElementById('customCat').style.display = (document.getElementById('cIn').value === 'Others') ? 'block' : 'none'; }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value), cS = document.getElementById('cIn').value, cC = document.getElementById('customCat').value;
            const finalC = (cS === 'Others') ? cC : cS;
            const { data: { user } } = await sc.auth.getUser();
            if (!t || isNaN(a)) return;
            const { error } = await sc.from('transactions').insert([{ title: t, amount: a, category: finalC, user_id: user.id }]);
            if (error) { console.error(error); alert("Error: " + error.message); } else { closeModal(); loadD(); }
        }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if (data) {
                let inc = 0, exp = 0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    if (d.category === 'Income') inc += d.amount; else exp += d.amount;
                    list.innerHTML += `<tr style="border-bottom:1px solid #222;"><td style="padding:15px;">${d.title} <br><small style="color:var(--text-dim)">${d.category}</small></td><td style="padding:15px; text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">฿ ${d.amount.toLocaleString()}</td></tr>`;
                });
                document.getElementById('totalIncome').innerText = "฿ " + inc.toLocaleString();
                document.getElementById('totalExpense').innerText = "฿ " + exp.toLocaleString();
                document.getElementById('netBalance').innerText = "฿ " + (inc-exp).toLocaleString();
                const p = Math.min(((inc - exp) / (50000 * 35)) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%';
                document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
            }
        }
        window.onload = checkUser;
    </script>
</body>
</html>
