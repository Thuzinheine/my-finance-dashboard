<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Precision UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #050505; --sidebar: #0a0b0d; --card: rgba(18, 20, 24, 0.7); --border: #1e2227;
            --primary: #10b981; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'WaloneThin', sans-serif; 
            display: flex; height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* Animated Stars Canvas */
        #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* Main Layout Fixed */
        .app-wrapper { display: flex; width: 100%; height: 100%; position: relative; z-index: 10; }

        .sidebar { 
            width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 30px 20px; flex-shrink: 0; 
        }

        .main-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .content-width { width: 100%; max-width: 1100px; padding: 40px; display: flex; flex-direction: column; gap: 24px; }

        /* Typography */
        h1, h2, h3, .logo, .val, th { font-family: 'WaloneBold', sans-serif; }
        .logo { font-size: 26px; color: var(--primary); display: flex; align-items: center; gap: 12px; margin-bottom: 35px; }
        
        /* Menu Labels & Settings */
        .menu-label { font-size: 10px; font-weight: 800; color: #444; margin: 20px 0 10px 10px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 12px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; margin-bottom: 4px; }
        .nav-item.active { background: rgba(16, 185, 129, 0.1); color: white; border-left: 3px solid var(--primary); }
        
        .settings-group { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 15px; border: 1px solid var(--border); margin-top: 5px; }
        .selector-label { font-size: 9px; color: #555; margin-bottom: 8px; font-weight: 800; }
        
        .toggle-pill { background: #000; padding: 4px; border-radius: 8px; display: flex; gap: 4px; margin-bottom: 12px; border: 1px solid #111; }
        .pill-btn { flex: 1; padding: 6px; border-radius: 6px; font-size: 10px; text-align: center; cursor: pointer; transition: 0.3s; color: #444; font-family: 'WaloneBold'; border: none; background: transparent; }
        .pill-btn.active { background: var(--border); color: var(--primary); }

        /* Dashboard Components */
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 25px; backdrop-filter: blur(10px); }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .progress-track { background: rgba(255,255,255,0.05); height: 10px; border-radius: 20px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #10b981, #34d399); height: 100%; width: 0%; transition: 1.5s; }

        /* Modal Absolute Fix */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: var(--card); padding: 35px; border-radius: 35px; width: 90%; max-width: 380px; border: 1px solid var(--border); }

        .mobile-header { display: none; }
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -280px; transition: 0.3s; z-index: 2000; }
            .sidebar.active { left: 0; }
            .main-container { width: 100%; }
            .content-width { padding: 20px; }
            .mobile-header { display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 15px; }
            .stat-grid { grid-template-columns: 1fr; }
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #1a1d21; font-size: 13px; }
    </style>
</head>
<body>

    <canvas id="stars-canvas"></canvas>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="app-wrapper">
            <div class="sidebar" id="sidebar">
                <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
                
                <div class="menu-label">Main Menu</div>
                <div class="nav-item active"><i class="fa-solid fa-house"></i> <span>Dashboard</span></div>
                <div class="nav-item" onclick="openModal('entryModal')"><i class="fa-solid fa-circle-plus"></i> <span>Add Record</span></div>
                
                <div class="menu-label">Settings</div>
                <div class="settings-group">
                    <div class="selector-label">LANGUAGE & CURRENCY</div>
                    <div class="toggle-pill">
                        <button id="langEn" class="pill-btn" onclick="changeLanguage('en')">EN</button>
                        <button id="langMy" class="pill-btn" onclick="changeLanguage('my')">MY</button>
                    </div>
                    <div class="toggle-pill">
                        <button id="currTHB" class="pill-btn" onclick="changeCurrency('THB')">฿</button>
                        <button id="currUSD" class="pill-btn" onclick="changeCurrency('USD')">$</button>
                        <button id="currMMK" class="pill-btn" onclick="changeCurrency('MMK')">Ks</button>
                    </div>
                    <div class="nav-item" onclick="openModal('settingsModal')" style="padding: 10px; margin: 0;"><i class="fa-solid fa-bullseye"></i> <span>Goal Plan</span></div>
                </div>

                <div class="nav-item" onclick="handleLogout()" style="margin-top:auto; color:var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div>
            </div>

            <div class="main-container">
                <div class="content-width">
                    <div class="mobile-header">
                        <div onclick="toggleMenu()" style="font-size:24px; color:white;"><i class="fa-solid fa-bars-staggered"></i></div>
                        <div class="logo" style="margin:0; font-size:20px;">Spendio</div>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h1 id="headTitle" style="font-size: 26px;">Overview</h1>
                        <div id="displayEmail" style="font-size:11px; color:var(--text-dim); background:var(--card); padding:5px 15px; border-radius:20px;"></div>
                    </div>
                    
                    <div class="card" style="background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(0,0,0,0.5));">
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <h3 id="goalLabel">Goal Journey</h3>
                            <div style="font-size:30px; font-weight:900; color:#10b981;" id="percentLabel">0.0%</div>
                        </div>
                        <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                        <p id="remainText" style="margin-top:10px; font-size:12px; color:var(--text-dim);"></p>
                    </div>

                    <div class="stat-grid">
                        <div class="card"><label id="lblInc" style="font-size:10px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalIncome" style="color:var(--income); font-size:22px; margin-top:8px;"></div></div>
                        <div class="card"><label id="lblExp" style="font-size:10px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalExpense" style="color:var(--expense); font-size:22px; margin-top:8px;"></div></div>
                        <div class="card"><label id="lblNet" style="font-size:10px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="netBalance" style="color:#10b981; font-size:22px; margin-top:8px;"></div></div>
                    </div>

                    <div class="card" style="padding:10px 0;">
                        <h3 id="headRecent" style="margin:15px 25px; font-size:16px;">History</h3>
                        <div style="overflow-x:auto;"><table id="mainTable"><thead><tr><th>Date</th><th>Item</th><th>Cat</th><th style="text-align:right;">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content">
        <h2 style="margin-bottom:20px; font-family:'WaloneBold';">Add Record</h2>
        <input type="text" id="tIn" placeholder="Title"><input type="number" id="aIn" placeholder="Amount">
        <select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select>
        <div style="display:flex; gap:10px; margin-top:15px;"><button onclick="closeModal('entryModal')" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:15px; cursor:pointer;">Cancel</button><button onclick="saveData()" style="flex:1; background:var(--primary); color:white; border:none; border-radius:12px; padding:15px; cursor:pointer; font-weight:800;">Save</button></div>
    </div></div>

    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2 style="margin-bottom:25px; font-family:'WaloneBold';">Set Goal ($)</h2><input type="number" id="goalInput" placeholder="Target Amount"><div style="display:flex; gap:10px; margin-top:15px;"><button onclick="closeModal('settingsModal')" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:15px; cursor:pointer;">Cancel</button><button onclick="updateGoal()" style="flex:1; background:var(--primary); color:white; border:none; border-radius:12px; padding:15px; cursor:pointer; font-weight:800;">Update</button></div></div></div>

    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;">
        <div class="card" style="width:340px; text-align:center; padding:50px; border-radius:40px;"><h1 style="color:var(--primary); margin-bottom:30px;">Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" style="width:100%; background:var(--primary); color:white; border:none; padding:16px; border-radius:15px; cursor:pointer; font-weight:800;">Sign In</button></div>
    </div>

    <script>
        const canvas = document.getElementById('stars-canvas'); const ctx = canvas.getContext('2d'); let stars = [];
        function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<100; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, speed: Math.random()*0.3 }); }
        function drawStars() { ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,255,255,0.5)"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y += s.speed; if(s.y > canvas.height) s.y = 0; }); requestAnimationFrame(drawStars); }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = { en: { headTitle:"Overview", lblInc:"INCOME", lblExp:"EXPENSES", lblNet:"BALANCE", goalLabel:"Goal Journey", remText:"Remaining" }, my: { headTitle:"ခြုံငုံသုံးသပ်ချက်", lblInc:"ဝင်ငွေ", lblExp:"ထွက်ငွေ", lblNet:"လက်ကျန်", goalLabel:"ပန်းတိုင်ခရီးစဉ်", remText:"လိုအပ်ချက်" } };
        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 100000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        async function handleLogin() { const e=document.getElementById('email').value, p=document.getElementById('password').value; await sc.auth.signInWithPassword({email:e, password:p}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='block'; document.getElementById('displayEmail').innerText=user.email; updateUI(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); if(val>0){ const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; closeModal('settingsModal'); loadD(); } }
        function updateUI() { document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active')); document.getElementById('lang' + lang.charAt(0).toUpperCase() + lang.slice(1)).classList.add('active'); document.getElementById('curr' + curr).classList.add('active'); const t=i18n[lang]; Object.keys(t).forEach(id=>{ if(document.getElementById(id)) document.getElementById(id).innerText=t[id]; }); }
        function changeLanguage(v) { lang=v; localStorage.setItem('lang',v); updateUI(); loadD(); }
        function changeCurrency(v) { curr=v; localStorage.setItem('curr',v); updateUI(); loadD(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), cVal=document.getElementById('cIn').value; const {data:{user}}=await sc.auth.getUser(); if(!t || isNaN(a)) return; await sc.from('transactions').insert([{title:t, amount:a, category:cVal, user_id:user.id}]); closeModal('entryModal'); loadD(); }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { if(d.category==='Income') inc+=d.amount; else exp+=d.amount; list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td>${d.category}</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash" onclick="deleteT(${d.id})" style="cursor:pointer; color:#444;"></i></td></tr>`; });
                const net=inc-exp; document.getElementById('totalIncome').innerText=currs[curr]+" "+inc.toLocaleString(); document.getElementById('totalExpense').innerText=currs[curr]+" "+exp.toLocaleString(); document.getElementById('netBalance').innerText=currs[curr]+" "+net.toLocaleString();
                const rate = (curr==='MMK') ? 3500 : (curr==='THB') ? 35 : 1; const targetInCurrent = cloudGoal * rate; const p = Math.min((net / targetInCurrent) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%'; document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('goalLabel').innerText = `${i18n[lang].goalLabel}: $${cloudGoal.toLocaleString()}`; document.getElementById('remainText').innerText = `${i18n[lang].remText}: ${currs[curr]} ${(targetInCurrent - net).toLocaleString()}`;
            }
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
