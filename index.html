<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Professional Base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Myanmar Font Integration */
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0c0e12; --sidebar: #1a1d26; --card: #1e222d; --border: #2a2e39;
            --primary: #00ffa3; --secondary: #00d1ff; --income: #00ffa3; --expense: #ff3d71;
            --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- STABLE SIDEBAR --- */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; z-index: 1000; }
        .logo-box { padding: 35px 25px; display: flex; align-items: center; gap: 12px; font-size: 24px; color: var(--primary); font-family: 'WaloneBold'; }
        
        .menu-label { font-size: 10px; font-weight: 800; color: var(--menu-head); padding: 25px 25px 12px; text-transform: uppercase; letter-spacing: 1.5px; }
        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 13px 25px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 210, 123, 0.08); color: var(--primary); }
        .nav-content { display: flex; align-items: center; gap: 15px; }

        /* --- DASHBOARD CONTENT (NO OVERLAP) --- */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #121420, #0c0e12); }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 35px; flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .content-body { padding: 35px 40px; display: flex; flex-direction: column; gap: 30px; }

        /* --- STAT CARDS GRID (AS REQUESTED) --- */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 18px; position: relative; transition: 0.3s; }
        .stat-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .icon-box { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; background: rgba(255,255,255,0.03); }
        
        .stat-label { font-size: 12px; color: var(--menu-head); font-family: 'WaloneBold'; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-val { font-size: 22px; font-weight: 700; color: white; font-family: 'WaloneBold'; }
        .percent-tag { font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .up { color: var(--income); background: rgba(0, 255, 163, 0.1); }

        /* --- PERFECT MODAL BUTTONS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 440px; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-ui { height: 52px; border-radius: 12px; font-weight: 800; cursor: pointer; font-family: 'WaloneBold'; transition: 0.3s; border: none; font-size: 15px; display: flex; align-items: center; justify-content: center; }
        .btn-confirm { background: var(--primary); color: #000; }
        .btn-cancel { background: #2a2e39; color: #fff; }
        .btn-confirm:hover { box-shadow: 0 0 20px rgba(0, 255, 163, 0.3); }

        input, select { width: 100%; padding: 16px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 12px; margin-bottom: 20px; outline: none; }
        .my-font { font-family: 'WaloneBold' !important; }

        @media (max-width: 1200px) { .grid-stats { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid-stats { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="sidebarOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:900;" onclick="toggleMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="menu-label">Analytics</div>
            <div class="nav-item active"><div class="nav-content"><i class="fa-solid fa-chart-line"></i> <span class="my-font">ခြုံငုံသုံးသပ်ချက်</span></div></div>
            <div class="nav-item" onclick="openModal('entryModal')"><div class="nav-content"><i class="fa-solid fa-circle-plus"></i> <span class="my-font">စာရင်းအသစ်</span></div></div>
            <div class="menu-label">Settings</div>
            <div class="nav-item" onclick="openModal('settingsModal')"><div class="nav-content"><i class="fa-solid fa-bullseye"></i> <span class="my-font">ပန်းတိုင်ပြင်ရန်</span></div></div>
            <div style="margin-top: auto; padding-bottom: 25px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><div class="nav-content"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div></div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <div style="display:flex; align-items:center; gap:20px;"><div onclick="toggleMenu()" style="font-size:22px; color:var(--menu-head); cursor:pointer;"><i class="fa-solid fa-bars-staggered"></i></div><h2 class="my-font" id="headTitle" style="font-size: 18px;"></h2></div>
                <div id="displayEmail" style="font-size:12px; color:var(--menu-head); border:1px solid var(--border); padding:8px 18px; border-radius:30px; background:var(--card);"></div>
            </div>

            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card">
                        <div class="card-header"><span class="stat-label" id="goalTitle"></span><div class="icon-box" style="color:var(--secondary);"><i class="fa-solid fa-bullseye"></i></div></div>
                        <div class="stat-val" id="goalVal"></div><div class="percent-tag up" id="percentLabel">0.00%</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-header"><span class="stat-label" id="incTitle"></span><div class="icon-box" style="color:var(--income);"><i class="fa-solid fa-arrow-up"></i></div></div>
                        <div class="stat-val" id="totalInc" style="color:var(--income);"></div><div class="percent-tag up" style="opacity:0.5;">Income</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-header"><span class="stat-label" id="expTitle"></span><div class="icon-box" style="color:var(--expense);"><i class="fa-solid fa-arrow-down"></i></div></div>
                        <div class="stat-val" id="totalExp" style="color:var(--expense);"></div><div class="percent-tag" style="color:var(--expense); background:rgba(255,61,113,0.1);">Expenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-header"><span class="stat-label" id="netTitle"></span><div class="icon-box" style="color:var(--secondary);"><i class="fa-solid fa-wallet"></i></div></div>
                        <div class="stat-val" id="netBal" style="color:var(--secondary);"></div><div class="percent-tag up" style="opacity:0.5;">Balance</div>
                    </div>
                </div>

                <div id="loadStatus" style="text-align:center; color:var(--menu-head); padding:50px;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading Data...
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="color:white; margin-bottom:30px;">စာရင်းသွင်းရန်</h2><input type="text" id="tIn" placeholder="Description"><input type="number" id="aIn" placeholder="Amount"><select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select><div class="btn-group"><button onclick="closeModal('entryModal')" class="btn-ui btn-cancel">Cancel</button><button onclick="saveData()" class="btn-ui btn-confirm">Confirm</button></div></div></div>
    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="color:white; margin-bottom:30px;">ပန်းတိုင်သတ်မှတ်ရန်</h2><input type="number" id="goalInput" placeholder="Target Amount ($)"><div class="btn-group"><button onclick="closeModal('settingsModal')" class="btn-ui btn-cancel">Cancel</button><button onclick="updateGoal()" class="btn-ui btn-confirm">Update</button></div></div></div>
    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;"><div class="stat-card" style="width:360px; padding:50px; border-radius:25px; align-items:center;"><h1 style="color:var(--primary); margin-bottom:30px; font-size:35px;" class="my-font">Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-ui btn-confirm" style="width:100%;">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = { en: { headTitle: "Analytics Base", goalTitle: "GOAL", incTitle: "INCOME", expTitle: "EXPENSES", netTitle: "BALANCE" }, my: { headTitle: "ခြုံငုံသုံးသပ်ချက်", goalTitle: "ပန်းတိုင်", incTitle: "ဝင်ငွေ", expTitle: "ထွက်ငွေ", netTitle: "လက်ကျန်" } };
        let curr = 'THB', lang = 'my', cloudGoal = 100000;

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='block'; document.getElementById('displayEmail').innerText=user.email; updateUI(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; closeModal('settingsModal'); loadD(); }
        function updateUI() { const t=i18n[lang]; Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id]; }); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), c=document.getElementById('cIn').value; const {data:{user}}=await sc.auth.getUser(); if(!t || isNaN(a)) return; await sc.from('transactions').insert([{title:t, amount:a, category:c, user_id:user.id}]); closeModal('entryModal'); loadD(); }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*');
            if(data){
                let inc=0, exp=0; data.forEach(d => { if(d.category==='Income') inc+=d.amount; else exp+=d.amount; });
                const net=inc-exp, rate = 35, target = cloudGoal * rate;
                document.getElementById('totalInc').innerText="฿ "+inc.toLocaleString(); document.getElementById('totalExp').innerText="฿ "+exp.toLocaleString(); document.getElementById('netBal').innerText="฿ "+net.toLocaleString();
                document.getElementById('goalVal').innerText="฿ "+target.toLocaleString(); document.getElementById('percentLabel').innerText=Math.min((net/target)*100, 100).toFixed(2)+'%';
                document.getElementById('loadStatus').style.display = 'none';
            }
        }
        window.onload = checkUser;
    </script>
</body>
</html>
