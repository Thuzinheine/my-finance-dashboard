<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Mobile Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b;
            --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00;
            --secondary: #4facfe; --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR MOBILE LOGIC --- */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; transition: 0.3s; z-index: 2000; }
        .logo-box { padding: 30px 25px; display: flex; align-items: center; gap: 12px; font-size: 26px; color: var(--primary); font-family: 'WaloneBold'; }
        
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 13px 25px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; position: relative; }
        .nav-item:hover, .nav-item.active { color: #fff; background: linear-gradient(90deg, rgba(0, 255, 163, 0.08), transparent); }
        .nav-item.active::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: var(--primary); }

        /* --- MAIN AREA --- */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); position: relative; }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .mobile-toggle { display: none; font-size: 20px; color: var(--text-dim); cursor: pointer; }

        .content-body { padding: 25px; display: flex; flex-direction: column; gap: 25px; }

        /* --- RESPONSIVE GRIDS --- */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(0, 255, 163, 0.1); }
        .icon-box { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; margin-bottom: 12px; }
        .stat-val { font-size: 20px; font-weight: 700; font-family: 'WaloneBold'; }

        .charts-row { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        .chart-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; min-height: 350px; }

        /* --- MOBILE MEDIA QUERIES --- */
        @media (max-width: 1024px) {
            .grid-stats { grid-template-columns: repeat(2, 1fr); }
            .charts-row { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; }
            .sidebar.active { left: 0; }
            .mobile-toggle { display: block; }
            .grid-stats { grid-template-columns: 1fr; }
            .top-header { padding: 0 20px; }
            .content-body { padding: 15px; }
            .modal-content { width: 90% !important; padding: 30px !important; }
        }

        /* Modal symmetrical buttons fix */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 40px; border-radius: 25px; width: 420px; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-ui { height: 50px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; font-family: 'WaloneBold'; transition: 0.3s; }
        .btn-confirm { background: var(--primary); color: #000; }
        .btn-cancel { background: #2a2e39; color: #fff; }

        input, select { width: 100%; padding: 14px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 12px; margin-bottom: 15px; outline: none; }
        .my-font { font-family: 'WaloneBold' !important; }
        #sidebarOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1500; }
    </style>
</head>
<body>

    <div id="sidebarOverlay" onclick="toggleMobileMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item active"><i class="fa-solid fa-house"></i> <span class="my-font">ခြုံုံသုံးသပ်ချက်</span></div>
            <div class="nav-item" onclick="openModal('entryModal'); toggleMobileMenu();"><i class="fa-solid fa-circle-plus"></i> <span class="my-font">စာရင်းအသစ်</span></div>
            <div style="margin-top: auto; padding-bottom: 25px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fa-solid fa-bars mobile-toggle" onclick="toggleMobileMenu()"></i>
                    <h2 class="my-font" style="font-size: 16px;">Overview</h2>
                </div>
                <div id="displayEmail" style="font-size:11px; color:var(--menu-head); font-weight:600;"></div>
            </div>

            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card"><div class="icon-box" style="background:rgba(255,170,0,0.1); color:var(--warning);"><i class="fa-solid fa-bullseye"></i></div><span class="my-font" style="font-size:12px; color:var(--menu-head);">ပန်းတိုင်</span><div class="stat-val" id="goalVal">$ 0</div></div>
                    <div class="stat-card"><div class="icon-box" style="background:rgba(0,255,163,0.1); color:var(--income);"><i class="fa-solid fa-chart-line"></i></div><span class="my-font" style="font-size:12px; color:var(--menu-head);">ဝင်ငွေ</span><div class="stat-val" id="totalInc" style="color:var(--income);">$ 0</div></div>
                    <div class="stat-card"><div class="icon-box" style="background:rgba(255,61,113,0.1); color:var(--expense);"><i class="fa-solid fa-chart-area"></i></div><span class="my-font" style="font-size:12px; color:var(--menu-head);">ထွက်ငွေ</span><div class="stat-val" id="totalExp" style="color:var(--expense);">$ 0</div></div>
                    <div class="stat-card"><div class="icon-box" style="background:rgba(79,172,254,0.1); color:var(--secondary);"><i class="fa-solid fa-wallet"></i></div><span class="my-font" style="font-size:12px; color:var(--menu-head);">လက်ကျန်</span><div class="stat-val" id="netBal" style="color:var(--primary);">$ 0</div></div>
                </div>

                <div class="charts-row">
                    <div class="chart-card"><div style="height:320px;"><canvas id="trendChart"></canvas></div></div>
                    <div class="chart-card"><div style="height:320px;"><canvas id="pieChart"></canvas></div></div>
                </div>

                <div style="background:var(--card); border:1px solid var(--border); border-radius:20px; overflow:hidden;">
                    <div style="overflow-x:auto;">
                        <table style="width:100%; border-collapse:collapse;">
                            <thead><tr style="text-align:left; font-size:11px; color:var(--menu-head); border-bottom:1px solid var(--border);"><th style="padding:20px;">ရက်စွဲ</th><th style="padding:20px;">အကြောင်းအရာ</th><th style="padding:20px; text-align:right;">ပမာဏ</th></tr></thead>
                            <tbody id="transactionList" style="font-size:13px;"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2 class="my-font" style="margin-bottom:25px;">စာရင်းသွင်းရန်</h2><input type="text" id="tIn" placeholder="Description"><input type="number" id="aIn" placeholder="Amount"><select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select><div class="btn-row"><button onclick="closeModal('entryModal')" class="btn-ui btn-cancel">Cancel</button><button onclick="saveData()" class="btn-ui btn-confirm">Save</button></div></div></div>

    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;"><div class="stat-card" style="width:340px; padding:50px; text-align:center;"><h1>Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-ui btn-confirm" style="width:100%;">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleMobileMenu() { 
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('sidebarOverlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='block'; document.getElementById('displayEmail').innerText=user.email; loadD(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), c=document.getElementById('cIn').value; const {data:{user}}=await sc.auth.getUser(); await sc.from('transactions').insert([{title:t, amount:a, category:c, user_id:user.id}]); closeModal('entryModal'); loadD(); }
        
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0, cats={}; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else { exp+=d.amount; cats[d.category]=(cats[d.category]||0)+d.amount; }
                    list.innerHTML += `<tr style="border-bottom:1px solid rgba(255,255,255,0.02);"><td style="padding:15px 20px; color:var(--text-dim);">${new Date(d.created_at).toLocaleDateString()}</td><td style="padding:15px 20px; font-weight:700;">${d.title}</td><td style="padding:15px 20px; text-align:right; font-weight:800; color:${d.category==='Income'?'#00ffa3':'#ff3d71'}">$ ${d.amount.toLocaleString()}</td></tr>`;
                });
                document.getElementById('totalInc').innerText="$ "+inc.toLocaleString(); document.getElementById('totalExp').innerText="$ "+exp.toLocaleString(); document.getElementById('netBal').innerText="$ "+(inc-exp).toLocaleString();
                document.getElementById('goalVal').innerText="$ 100,000";
                renderCharts(data, cats);
            }
        }
        function renderCharts(data, cats) {
            const tCtx = document.getElementById('trendChart').getContext('2d'); if(window.ch1) window.ch1.destroy();
            const last10 = data.slice(0,10).reverse();
            window.ch1 = new Chart(tCtx, { type:'line', data: { labels: last10.map(d=>new Date(d.created_at).toLocaleDateString()), datasets: [{ data: last10.map(d=>d.amount), borderColor:'#00ffa3', tension:0.4, fill:true, backgroundColor:'rgba(0, 255, 163, 0.05)', pointRadius:5 }] }, options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ y:{ grid:{color:'#262a3b'} }, x:{ grid:{display:false} } } } });
            const pCtx = document.getElementById('pieChart').getContext('2d'); if(window.ch2) window.ch2.destroy();
            window.ch2 = new Chart(pCtx, { type:'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#00ffa3','#ff3d71','#ffaa00','#4facfe'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'80%', plugins:{legend:{position:'bottom', labels:{color:'#8f9bb3', font:{size:11}, padding:20}}} } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
