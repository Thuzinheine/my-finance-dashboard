<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Walone Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- Custom Myanmar Font Setup --- */
        @font-face {
            font-family: 'WaloneBold';
            src: url('fonts/Z06-Walone Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'WaloneThin';
            src: url('fonts/Z06-Walone Thin.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'PressRegular';
            src: url('fonts/Z03-Press Regular.ttf') format('truetype');
        }

        :root {
            --bg: #050505; --sidebar: #0a0b0d; --card: #121418; --border: #1e2227;
            --primary: #10b981; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Dashboard တစ်ခုလုံးကို Walone ဖောင့် သတ်မှတ်သည် */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'WaloneThin', 'Pyidaungsu', sans-serif; 
            display: flex; height: 100vh; overflow: hidden; 
        }

        h1, h2, h3, .logo, .val, th { font-family: 'WaloneBold', sans-serif; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 40px 24px; flex-shrink: 0; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; }
        .logo { font-size: 26px; color: var(--primary); display: flex; align-items: center; gap: 12px; margin-bottom: 48px; letter-spacing: -1px; }
        .nav-item { display: flex; align-items: center; gap: 14px; padding: 14px 18px; border-radius: 14px; color: var(--text-dim); cursor: pointer; transition: 0.2s; font-weight: 600; font-size: 14px; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: var(--card); color: white; }
        .nav-item.active { border-left: 4px solid var(--primary); }

        /* Main Content */
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 24px; width: 100%; position: relative; }
        .mobile-header { display: none; align-items: center; justify-content: space-between; padding-bottom: 10px; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 30px; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .stat-card:hover { transform: translateY(-5px); border-color: #333; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .charts-row { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        
        .progress-track { background: rgba(255,255,255,0.03); height: 12px; border-radius: 20px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #10b981, #34d399); height: 100%; width: 0%; transition: 1.5s; box-shadow: 0 0 20px rgba(16,185,129,0.3); }

        /* Table Spacing */
        .table-wrap { overflow-x: auto; border-radius: 20px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; color: var(--text-dim); padding: 15px 25px; border-bottom: 1px solid var(--border); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 18px 25px; border-bottom: 1px solid #1a1d21; font-size: 14px; }
        .cat-badge { background: #1e252e; padding: 6px 12px; border-radius: 10px; font-size: 11px; font-family: 'WaloneBold'; color: #888; }

        /* Modals */
        #authSection { display: none; position: fixed; inset: 0; background: var(--bg); align-items: center; justify-content: center; z-index: 9999; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 40px; border-radius: 40px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; cursor: pointer; font-weight: 800; font-family: 'WaloneBold'; width: 100%; transition: 0.2s; }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: 0; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .mobile-header { display: flex; }
            .main-content { padding: 20px; }
            .stat-grid, .charts-row { grid-template-columns: 1fr; }
            .desktop-email { display: none; }
        }

        input, select, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); color: white; border-radius: 14px; margin-bottom: 15px; font-family: 'WaloneThin'; outline: none; }
    </style>
</head>
<body>

    <div id="sidebarOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1900; backdrop-filter: blur(4px);" onclick="toggleMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item active" onclick="if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-house"></i> <span id="navDash">Overview</span></div>
            <div class="nav-item" onclick="openModal('entryModal'); if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-circle-plus"></i> <span id="navAdd">Add Record</span></div>
            <div class="nav-item" onclick="openModal('settingsModal'); if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-gear"></i> <span id="navSet">Settings</span></div>
            <div class="sidebar-footer">
                <select class="select-custom" id="langSel" onchange="changeLanguage(this.value)" style="background:#111; color:#777; border:none; margin-bottom:10px;"><option value="en">English</option><option value="my">မြန်မာဘာသာ</option></select>
                <select class="select-custom" id="currSel" onchange="changeCurrency(this.value)" style="background:#111; color:#777; border:none; margin-bottom:20px;"><option value="THB">Thai Baht (฿)</option><option value="USD">US Dollar ($)</option><option value="MMK">Myanmar Kyat (Ks)</option></select>
                <div class="nav-item" onclick="handleLogout()" style="color:var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="mobile-header"><div onclick="toggleMenu()" style="font-size:24px;"><i class="fa-solid fa-bars-staggered"></i></div><div class="logo" style="margin:0; font-size:20px;">Spendio</div></div>
            <div style="display:flex; justify-content:space-between; align-items:center;"><h1 id="headTitle" style="font-weight: 800; font-size: 28px;">Dashboard</h1><div class="desktop-email" style="background:var(--card); padding:8px 18px; border-radius:40px; border:1px solid var(--border); font-size:12px; font-weight:700;" id="displayEmail"></div></div>
            
            <div class="card" style="background: linear-gradient(135deg, #1e293b, #050505); border:none;">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;"><h3 id="goalLabel">Goal Journey</h3><div style="font-size:24px; font-weight:900; color:#10b981;" id="percentLabel">0.0%</div></div>
                <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                <p id="remainText" style="margin-top:12px; font-size:13px; color:var(--text-dim)"></p>
            </div>

            <div class="stat-grid">
                <div class="card stat-card"><label id="lblInc" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalIncome" style="color:var(--income); font-size:24px; margin-top:10px;"></div></div>
                <div class="card stat-card"><label id="lblExp" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalExpense" style="color:var(--expense); font-size:24px; margin-top:10px;"></div></div>
                <div class="card stat-card"><label id="lblNet" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="netBalance" style="color:#10b981; font-size:24px; margin-top:10px;"></div></div>
            </div>

            <div class="charts-row">
                <div class="card"><h4><i class="fa-solid fa-chart-pie"></i> <span id="headBreak"></span></h4><div style="height:250px; margin-top:15px;"><canvas id="donutChart"></canvas></div></div>
                <div class="card"><h4><i class="fa-solid fa-chart-line"></i> <span id="headTrend"></span></h4><div style="height:250px; margin-top:15px;"><canvas id="lineChart"></canvas></div></div>
            </div>

            <div class="card" style="padding:10px 0;"><h3 id="headRecent" style="margin:20px 25px;">History</h3><div class="table-wrap"><table><thead><tr><th id="thDate">Date</th><th id="thItem">Item</th><th id="thCat">Cat</th><th id="thNote">Note</th><th id="thAmt" style="text-align:right;">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table></div></div>
        </div>
    </div>

    <script>
        /* (Copy JavaScript from v6 precisely, keeping the checkUser, loadD, and chart logic) */
        // ... (Supabase config same as before) ...
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const i18n = {
            en: { headTitle:"Overview", navDash:"Overview", navAdd:"Add Record", navSet:"Settings", lblInc:"INCOME", lblExp:"EXPENSES", lblNet:"BALANCE", headBreak:"Breakdown", headTrend:"Trend", headRecent:"History", thDate:"Date", thItem:"Item", thCat:"Category", thNote:"Note", thAmt:"Amount", mHead:"New Entry", btnSav:"Save", goalLabel:"Goal", remText:"Remaining", btnCan:"Cancel", upHead:"Edit Entry", conf:"Delete?", setHead:"Goal Settings", btnSetCan:"Cancel", btnSetSav:"Update" },
            my: { headTitle:"ခြုံငုံသုံးသပ်ချက်", navDash:"ခြုံငုံသုံးသပ်ချက်", navAdd:"စာရင်းအသစ်", navSet:"ပြင်ဆင်ချက်", lblInc:"ဝင်ငွေ", lblExp:"ထွက်ငွေ", lblNet:"လက်ကျန်", headBreak:"ခွဲခြားမှု", headTrend:"စီးဆင်းမှု", headRecent:"စာရင်းမှတ်တမ်း", thDate:"ရက်စွဲ", thItem:"အမည်", thCat:"အမျိုးအစား", thNote:"မှတ်စု", thAmt:"ပမာဏ", mHead:"စာရင်းသွင်းရန်", btnSav:"သိမ်းမည်", goalLabel:"ပန်းတိုင်", remText:"လိုအပ်ချက်", btnCan:"မလုပ်တော့ပါ", upHead:"စာရင်းပြင်ရန်", conf:"ဖျက်မှာလား?", setHead:"ပန်းတိုင်သတ်မှတ်ချက်", btnSetCan:"မလုပ်တော့ပါ", btnSetSav:"ပြင်ဆင်မည်" }
        };

        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 50000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        function toggleMenu() { const sb = document.getElementById('sidebar'); const ov = document.getElementById('sidebarOverlay'); sb.classList.toggle('active'); ov.style.display = sb.classList.contains('active') ? 'block' : 'none'; }
        function toggleCustomCat() { document.getElementById('customCatIn').style.display = (document.getElementById('cIn').value === 'Others') ? 'block' : 'none'; }
        async function handleLogin() { const e = document.getElementById('email').value, p = document.getElementById('password').value; const { error } = await sc.auth.signInWithPassword({ email:e, password:p }); if (error) { await sc.auth.signUp({ email:e, password:p }); alert("Login!"); } else checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const { data: { user } } = await sc.auth.getUser(); if (user) { document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText = user.email; applyLanguage(); fetchGoal(); } else { document.getElementById('authSection').style.display = 'flex'; } }
        async function fetchGoal() { const { data: { user } } = await sc.auth.getUser(); const { data } = await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if (data) cloudGoal = data.target_goal; else await sc.from('profiles').insert([{ id: user.id, target_goal: 50000 }]); loadD(); }
        async function updateGoal() { const val = parseFloat(document.getElementById('goalInput').value); if (val > 0) { const { data: { user } } = await sc.auth.getUser(); await sc.from('profiles').update({ target_goal: val }).eq('id', user.id); cloudGoal = val; closeModal('settingsModal'); loadD(); } }
        function applyLanguage() { const t = i18n[lang]; Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id]; }); document.getElementById('langSel').value = lang; document.getElementById('currSel').value = curr; }
        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); applyLanguage(); loadD(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; if(id==='settingsModal') document.getElementById('goalInput').value = cloudGoal; }
        function closeModal(id) { document.getElementById(id).style.display='none'; document.getElementById('editId').value = ''; document.getElementById('customCatIn').style.display='none'; }
        async function editT(id) { const { data } = await sc.from('transactions').select('*').eq('id', id).single(); if(data) { document.getElementById('editId').value = data.id; document.getElementById('tIn').value = data.title; document.getElementById('aIn').value = data.amount; document.getElementById('cIn').value = (['Income','Trading','Food'].includes(data.category)) ? data.category : 'Others'; if (document.getElementById('cIn').value === 'Others') { document.getElementById('customCatIn').style.display = 'block'; document.getElementById('customCatIn').value = data.category; } document.getElementById('nIn').value = data.note || ''; document.getElementById('mHead').innerText = i18n[lang].upHead; openModal('entryModal'); } }
        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value), cVal = document.getElementById('cIn').value, cC = document.getElementById('customCatIn').value, n = document.getElementById('nIn').value, id = document.getElementById('editId').value;
            const finalCat = (cVal === 'Others') ? cC : cVal; const { data: { user } } = await sc.auth.getUser(); if (!t || isNaN(a)) return;
            if(id) await sc.from('transactions').update({ title: t, amount: a, category: finalCat, note: n }).eq('id', id); else await sc.from('transactions').insert([{ title: t, amount: a, category: finalCat, note: n, user_id: user.id }]); closeModal('entryModal'); loadD();
        }
        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if (data) {
                let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => { if (d.category === 'Income') inc += d.amount; else exp += d.amount; list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td><span class="cat-badge">${d.category}</span></td><td style="font-size:12px; color:var(--text-dim); font-style:italic;">${d.note || '-'}</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-pen-to-square btn-icon btn-edit" onclick="editT(${d.id})" style="cursor:pointer; color:#3b82f6; margin-right:15px;"></i><i class="fa-solid fa-trash btn-icon btn-del" onclick="deleteT(${d.id})" style="cursor:pointer; color:#444;"></i></td></tr>`; });
                const net = inc - exp; document.getElementById('totalIncome').innerText = currs[curr] + " " + inc.toLocaleString(); document.getElementById('totalExpense').innerText = currs[curr] + " " + exp.toLocaleString(); document.getElementById('netBalance').innerText = currs[curr] + " " + net.toLocaleString();
                const target = cloudGoal * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1); const p = Math.min((net / target) * 100, 100); document.getElementById('goalBar').style.width = Math.max(p, 0) + '%'; document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('goalLabel').innerText = `${i18n[lang].goalLabel}: $${cloudGoal.toLocaleString()} Journey`; document.getElementById('remainText').innerText = `${i18n[lang].remText}: ${currs[curr]} ${(target - net).toLocaleString()}`; renderCharts(data);
            }
        }
        async function deleteT(id) { if(confirm(i18n[lang].conf)) { await sc.from('transactions').delete().eq('id', id); loadD(); } }
        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category !== 'Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart').getContext('2d'), { type:'doughnut', data:{ labels:Object.keys(cats), datasets:[{ data:Object.values(cats), backgroundColor:['#10b981','#3b82f6','#f59e0b','#8b5cf6','#ef4444'], borderWidth:0, hoverOffset: 12 }] }, options:{ maintainAspectRatio:false, cutout: '78%', plugins:{ legend:{ position:'right', labels:{ color:'#94a3b8', font:{ size:10, weight:'600' } } } } } });
            const ctx = document.getElementById('lineChart').getContext('2d'); const grad = ctx.createLinearGradient(0, 0, 0, 400); grad.addColorStop(0, 'rgba(16,185,129,0.3)'); grad.addColorStop(1, 'rgba(16,185,129,0)');
            if(window.myLine) window.myLine.destroy();
            window.myLine = new Chart(ctx, { 
                type:'line', data:{ labels:data.map(d=>new Date(d.created_at).toLocaleDateString()).reverse(), datasets:[{ label:'Journey', data:data.map(d=>d.amount).reverse(), borderColor:'#10b981', borderWidth:3, tension:0.4, fill:true, backgroundColor:grad, pointRadius:2, pointHoverRadius:6, pointBackgroundColor: '#10b981', pointHoverBackgroundColor: '#fff' }] }, 
                options:{ maintainAspectRatio:false, plugins:{ legend:{ display:false }, tooltip: { enabled: true, mode: 'index', intersect: false, backgroundColor: 'rgba(0,0,0,0.8)', titleColor: '#10b981', bodyColor: '#fff', borderColor: '#333', borderWidth: 1, padding: 10, displayColors: false, callbacks: { label: function(context) { return currs[curr] + " " + context.parsed.y.toLocaleString(); } } } }, scales:{ y:{ display:false }, x:{ ticks:{ color:'#444', font:{ size:10 } }, grid:{ display:false } } } } 
            });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
