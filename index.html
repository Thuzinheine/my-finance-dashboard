<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Billionaire Journey - Finance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #121212;
            --border: #222;
            --primary: #2563eb;
            --income: #4ade80;
            --expense: #f87171;
            --text: #ffffff;
            --text-dim: #888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 15px;
        }

        .card label { color: var(--text-dim); font-size: 12px; display: block; margin-bottom: 10px; }
        .card .val { font-size: 24px; font-weight: bold; }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        .chart-box {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
        }

        /* Modal Style */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            border: 1px solid #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        @media (max-width: 800px) { .charts-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin:0;">Spendio</h1>
            <p style="color:var(--text-dim); margin:5px 0 0 0;">The Billionaire Journey ($375 to $50,000)</p>
        </div>
        <button class="add-btn" onclick="openModal()">+ Add Transaction</button>
    </div>

    <div class="stats-grid">
        <div class="card">
            <label>INCOME</label>
            <div class="val" id="totalIncome" style="color:var(--income);">฿ 0</div>
        </div>
        <div class="card">
            <label>EXPENSES</label>
            <div class="val" id="totalExpense" style="color:var(--expense);">฿ 0</div>
        </div>
        <div class="card">
            <label>NET BALANCE</label>
            <div class="val" id="netBalance" style="color:var(--primary);">฿ 0</div>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-box">
            <h3>Category Breakdown</h3>
            <canvas id="donutChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Financial Trend</h3>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">New Entry</h2>
            <input type="text" id="title" placeholder="Item Name">
            <input type="number" id="amount" placeholder="Amount (฿)">
            <select id="category">
                <option value="Income">Income (+)</option>
                <option value="Food">Food</option>
                <option value="Tech">Tech</option>
                <option value="Transport">Transport</option>
                <option value="Trading">Trading Fees</option>
            </select>
            <div style="display:flex; gap:10px;">
                <button onclick="closeModal()" style="flex:1; padding:10px; border-radius:8px; cursor:pointer;">Cancel</button>
                <button onclick="saveData()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer;">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- Supabase Config ---
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- UI Functions ---
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // --- Save Data ---
        async function saveData() {
            const title = document.getElementById('title').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            if (title && amount) {
                const { error } = await supabase.from('transactions').insert([{ title, amount, category }]);
                if (error) alert("Error saving: " + error.message);
                else {
                    closeModal();
                    location.reload(); // Refresh to update charts
                }
            }
        }

        // --- Fetch & Update Charts ---
        async function loadDashboard() {
            const { data, error } = await supabase.from('transactions').select('*');
            if (data) {
                let inc = 0, exp = 0;
                data.forEach(d => {
                    if (d.category === 'Income') inc += d.amount;
                    else exp += d.amount;
                });

                document.getElementById('totalIncome').innerText = `฿ ${inc.toLocaleString()}`;
                document.getElementById('totalExpense').innerText = `฿ ${exp.toLocaleString()}`;
                document.getElementById('netBalance').innerText = `฿ ${(inc - exp).toLocaleString()}`;

                renderCharts(data);
            }
        }

        function renderCharts(data) {
            // Donut Chart Logic
            const cats = {};
            data.forEach(d => cats[d.category] = (cats[d.category] || 0) + d.amount);
            
            new Chart(document.getElementById('donutChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{ data: Object.values(cats), backgroundColor: ['#4ade80', '#f87171', '#60a5fa', '#fbbf24', '#c084fc'] }]
                },
                options: { plugins: { legend: { labels: { color: 'white' } } } }
            });

            // Line Chart Logic
            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.created_at).toLocaleDateString()),
                    datasets: [{ label: 'Amount', data: data.map(d => d.amount), borderColor: '#2563eb', tension: 0.3 }]
                },
                options: { scales: { y: { ticks: { color: 'white' } }, x: { ticks: { color: 'white' } } } }
            });
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
