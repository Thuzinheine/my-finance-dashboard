<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Dashdark Base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Myanmar Font Loading */
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b;
            --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00;
            --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; z-index: 1000; }
        .logo-box { padding: 35px 25px; display: flex; align-items: center; gap: 12px; font-size: 26px; color: var(--primary); font-family: 'WaloneBold'; }
        .menu-label { font-size: 10px; font-weight: 800; color: var(--menu-head); padding: 25px 25px 12px; text-transform: uppercase; letter-spacing: 1.5px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 13px 25px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 255, 163, 0.05); color: var(--primary); }
        .nav-item i { font-size: 18px; width: 20px; text-align: center; }

        /* --- MAIN DASHBOARD --- */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); position: relative; }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 35px; flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .content-body { padding: 35px 40px; display: flex; flex-direction: column; gap: 30px; }

        /* --- STAT CARDS GRID (Dashdark X Style) --- */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; position: relative; transition: 0.3s; }
        .stat-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .icon-box { width: 40px; height: 40px; border-radius: 10px; background: rgba(255,255,255,0.03); display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .dot-btn { color: var(--menu-head); font-size: 14px; cursor: pointer; }

        .stat-label { font-size: 12px; color: var(--menu-head); font-family: 'WaloneBold'; text-transform: uppercase; letter-spacing: 0.5px; }
        .val-row { display: flex; align-items: baseline; gap: 10px; margin-top: 10px; }
        .stat-val { font-size: 24px; font-weight: 700; color: white; font-family: 'WaloneBold'; }
        
        /* Percent Badge Style */
        .pct-badge { font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .up { color: var(--income); background: rgba(0, 255, 163, 0.1); }
        .down { color: var(--expense); background: rgba(255, 61, 113, 0.1); }

        /* Auth Screen */
        #authSection { position: fixed; inset: 0; background: var(--bg); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .auth-card { background: var(--card); border: 1px solid var(--border); padding: 50px; border-radius: 25px; width: 360px; text-align: center; }
        input { width: 100%; padding: 14px; background: #0b0d14; border: 1px solid var(--border); color: #fff; border-radius: 10px; margin-bottom: 20px; outline: none; }
        .btn-prime { background: var(--primary); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; font-family: 'WaloneBold'; }

        @media (max-width: 1200px) { .grid-stats { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid-stats { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar">
            <div class="logo-box my-font"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="menu-label">Analytics</div>
            <div class="nav-item active"><i class="fa-solid fa-house"></i> <span class="my-font">ခြုံသုံးသပ်ချက်</span></div>
            <div class="nav-item"><i class="fa-solid fa-circle-plus"></i> <span class="my-font">စာရင်းအသစ်</span></div>
            <div style="margin-top: auto; padding-bottom: 25px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <h2 class="my-font" style="font-size: 18px; padding-left: 35px;">Welcome to Dashboard</h2>
                <div id="displayEmail" style="font-size:12px; color:var(--menu-head); padding-right: 35px;"></div>
            </div>

            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card">
                        <div class="card-top"><div class="icon-box" style="color:var(--secondary);"><i class="fa-solid fa-bullseye"></i></div><i class="fa-solid fa-ellipsis dot-btn"></i></div>
                        <span class="stat-label">ပန်းတိုင်</span>
                        <div class="val-row"><div class="stat-val" id="goalVal">$ 0</div><div class="pct-badge up" id="goalPct">100% ↗</div></div>
                    </div>
                    <div class="stat-card">
                        <div class="card-top"><div class="icon-box" style="color:var(--income);"><i class="fa-solid fa-arrow-trend-up"></i></div><i class="fa-solid fa-ellipsis dot-btn"></i></div>
                        <span class="stat-label">ဝင်ငွေ</span>
                        <div class="val-row"><div class="stat-val" id="totalInc" style="color:var(--income);">$ 0</div><div class="pct-badge up">28.4% ↗</div></div>
                    </div>
                    <div class="stat-card">
                        <div class="card-top"><div class="icon-box" style="color:var(--expense);"><i class="fa-solid fa-arrow-trend-down"></i></div><i class="fa-solid fa-ellipsis dot-btn"></i></div>
                        <span class="stat-label">ထွက်ငွေ</span>
                        <div class="val-row"><div class="stat-val" id="totalExp" style="color:var(--expense);">$ 0</div><div class="pct-badge down">12.6% ↘</div></div>
                    </div>
                    <div class="stat-card">
                        <div class="card-top"><div class="icon-box" style="color:var(--primary);"><i class="fa-solid fa-wallet"></i></div><i class="fa-solid fa-ellipsis dot-btn"></i></div>
                        <span class="stat-label">လက်ကျန်</span>
                        <div class="val-row"><div class="stat-val" id="netBal" style="color:var(--primary);">$ 0</div><div class="pct-badge up">11.3% ↗</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="authSection"><div class="auth-card"><h1 style="color:var(--primary); margin-bottom:30px;" class="my-font">Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-prime">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; loadD(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*');
            if(data){
                let inc=0, exp=0; data.forEach(d => { if(d.category==='Income') inc+=d.amount; else exp+=d.amount; });
                const net=inc-exp;
                document.getElementById('totalInc').innerText="$ "+inc.toLocaleString();
                document.getElementById('totalExp').innerText="$ "+exp.toLocaleString();
                document.getElementById('netBal').innerText="$ "+net.toLocaleString();
                document.getElementById('goalVal').innerText="$ 100,000";
            }
        }
        window.onload = checkUser;
    </script>
</body>
</html>
