<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Premium UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #050505; --sidebar: #0a0b0d; --card: #121418; --border: #1e2227;
            --primary: #10b981; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'WaloneThin', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- Sidebar & Layout --- */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 40px 24px; flex-shrink: 0; }
        .main-content { flex-grow: 1; height: 100vh; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 24px; }
        
        .logo { font-size: 26px; color: var(--primary); display: flex; align-items: center; gap: 12px; margin-bottom: 48px; font-family: 'WaloneBold'; }
        .nav-item { display: flex; align-items: center; gap: 14px; padding: 14px 18px; border-radius: 16px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; margin-bottom: 5px; }
        .nav-item.active { background: var(--card); color: white; border-left: 4px solid var(--primary); }

        /* --- Modern Language & Currency Selector --- */
        .selector-group { background: #000; padding: 5px; border-radius: 12px; display: flex; gap: 5px; margin-bottom: 15px; border: 1px solid var(--border); }
        .sel-btn { flex: 1; padding: 8px; border-radius: 8px; font-size: 11px; text-align: center; cursor: pointer; transition: 0.3s; color: #555; font-family: 'WaloneBold'; border: none; background: transparent; }
        .sel-btn.active { background: var(--card); color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* --- Components --- */
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 30px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .progress-track { background: rgba(255,255,255,0.05); height: 12px; border-radius: 20px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #10b981, #34d399); height: 100%; width: 0%; transition: 1.5s; }

        /* --- Table --- */
        .table-wrap { overflow-x: auto; border-radius: 20px; border: 1px solid var(--border); background: var(--card); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { text-align: left; padding: 18px 25px; border-bottom: 1px solid #1a1d21; }

        /* --- Modal Fix --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--card); padding: 40px; border-radius: 40px; width: 90%; max-width: 400px; border: 1px solid var(--border); }

        .mobile-header { display: none; }
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: 0; transform: translateX(-100%); z-index: 2000; transition: 0.3s; height: 100%; }
            .sidebar.active { transform: translateX(0); }
            .main-content { padding: 20px; }
            .mobile-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
            .stat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="sidebarOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1900;" onclick="toggleMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item active" onclick="if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-house"></i> <span>Dashboard</span></div>
            <div class="nav-item" onclick="openModal('entryModal')"><i class="fa-solid fa-circle-plus"></i> <span>Add Record</span></div>
            <div class="nav-item" onclick="openModal('settingsModal')"><i class="fa-solid fa-bullseye"></i> <span>Goal Setting</span></div>
            
            <div class="sidebar-footer" style="margin-top:auto; padding-top: 20px;">
                <div class="selector-group">
                    <button id="langEn" class="sel-btn" onclick="changeLanguage('en')">EN</button>
                    <button id="langMy" class="sel-btn" onclick="changeLanguage('my')">MY</button>
                </div>
                <div class="selector-group">
                    <button id="currTHB" class="sel-btn" onclick="changeCurrency('THB')">฿</button>
                    <button id="currUSD" class="sel-btn" onclick="changeCurrency('USD')">$</button>
                    <button id="currMMK" class="sel-btn" onclick="changeCurrency('MMK')">Ks</button>
                </div>
                <div class="nav-item" onclick="handleLogout()" style="color:var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="mobile-header">
                <div onclick="toggleMenu()" style="font-size:24px; color:white;"><i class="fa-solid fa-bars-staggered"></i></div>
                <div class="logo" style="margin:0; font-size:20px;">Spendio</div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1 id="headTitle" style="font-size: 28px;">Overview</h1>
                <div id="displayEmail" style="font-size:12px; color:var(--text-dim);"></div>
            </div>
            
            <div class="card" style="background: linear-gradient(135deg, #0f172a, #050505); border:none;">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <h3 id="goalLabel">Goal Progress</h3>
                    <div style="font-size:32px; font-weight:900; color:#10b981;" id="percentLabel">0.0%</div>
                </div>
                <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                <p id="remainText" style="margin-top:12px; font-size:13px; color:var(--text-dim);"></p>
            </div>

            <div class="stat-grid">
                <div class="card"><label id="lblInc" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalIncome" style="color:var(--income); font-size:24px; margin-top:10px;"></div></div>
                <div class="card"><label id="lblExp" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="totalExpense" style="color:var(--expense); font-size:24px; margin-top:10px;"></div></div>
                <div class="card"><label id="lblNet" style="font-size:11px; color:var(--text-dim); font-weight:800;"></label><div class="val" id="netBalance" style="color:#10b981; font-size:24px; margin-top:10px;"></div></div>
            </div>

            <div class="card" style="padding:10px 0;">
                <h3 id="headRecent" style="margin:20px 25px;">History</h3>
                <div class="table-wrap"><table><thead><tr><th>Date</th><th>Item</th><th>Cat</th><th style="text-align:right;">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table></div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content">
        <h2 id="mHead" style="margin-bottom:20px;">Add Record</h2>
        <input type="text" id="tIn" placeholder="Title"><input type="number" id="aIn" placeholder="Amount">
        <select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select>
        <div style="display:flex; gap:10px; margin-top:10px;"><button onclick="closeModal('entryModal')" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:15px; cursor:pointer;">Cancel</button><button onclick="saveData()" style="flex:1; background:var(--primary); color:white; border:none; border-radius:12px; padding:15px; cursor:pointer; font-weight:800;">Save</button></div>
    </div></div>

    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2 id="setHead" style="margin-bottom:25px;">Goal ($)</h2><input type="number" id="goalInput" placeholder="100000"><div style="display:flex; gap:10px;"><button onclick="closeModal('settingsModal')" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:15px; cursor:pointer;">Cancel</button><button onclick="updateGoal()" style="flex:1; background:var(--primary); color:white; border:none; border-radius:12px; padding:15px; cursor:pointer; font-weight:800;">Update</button></div></div></div>

    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;">
        <div class="card" style="width:340px; text-align:center; padding:50px; border-radius:40px;"><h1 style="color:var(--primary); margin-bottom:30px;">Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" style="width:100%; background:var(--primary); color:white; border:none; padding:16px; border-radius:15px; cursor:pointer; font-weight:800;">Sign In</button></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = {
            en: { headTitle:"Overview", lblInc:"INCOME", lblExp:"EXPENSES", lblNet:"BALANCE", goalLabel:"Goal Progress", remText:"Remaining" },
            my: { headTitle:"ခြုံငုံသုံးသပ်ချက်", lblInc:"ဝင်ငွေ", lblExp:"ထွက်ငွေ", lblNet:"လက်ကျန်", goalLabel:"ပန်းတိုင်ခရီးစဉ်", remText:"လိုအပ်ချက်" }
        };
        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 100000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        async function handleLogin() { const e=document.getElementById('email').value, p=document.getElementById('password').value; await sc.auth.signInWithPassword({email:e, password:p}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; updateUI(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); if(val>0){ const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; closeModal('settingsModal'); loadD(); } }
        
        function updateUI() {
            // Pills Active State Update
            document.querySelectorAll('.sel-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('lang' + lang.charAt(0).toUpperCase() + lang.slice(1)).classList.add('active');
            document.getElementById('curr' + curr).classList.add('active');
            const t=i18n[lang]; Object.keys(t).forEach(id=>{ if(document.getElementById(id)) document.getElementById(id).innerText=t[id]; });
        }

        function changeLanguage(v) { lang=v; localStorage.setItem('lang',v); updateUI(); loadD(); }
        function changeCurrency(v) { curr=v; localStorage.setItem('curr',v); updateUI(); loadD(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function saveData() {
            const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), cVal=document.getElementById('cIn').value; 
            const {data:{user}}=await sc.auth.getUser(); if(!t || isNaN(a)) return;
            await sc.from('transactions').insert([{title:t, amount:a, category:cVal, user_id:user.id}]); closeModal('entryModal'); loadD();
        }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else exp+=d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td>${d.category}</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash" onclick="deleteT(${d.id})" style="cursor:pointer; color:#444;"></i></td></tr>`;
                });
                const net=inc-exp;
                document.getElementById('totalIncome').innerText=currs[curr]+" "+inc.toLocaleString();
                document.getElementById('totalExpense').innerText=currs[curr]+" "+exp.toLocaleString();
                document.getElementById('netBalance').innerText=currs[curr]+" "+net.toLocaleString();
                const rate = (curr==='MMK') ? 3500 : (curr==='THB') ? 35 : 1;
                const targetInCurrent = cloudGoal * rate;
                const p = Math.min((net / targetInCurrent) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%';
                document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('goalLabel').innerText = `${i18n[lang].goalLabel}: $${cloudGoal.toLocaleString()}`;
                document.getElementById('remainText').innerText = `${i18n[lang].remText}: ${currs[curr]} ${(targetInCurrent - net).toLocaleString()}`;
            }
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
