<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio Pro - Fix Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #08090a; --sidebar: #0f1113; --card: #15181c; --border: #262c33;
            --primary: #3b82f6; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 40px 24px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 30px; }
        
        /* Components */
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 14px; border-radius: 12px; color: var(--text-dim); cursor: pointer; font-weight: 600; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: var(--card); color: white; }
        .nav-item.active { border-left: 4px solid var(--primary); }

        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; flex: 1; }
        .stats-grid { display: flex; gap: 20px; }
        
        .goal-card { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 30px; border-radius: 24px; border: 1px solid var(--border); }
        .progress-track { background: rgba(255,255,255,0.05); height: 10px; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 1s; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: var(--text-dim); padding: 15px; border-bottom: 1px solid var(--border); font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #1c2126; font-size: 14px; }

        /* Auth & Modal */
        #authSection { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 24px; width: 350px; text-align: center; border: 1px solid var(--border); }
        input, select { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: white; border-radius: 10px; margin-bottom: 15px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 40px; border-radius: 24px; width: 380px; }
    </style>
</head>
<body>

    <div id="authSection">
        <div class="auth-card">
            <h2 style="margin-bottom:20px; color:var(--primary);">Spendio Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">Login / Sign Up</button>
        </div>
    </div>

    <div id="appContainer" style="display:none; width:100%;">
        <div class="sidebar">
            <h2 style="color:var(--primary); margin-bottom:40px;"><i class="fa-solid fa-gem"></i> Spendio</h2>
            <div class="nav-group">
                <div class="nav-item active"><i class="fa-solid fa-house"></i> Overview</div>
                <div class="nav-item" onclick="openModal()"><i class="fa-solid fa-plus"></i> Add Record</div>
            </div>
            <div style="margin-top:auto;">
                <select id="currSel" onchange="changeCurrency(this.value)" class="select-nav" style="background:#111; border:1px solid #333; color:white; padding:10px; width:100%; border-radius:10px;">
                    <option value="THB">Thai Baht (฿)</option>
                    <option value="USD">US Dollar ($)</option>
                    <option value="MMK">Myanmar Kyat (Ks)</option>
                </select>
                <div class="nav-item" onclick="handleLogout()" style="color:var(--expense); margin-top:10px;"><i class="fa-solid fa-power-off"></i> Logout</div>
            </div>
        </div>

        <div class="main-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>Dashboard</h1>
                <div style="background:var(--card); padding:8px 15px; border-radius:20px; border:1px solid var(--border);" id="displayEmail"></div>
            </div>

            <div class="goal-card">
                <div style="display:flex; justify-content:space-between;">
                    <h3><i class="fa-solid fa-bullseye"></i> Goal: $50,000 Journey</h3>
                    <h2 id="percentLabel" style="color:var(--primary);">0%</h2>
                </div>
                <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                <p id="remainText" style="margin-top:10px; color:var(--text-dim); font-size:14px;"></p>
            </div>

            <div class="stats-grid">
                <div class="stat-card"><label>Income</label><div class="val" id="totalIncome" style="color:var(--income);">0</div></div>
                <div class="stat-card"><label>Expenses</label><div class="val" id="totalExpense" style="color:var(--expense);">0</div></div>
                <div class="stat-card"><label>Net Balance</label><div class="val" id="netBalance" style="color:var(--primary);">0</div></div>
            </div>

            <div style="background:var(--card); padding:30px; border-radius:24px; border:1px solid var(--border);">
                <h3>Transaction History</h3>
                <table>
                    <thead>
                        <tr><th>Date</th><th>Item</th><th>Category</th><th>Amount</th><th>Action</th></tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px;">New Record</h2>
            <input type="text" id="tIn" placeholder="What for?">
            <input type="number" id="aIn" placeholder="Amount">
            <select id="cIn">
                <option value="Income">Income (+)</option>
                <option value="Trading">Trading</option>
                <option value="Food">Food</option>
                <option value="Others">Others</option>
            </select>
            <div style="display:flex; gap:10px;">
                <button onclick="closeModal()" style="flex:1; padding:15px; background:#333; color:white; border:none; border-radius:10px;">Cancel</button>
                <button onclick="saveData()" class="btn-main" style="flex:1;">Save</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let curr = localStorage.getItem('curr') || 'THB';
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        async function handleLogin() {
            const email = document.getElementById('email').value, password = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email, password });
            if(error) { 
                const { error: sE } = await sc.auth.signUp({ email, password });
                if(sE) alert("Error: " + sE.message); else alert("Check Email or Try Again!");
            } else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); location.reload(); }

        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            if(user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                document.getElementById('displayEmail').innerText = user.email;
                loadD();
            }
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }

        // --- ဒီနေရာက အဓိက ပြင်ဆင်ထားတဲ့ အပိုင်းပါ ---
        async function saveData() {
            const title = document.getElementById('tIn').value;
            const amount = parseFloat(document.getElementById('aIn').value);
            const category = document.getElementById('cIn').value;
            const { data: { user } } = await sc.auth.getUser();

            if(!title || isNaN(amount)) { alert("အချက်အလက် ပြည့်စုံအောင် ဖြည့်ပါ"); return; }

            const { data, error } = await sc.from('transactions').insert([
                { title: title, amount: amount, category: category, user_id: user.id }
            ]).select();

            if(error) {
                console.error("Save Error:", error);
                alert("သိမ်းလို့မရပါ- " + error.message);
            } else {
                closeModal();
                loadD();
                document.getElementById('tIn').value = '';
                document.getElementById('aIn').value = '';
            }
        }

        async function loadD() {
            const { data, error } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if(error) { console.error("Fetch Error:", error); return; }
            
            let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
            data.forEach(d => {
                if(d.category==='Income') inc += d.amount; else exp += d.amount;
                list.innerHTML += `<tr>
                    <td>${new Date(d.created_at).toLocaleDateString()}</td>
                    <td>${d.title}</td>
                    <td>${d.category}</td>
                    <td style="color:${d.category==='Income'?'#10b981':'#ef4444'}; font-weight:bold;">${currs[curr]} ${d.amount.toLocaleString()}</td>
                    <td><button onclick="deleteT(${d.id})" style="background:none; border:none; color:var(--text-dim); cursor:pointer;"><i class="fa-solid fa-trash"></i></button></td>
                </tr>`;
            });

            const net = inc - exp;
            document.getElementById('totalIncome').innerText = `${currs[curr]} ${inc.toLocaleString()}`;
            document.getElementById('totalExpense').innerText = `${currs[curr]} ${exp.toLocaleString()}`;
            document.getElementById('netBalance').innerText = `${currs[curr]} ${net.toLocaleString()}`;

            const target = 50000 * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1);
            let p = (net / target) * 100; p = p < 0 ? 0 : (p > 100 ? 100 : p);
            document.getElementById('goalBar').style.width = p + '%';
            document.getElementById('percentLabel').innerText = p.toFixed(1) + '%';
            document.getElementById('remainText').innerText = `Remaining: ${currs[curr]} ${(target - net).toLocaleString()}`;
        }

        async function deleteT(id) { if(confirm("ဖျက်မှာလား?")) { await sc.from('transactions').delete().eq('id', id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
