<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio Pro - f09 Final v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #030405; --sidebar: #0a0b0d; --card: #111418; --border: #222831;
            --primary: #3b82f6; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- Sidebar UI --- */
        .sidebar { 
            width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 40px 24px; flex-shrink: 0;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1500;
        }
        .logo { font-size: 26px; font-weight: 800; margin-bottom: 48px; color: var(--primary); display: flex; align-items: center; gap: 12px; }
        .nav-item { 
            display: flex; align-items: center; gap: 14px; padding: 14px 18px; border-radius: 12px; 
            color: var(--text-dim); cursor: pointer; transition: 0.2s ease; font-weight: 600; font-size: 14px; margin-bottom: 5px; 
        }
        /* Soft Sidebar Hover */
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--card); color: white; border-left: 3px solid var(--primary); }

        .sidebar-footer { border-top: 1px solid var(--border); padding-top: 30px; margin-top: auto; }
        .select-custom { 
            width: 100%; background: var(--card); color: var(--text-dim); border: 1px solid var(--border);
            padding: 12px 35px 12px 16px; border-radius: 12px; margin-bottom: 12px; font-size: 13px; font-weight: 600;
            outline: none; cursor: pointer; appearance: none; transition: 0.2s;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%2394a3b8%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2polyline%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px center; background-size: 14px;
        }

        /* --- Main Content --- */
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 24px; width: 100%; }
        
        /* Mobile Header Fix */
        .mobile-header { display: none; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .menu-toggle { font-size: 24px; color: white; cursor: pointer; }

        .card { 
            background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 24px; 
            transition: 0.3s ease; 
        }
        /* Soft Stat Card Hover */
        .stat-card:hover { border-color: var(--primary); background: rgba(255,255,255,0.02); }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .charts-row { display: grid; grid-template-columns: 1fr 1.6fr; gap: 20px; }
        
        .progress-track { background: rgba(255,255,255,0.03); height: 10px; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 1.5s; }

        .table-wrap { overflow-x: auto; margin-top: 15px; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 1px solid var(--border); font-size: 11px; font-weight: 700; text-transform: uppercase; }
        td { padding: 16px 12px; border-bottom: 1px solid #1a1d21; font-size: 14px; }

        /* Auth Flash Fix */
        #authSection { display: none; position: fixed; inset: 0; background: var(--bg); align-items: center; justify-content: center; z-index: 9999; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 40px; border-radius: 32px; width: 90%; max-width: 420px; border: 1px solid var(--border); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 800; width: 100%; transition: 0.2s; }
        
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1400; backdrop-filter: blur(4px); }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { display: block; }
            .main-content { padding: 20px; }
            .mobile-header { display: flex; }
            .stat-grid, .charts-row { grid-template-columns: 1fr; }
        }

        input, select, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: white; border-radius: 10px; margin-bottom: 15px; font-family: inherit; outline: none; }
    </style>
</head>
<body>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleMenu()"></div>

    <div id="appContainer" style="display:none; width: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item active" onclick="if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-house"></i> <span id="navDash">Overview</span></div>
            <div class="nav-item" onclick="openModal('entryModal'); if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-circle-plus"></i> <span id="navAdd">Add Record</span></div>
            <div class="nav-item" onclick="openModal('settingsModal'); if(window.innerWidth<=1024)toggleMenu()"><i class="fa-solid fa-gear"></i> <span id="navSet">Settings</span></div>
            
            <div class="sidebar-footer">
                <select class="select-custom" id="langSel" onchange="changeLanguage(this.value)">
                    <option value="en">English</option><option value="my">မြန်မာဘာသာ</option>
                </select>
                <select class="select-custom" id="currSel" onchange="changeCurrency(this.value)">
                    <option value="THB">Thai Baht (฿)</option><option value="USD">US Dollar ($)</option><option value="MMK">Myanmar Kyat (Ks)</option>
                </select>
                <div class="nav-item" onclick="handleLogout()" style="color:var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="mobile-header">
                <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
                <div class="logo" style="margin:0; font-size:20px;">Spendio</div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1 id="headTitle" style="font-weight: 800;">Dashboard</h1>
                <div style="background:var(--card); padding:8px 18px; border-radius:40px; border:1px solid var(--border); font-size:13px; font-weight:700;" id="displayEmail"></div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #1e293b, #0f172a);">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <h3 id="goalLabel">Goal Journey</h3>
                    <div style="font-size:20px; font-weight:900; color:var(--primary);" id="percentLabel">0.0%</div>
                </div>
                <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                <p id="remainText" style="margin-top:12px; font-size:12px; color:var(--text-dim)"></p>
            </div>

            <div class="stat-grid">
                <div class="card stat-card"><label id="lblInc" style="font-size:11px; color:var(--text-dim); font-weight:700;"></label><div class="val" id="totalIncome" style="color:var(--income); font-size:24px; font-weight:800; margin-top:10px;"></div></div>
                <div class="card stat-card"><label id="lblExp" style="font-size:11px; color:var(--text-dim); font-weight:700;"></label><div class="val" id="totalExpense" style="color:var(--expense); font-size:24px; font-weight:800; margin-top:10px;"></div></div>
                <div class="card stat-card"><label id="lblNet" style="font-size:11px; color:var(--text-dim); font-weight:700;"></label><div class="val" id="netBalance" style="color:var(--primary); font-size:24px; font-weight:800; margin-top:10px;"></div></div>
            </div>

            <div class="charts-row">
                <div class="card"><h4><i class="fa-solid fa-chart-pie"></i> <span id="headBreak"></span></h4><div style="height:220px; margin-top:15px;"><canvas id="donutChart"></canvas></div></div>
                <div class="card"><h4><i class="fa-solid fa-chart-line"></i> <span id="headTrend"></span></h4><div style="height:220px; margin-top:15px;"><canvas id="lineChart"></canvas></div></div>
            </div>

            <div class="card">
                <h3 id="headRecent" style="margin-bottom:15px;">History</h3>
                <div class="table-wrap">
                    <table>
                        <thead><tr><th id="thDate">Date</th><th id="thItem">Item</th><th id="thCat">Cat</th><th id="thNote">Note</th><th id="thAmt" style="text-align:right;">Amount</th><th style="text-align:center;">Action</th></tr></thead>
                        <tbody id="transactionList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="mHead" style="margin-bottom:20px;"></h2>
            <input type="hidden" id="editId">
            <input type="text" id="tIn" placeholder="Title"><input type="number" id="aIn" placeholder="Amount">
            <select id="cIn" class="select-custom" style="padding:14px; background-image:none;"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option><option value="Others">Others</option></select>
            <textarea id="nIn" placeholder="Note..." style="height:80px; resize:none;"></textarea>
            <div style="display:flex; gap:10px;"><button onclick="closeModal('entryModal')" id="btnCan" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:12px;">Cancel</button><button onclick="saveData()" id="btnSav" class="btn-main" style="flex:1;">Save</button></div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="setHead" style="margin-bottom:25px;"><i class="fa-solid fa-bullseye"></i> Goal Settings</h2>
            <input type="number" id="goalInput">
            <div style="display:flex; gap:12px;"><button onclick="closeModal('settingsModal')" id="btnSetCan" style="flex:1; background:#222; border:none; border-radius:12px; padding:12px;">Cancel</button><button onclick="updateGoal()" id="btnSetSav" class="btn-main" style="flex:1;">Update</button></div>
        </div>
    </div>

    <div id="authSection">
        <div class="card" style="width:360px; text-align:center; padding:45px; border-radius:32px;">
            <h1 style="color:var(--primary); margin-bottom:30px;"><i class="fa-solid fa-rocket"></i> Spendio</h1>
            <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const i18n = {
            en: { head:"Overview", navAdd:"Add Record", navSet:"Settings", inc:"INCOME", exp:"EXPENSES", net:"BALANCE", break:"Breakdown", trend:"Trend", recent:"History", date:"Date", item:"Item", cat:"Cat", note:"Note", amt:"Amount", mHead:"New Entry", sav:"Save", goal:"Goal", rem:"Remaining", can:"Cancel", upHead:"Edit Entry", conf:"Delete?" },
            my: { head:"ခြုံငုံသုံးသပ်ချက်", navAdd:"စာရင်းအသစ်", navSet:"ပြင်ဆင်ချက်", inc:"ဝင်ငွေ", exp:"ထွက်ငွေ", net:"လက်ကျန်", break:"ခွဲခြားမှု", trend:"စီးဆင်းမှု", recent:"စာရင်းမှတ်တမ်း", date:"ရက်စွဲ", item:"အမည်", cat:"အမျိုးအစား", note:"မှတ်စု", amt:"ပမာဏ", mHead:"စာရင်းသွင်းရန်", sav:"သိမ်းမည်", goal:"ပန်းတိုင်", rem:"လိုအပ်ချက်", can:"မလုပ်တော့ပါ", upHead:"စာရင်းပြင်ရန်", conf:"ဖျက်မှာလား?" }
        };

        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 50000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email:e, password:p });
            if (error) { await sc.auth.signUp({ email:e, password:p }); alert("Try Login!"); } else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        
        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            const authSec = document.getElementById('authSection');
            const appCon = document.getElementById('appContainer');

            if (user) {
                authSec.style.display = 'none';
                appCon.style.display = 'flex';
                document.getElementById('displayEmail').innerText = user.email;
                applyLanguage(); fetchGoal();
            } else {
                authSec.style.display = 'flex';
                appCon.style.display = 'none';
            }
        }

        async function fetchGoal() {
            const { data: { user } } = await sc.auth.getUser();
            const { data } = await sc.from('profiles').select('target_goal').eq('id', user.id).single();
            if (data) cloudGoal = data.target_goal;
            else await sc.from('profiles').insert([{ id: user.id, target_goal: 50000 }]);
            loadD();
        }

        async function updateGoal() {
            const val = parseFloat(document.getElementById('goalInput').value);
            if (val > 0) {
                const { data: { user } } = await sc.auth.getUser();
                await sc.from('profiles').update({ target_goal: val }).eq('id', user.id);
                cloudGoal = val; closeModal('settingsModal'); loadD();
            }
        }

        function applyLanguage() {
            const t = i18n[lang];
            ["headTitle", "lblInc", "lblExp", "lblNet", "headBreak", "headTrend", "headRecent", "thDate", "thItem", "thCat", "thNote", "thAmt", "mHead", "btnSav", "btnCan", "navAdd", "navSet"].forEach(id => {
                if(document.getElementById(id)) document.getElementById(id).innerText = t[id] || t.head;
            });
            document.getElementById('langSel').value = lang;
            document.getElementById('currSel').value = curr;
        }

        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); applyLanguage(); loadD(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; if(id==='settingsModal') document.getElementById('goalInput').value = cloudGoal; }
        function closeModal(id) { document.getElementById(id).style.display='none'; document.getElementById('editId').value = ''; }

        async function editT(id) {
            const { data } = await sc.from('transactions').select('*').eq('id', id).single();
            if(data) {
                document.getElementById('editId').value = data.id;
                document.getElementById('tIn').value = data.title;
                document.getElementById('aIn').value = data.amount;
                document.getElementById('cIn').value = data.category;
                document.getElementById('nIn').value = data.note || '';
                document.getElementById('mHead').innerText = i18n[lang].upHead;
                openModal('entryModal');
            }
        }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value), c = document.getElementById('cIn').value, n = document.getElementById('nIn').value, id = document.getElementById('editId').value;
            const { data: { user } } = await sc.auth.getUser();
            if (!t || isNaN(a)) return;
            if(id) await sc.from('transactions').update({ title: t, amount: a, category: c, note: n }).eq('id', id);
            else await sc.from('transactions').insert([{ title: t, amount: a, category: c, note: n, user_id: user.id }]);
            closeModal('entryModal'); loadD();
        }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if (data) {
                let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    if (d.category === 'Income') inc += d.amount; else exp += d.amount;
                    list.innerHTML += `<tr style="border-bottom:1px solid #1a1d21;">
                        <td>${new Date(d.created_at).toLocaleDateString()}</td>
                        <td style="font-weight:700;">${d.title}</td>
                        <td><span class="cat-badge">${d.category}</span></td>
                        <td style="font-size:12px; color:#666;">${d.note || '-'}</td>
                        <td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td>
                        <td style="text-align:center;">
                            <i class="fa-solid fa-pen-to-square btn-icon btn-edit" onclick="editT(${d.id})" style="cursor:pointer; color:#3b82f6; margin-right:15px;"></i>
                            <i class="fa-solid fa-trash btn-icon btn-del" onclick="deleteT(${d.id})" style="cursor:pointer; color:#444;"></i>
                        </td>
                    </tr>`;
                });
                const net = inc - exp;
                document.getElementById('totalIncome').innerText = currs[curr] + " " + inc.toLocaleString();
                document.getElementById('totalExpense').innerText = currs[curr] + " " + exp.toLocaleString();
                document.getElementById('netBalance').innerText = currs[curr] + " " + (inc-exp).toLocaleString();
                const target = cloudGoal * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1);
                const p = Math.min((net / target) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%';
                document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('goalLabel').innerText = `${i18n[lang].goal}: $${cloudGoal.toLocaleString()} Journey`;
                document.getElementById('remainText').innerText = `${i18n[lang].rem}: ${currs[curr]} ${(target - net).toLocaleString()}`;
                renderCharts(data);
            }
        }

        async function deleteT(id) { if(confirm(i18n[lang].conf)) { await sc.from('transactions').delete().eq('id', id); loadD(); } }

        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category !== 'Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy(); if(window.myLine) window.myLine.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart'), { type:'doughnut', data:{ labels:Object.keys(cats), datasets:[{ data:Object.values(cats), backgroundColor:['#3b82f6','#10b981','#f59e0b','#8b5cf6','#ef4444'], borderWidth:0 }] }, options:{ maintainAspectRatio:false, plugins:{ legend:{ position:'right', labels:{ color:'#94a3b8', font:{ size:10 } } } } } });
            window.myLine = new Chart(document.getElementById('lineChart'), { type:'line', data:{ labels:data.map(d=>new Date(d.created_at).toLocaleDateString()).reverse(), datasets:[{ label:'Trend', data:data.map(d=>d.amount).reverse(), borderColor:'#3b82f6', tension:0.4, fill:true, backgroundColor:'rgba(59,130,246,0.05)', pointRadius:0 }] }, options:{ maintainAspectRatio:false, scales:{ y:{ ticks:{ color:'#444' }, grid:{ color:'rgba(255,255,255,0.03)' } }, x:{ ticks:{ color:'#444' }, grid:{ display:false } } }, plugins:{ legend:{ display:false } } } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
