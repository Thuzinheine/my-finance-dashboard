<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Urbix School Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0f111a; --sidebar: #161926; --card: #1c2133; --border: #262c40;
            --primary: #6366f1; --income: #10b981; --expense: #ef4444; --warning: #f59e0b;
            --text: #f8fafc; --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'WaloneThin', sans-serif; display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- Urbix Sidebar --- */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px 15px; flex-shrink: 0; }
        .logo-box { padding: 0 10px 35px 10px; display: flex; align-items: center; gap: 12px; font-size: 24px; color: white; font-family: 'WaloneBold'; }
        .logo-box i { color: var(--primary); }
        
        .menu-label { font-size: 10px; font-weight: 800; color: #4e5569; padding: 15px 0 10px 15px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 12px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-size: 14px; margin-bottom: 4px; }
        .nav-item i { font-size: 16px; width: 20px; text-align: center; }
        .nav-item:hover { background: rgba(255,255,255,0.03); color: white; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 8px 15px rgba(99, 102, 241, 0.2); }

        /* --- Settings Panel in Sidebar --- */
        .settings-panel { background: rgba(0,0,0,0.15); border-radius: 15px; padding: 15px; margin: 10px 0; border: 1px solid var(--border); }
        .toggle-pill { background: #0b0d14; padding: 4px; border-radius: 8px; display: flex; gap: 4px; margin-bottom: 10px; border: 1px solid #111; }
        .pill-btn { flex: 1; border: none; background: transparent; color: #4e5569; font-size: 10px; padding: 6px; border-radius: 6px; cursor: pointer; transition: 0.3s; font-family: 'WaloneBold'; }
        .pill-btn.active { background: var(--border); color: var(--primary); }

        /* --- Main Content --- */
        .main-container { flex: 1; overflow-y: auto; padding: 0; position: relative; }
        
        /* Urbix Top Header */
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; position: sticky; top: 0; z-index: 100; }
        .search-bar { background: #0b0d14; border: 1px solid var(--border); padding: 10px 20px; border-radius: 10px; width: 350px; display: flex; align-items: center; gap: 12px; color: #4e5569; font-size: 13px; }
        .search-bar input { background: transparent; border: none; color: white; outline: none; width: 100%; font-family: inherit; }

        .content-body { padding: 35px 40px; display: flex; flex-direction: column; gap: 24px; }

        /* Urbix School Cards */
        .urbix-stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .urbix-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; display: flex; align-items: center; gap: 20px; position: relative; overflow: hidden; }
        .icon-box { width: 55px; height: 55px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .stat-info h4 { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-info .val { font-size: 24px; margin-top: 5px; font-family: 'WaloneBold'; }

        /* Card Colors Inspired by Urbix */
        .card-income .icon-box { background: rgba(16, 185, 129, 0.1); color: var(--income); }
        .card-expense .icon-box { background: rgba(239, 68, 68, 0.1); color: var(--expense); }
        .card-balance .icon-box { background: rgba(99, 102, 241, 0.1); color: var(--primary); }

        /* Goal & Chart Row */
        .charts-row { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        .progress-track { background: rgba(255,255,255,0.03); height: 10px; border-radius: 20px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, var(--primary), #818cf8); height: 100%; width: 0%; transition: 1.5s; }

        /* Urbix Table Style */
        .table-card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 10px 0; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; color: #4e5569; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); font-family: 'WaloneBold'; }
        td { padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .status-badge { padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 800; }

        /* Modal Urbix Style */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 35px; border-radius: 25px; width: 400px; }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -260px; transition: 0.3s; z-index: 2000; }
            .sidebar.active { left: 0; }
            .search-bar { width: 200px; }
            .urbix-stat-grid, .charts-row { grid-template-columns: 1fr; }
        }

        input, select, textarea { width: 100%; padding: 14px; background: #0b0d14; border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 15px; outline: none; font-family: inherit; }
    </style>
</head>
<body>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div class="logo-box"><i class="fa-solid fa-graduation-cap"></i> Spendio</div>
            
            <div class="menu-label">Main Menu</div>
            <div class="nav-item active"><i class="fa-solid fa-gauge-high"></i> <span>Dashboard</span></div>
            <div class="nav-item" onclick="openModal('entryModal')"><i class="fa-solid fa-plus-circle"></i> <span>Add Transaction</span></div>
            
            <div class="menu-label">Settings</div>
            <div class="settings-panel">
                <div style="font-size: 9px; color: #4e5569; margin-bottom: 8px; font-weight: 800;">PREFERENCES</div>
                <div class="toggle-pill">
                    <button id="langEn" class="pill-btn" onclick="changeLanguage('en')">English</button>
                    <button id="langMy" class="pill-btn" onclick="changeLanguage('my')">မြန်မာ</button>
                </div>
                <div class="toggle-pill">
                    <button id="currTHB" class="pill-btn" onclick="changeCurrency('THB')">฿</button>
                    <button id="currUSD" class="pill-btn" onclick="changeCurrency('USD')">$</button>
                    <button id="currMMK" class="pill-btn" onclick="changeCurrency('MMK')">Ks</button>
                </div>
                <div class="nav-item" onclick="openModal('settingsModal')" style="padding: 10px; margin: 0; font-size: 13px;"><i class="fa-solid fa-bullseye"></i> <span>Set Goal</span></div>
            </div>

            <div style="margin-top: auto;">
                <div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div>
            </div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <div style="display:flex; align-items:center; gap:20px;">
                    <div onclick="toggleMenu()" style="font-size:22px; color:#4e5569; cursor:pointer;" class="mobile-only"><i class="fa-solid fa-bars"></i></div>
                    <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i> <input type="text" placeholder="Search transactions..."></div>
                </div>
                <div id="displayEmail" style="font-size: 12px; color: var(--text-dim); font-family: 'WaloneBold';"></div>
            </div>

            <div class="content-body">
                <div class="urbix-stat-grid">
                    <div class="urbix-card card-income">
                        <div class="icon-box"><i class="fa-solid fa-arrow-down"></i></div>
                        <div class="stat-info"><h4 id="lblInc"></h4><div class="val" id="totalIncome"></div></div>
                    </div>
                    <div class="urbix-card card-expense">
                        <div class="icon-box"><i class="fa-solid fa-arrow-up"></i></div>
                        <div class="stat-info"><h4 id="lblExp"></h4><div class="val" id="totalExpense"></div></div>
                    </div>
                    <div class="urbix-card card-balance">
                        <div class="icon-box"><i class="fa-solid fa-wallet"></i></div>
                        <div class="stat-info"><h4 id="lblNet"></h4><div class="val" id="netBalance"></div></div>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="card" style="background: linear-gradient(135deg, #1c2133, #0f111a);">
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <div><h3 id="goalLabel" style="font-family:'WaloneBold';"></h3><p id="remainText" style="margin-top:5px; font-size:12px; color:var(--text-dim);"></p></div>
                            <div style="font-size:36px; font-weight:900; color:var(--primary);" id="percentLabel">0.0%</div>
                        </div>
                        <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                    </div>
                    <div class="card" style="display:flex; align-items:center; justify-content:center; border: 1px dashed var(--border);">
                        <div style="text-align:center; color: #4e5569;"><i class="fa-solid fa-chart-pie" style="font-size:40px; margin-bottom:10px;"></i><p>Analytics Ready</p></div>
                    </div>
                </div>

                <div class="table-card">
                    <h3 style="margin:20px; font-size:18px; font-family:'WaloneBold';" id="headRecent">History</h3>
                    <div style="overflow-x:auto;">
                        <table><thead><tr><th>Date</th><th>Description</th><th>Category</th><th style="text-align:right;">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content">
        <h2 style="margin-bottom:25px; font-family:'WaloneBold';">Add Transaction</h2>
        <input type="text" id="tIn" placeholder="Enter title..."><input type="number" id="aIn" placeholder="Amount">
        <select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select>
        <div style="display:flex; gap:12px; margin-top:10px;"><button onclick="closeModal('entryModal')" style="flex:1; background:#262c40; color:white; border:none; border-radius:10px; padding:15px; cursor:pointer;">Cancel</button><button onclick="saveData()" style="flex:1; background:var(--primary); color:white; border:none; border-radius:10px; padding:15px; cursor:pointer; font-weight:800;">Save</button></div>
    </div></div>

    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2 style="margin-bottom:25px; font-family:'WaloneBold';">Financial Goal ($)</h2><input type="number" id="goalInput" placeholder="e.g. 100000"><div style="display:flex; gap:12px; margin-top:10px;"><button onclick="closeModal('settingsModal')" style="flex:1; background:#262c40; color:white; border:none; border-radius:10px; padding:15px; cursor:pointer;">Cancel</button><button onclick="updateGoal()" style="flex:1; background:var(--primary); color:white; border:none; border-radius:10px; padding:15px; cursor:pointer; font-weight:800;">Update</button></div></div></div>

    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;">
        <div class="card" style="width:360px; text-align:center; padding:50px; border-radius:30px; border: 1px solid var(--border);"><h1 style="color:var(--primary); margin-bottom:30px; font-family:'WaloneBold';">Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" style="width:100%; background:var(--primary); color:white; border:none; padding:16px; border-radius:12px; cursor:pointer; font-weight:800;">Sign In</button></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = { en: { lblInc:"Total Income", lblExp:"Total Expenses", lblNet:"Net Balance", goalLabel:"Goal Journey", remText:"Remaining" }, my: { lblInc:"စုစုပေါင်းဝင်ငွေ", lblExp:"စုစုပေါင်းထွက်ငွေ", lblNet:"လက်ကျန်ငွေ", goalLabel:"ပန်းတိုင်ခရီးစဉ်", remText:"လိုအပ်ချက်" } };
        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 100000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        async function handleLogin() { const e=document.getElementById('email').value, p=document.getElementById('password').value; await sc.auth.signInWithPassword({email:e, password:p}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; updateUI(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); if(val>0){ const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; closeModal('settingsModal'); loadD(); } }
        function updateUI() { document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active')); document.getElementById('lang' + lang.charAt(0).toUpperCase() + lang.slice(1)).classList.add('active'); document.getElementById('curr' + curr).classList.add('active'); const t=i18n[lang]; Object.keys(t).forEach(id=>{ if(document.getElementById(id)) document.getElementById(id).innerText=t[id]; }); }
        function changeLanguage(v) { lang=v; localStorage.setItem('lang',v); updateUI(); loadD(); }
        function changeCurrency(v) { curr=v; localStorage.setItem('curr',v); updateUI(); loadD(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function saveData() {
            const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), cVal=document.getElementById('cIn').value; 
            const {data:{user}}=await sc.auth.getUser(); if(!t || isNaN(a)) return;
            await sc.from('transactions').insert([{title:t, amount:a, category:cVal, user_id:user.id}]); closeModal('entryModal'); loadD();
        }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else exp+=d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td><span style="background:rgba(255,255,255,0.03); padding:5px 12px; border-radius:6px; font-size:11px;">${d.category}</span></td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash" onclick="deleteT(${d.id})" style="cursor:pointer; color:#4e5569;"></i></td></tr>`;
                });
                const net=inc-exp;
                document.getElementById('totalIncome').innerText=currs[curr]+" "+inc.toLocaleString();
                document.getElementById('totalExpense').innerText=currs[curr]+" "+exp.toLocaleString();
                document.getElementById('netBalance').innerText=currs[curr]+" "+net.toLocaleString();
                const rate = (curr==='MMK') ? 3500 : (curr==='THB') ? 35 : 1;
                const targetInCurrent = cloudGoal * rate;
                const p = Math.min((net / targetInCurrent) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%';
                document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('goalLabel').innerText = `${i18n[lang].goalLabel}: $${cloudGoal.toLocaleString()}`;
                document.getElementById('remainText').innerText = `${i18n[lang].remText}: ${currs[curr]} ${(targetInCurrent - net).toLocaleString()}`;
            }
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
