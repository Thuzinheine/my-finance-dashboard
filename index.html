<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        :root { --bg: #0b0d14; --card: #191c29; --border: #262a3b; --primary: #00ffa3; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; 
            align-items: center; justify-content: center; height: 100vh; overflow: hidden;
        }
        /* LOGIN MODAL SYNC WITH */
        .login-card { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 45px; border-radius: 30px; width: 420px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }
        .login-card h2 { margin-bottom: 30px; font-family: 'WaloneBold'; font-size: 24px; color: var(--primary); }
        input { 
            width: 100%; padding: 16px; background: #0c0e12; border: 1px solid var(--border); 
            color: #fff; border-radius: 15px; margin-bottom: 20px; outline: none; transition: 0.2s; font-size: 14px;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 255, 163, 0.1); }
        .btn-login { 
            width: 100%; height: 55px; background: var(--primary); color: #000; 
            border: none; border-radius: 18px; font-weight: 800; cursor: pointer; 
            font-family: 'WaloneBold'; font-size: 16px; transition: 0.2s;
        }
        .btn-login:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .error-msg { color: #ff3d71; font-size: 12px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>အကောင့်ဝင်ရန်</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-login" onclick="handleLogin()">Login</button>
        <div id="error" class="error-msg">Email သို့မဟုတ် Password မှားယွင်းနေပါသည်။</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { data, error } = await sc.auth.signInWithPassword({ email: e, password: p });
            if (error) { document.getElementById('error').style.display = 'block'; } 
            else { window.location.href = 'index.html'; } /* REDIRECT TO DASHBOARD */
        }
    </script>
</body>
</html>
