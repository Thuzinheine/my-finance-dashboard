<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio - Unified Master v121</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        :root { --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b; --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00; --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85; --fs-base: 14px; --fs-header: 18px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; display: flex; font-size: var(--fs-base); }
        
        /* MODERN LOGIN OVERLAY */
        #loginOverlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1f33, #0b0d14); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: rgba(19, 22, 34, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 163, 0.2); padding: 50px 40px; border-radius: 35px; width: 420px; text-align: center; }
        .login-input { width: 100%; padding: 18px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: #fff; border-radius: 16px; margin-bottom: 22px; outline: none; }
        .btn-login { width: 100%; height: 60px; background: var(--primary); color: #000; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-family: 'WaloneBold'; font-size: 18px; }

        /* APP LAYOUT */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; height: 100vh; position: fixed; left: 0; top: 0; z-index: 2000; transition: 0.3s; }
        .main-container { flex: 1; height: 100vh; overflow-y: auto; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); margin-left: 260px; }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; position: sticky; top: 0; z-index: 100; }
        .content-padding { padding: 30px; display: flex; flex-direction: column; gap: 25px; }

        /* GRID SCALING */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 18px; }
        .stat-val { font-size: 22px; font-weight: 700; font-family: 'WaloneBold'; margin-top: 10px; }
        .charts-triple-grid { display: grid; grid-template-columns: 1.4fr 1.4fr 0.9fr; gap: 20px; width: 100%; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 24px; height: 380px; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 992px) {
            .sidebar { left: -260px; }
            .sidebar.active { left: 0; }
            .main-container { margin-left: 0; }
            .grid-stats { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .charts-triple-grid { grid-template-columns: 1fr; }
        }

        /* MODAL & UI */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); z-index: 9000; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 480px; }
        .my-font { font-family: 'WaloneBold' !important; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 class="my-font" style="color:#fff; margin-bottom:30px;">အကောင့်ဝင်ရန်</h2>
            <input type="email" id="lEmail" placeholder="Email Address" class="login-input">
            <input type="password" id="lPass" placeholder="Password" class="login-input">
            <button class="btn-login" onclick="handleLogin()">Login</button>
            <p id="loginErr" style="color:var(--expense); font-size:12px; margin-top:15px; display:none;">Email သို့မဟုတ် Password မှားယွင်းနေပါသည်။</p>
        </div>
    </div>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div style="padding:30px 25px; display:flex; align-items:center; gap:12px; font-size:24px; color:var(--primary); font-family:'WaloneBold';"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div style="padding:12px 25px; cursor:pointer;" onclick="location.reload()">ခြုံသုံးသပ်ချက်</div>
            <div style="padding:12px 25px; cursor:pointer;" onclick="openModal('entryModal')">စာရင်းအသစ်</div>
            <div style="margin-top:auto; padding:25px; color:var(--expense); cursor:pointer;" onclick="handleLogout()"><i class="fa-solid fa-power-off"></i> Logout</div>
        </div>

        <div class="main-container">
            <div class="top-header">
                <i class="fa-solid fa-bars" style="cursor:pointer;" onclick="document.getElementById('sidebar').classList.toggle('active')"></i>
                <h2 class="my-font" style="font-size:18px; color:var(--text-dim);">Dashboard Pro</h2>
                <div id="dispEmail" style="font-size:11px; color:var(--menu-head);"></div>
            </div>
            <div class="content-padding">
                <div class="grid-stats">
                    <div class="stat-card"><span>INCOME</span><div class="stat-val" id="tInc" style="color:var(--income);">0</div></div>
                    <div class="stat-card"><span>EXPENSE</span><div class="stat-val" id="tExp" style="color:var(--expense);">0</div></div>
                    <div class="stat-card"><span>TRADING</span><div class="stat-val" id="tTrad" style="color:var(--warning);">0</div></div>
                    <div class="stat-card"><span>BALANCE</span><div class="stat-val" id="tBal" style="color:var(--primary);">0</div></div>
                </div>
                <div class="charts-triple-grid">
                    <div class="chart-box"><canvas id="cTrend"></canvas></div>
                    <div class="chart-box"><canvas id="cBar"></canvas></div>
                    <div class="chart-box"><canvas id="cPie"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="my-font" style="color:#fff; margin-bottom:20px; text-align:center;">စာရင်းသွင်းရန်</h2>
            <input type="text" id="tIn" class="login-input" placeholder="အကြောင်းအရာ">
            <input type="number" id="aIn" class="login-input" placeholder="ပမာဏ">
            <select id="cIn" class="login-input"><option value="Income">Income (+)</option><option value="Expense">Expense (-)</option></select>
            <div style="display:flex; gap:15px;"><button onclick="closeModal('entryModal')" class="btn-login" style="background:#2a2e39; color:#fff;">Cancel</button><button onclick="saveData()" class="btn-login">Confirm</button></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkUser() { 
            const {data:{user}} = await sc.auth.getUser(); 
            if(user) { document.getElementById('loginOverlay').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('dispEmail').innerText=user.email; loadD(); } 
            else { document.getElementById('loginOverlay').style.display='flex'; document.getElementById('appContainer').style.display='none'; }
        }

        async function handleLogin() { 
            const {error} = await sc.auth.signInWithPassword({ email: document.getElementById('lEmail').value, password: document.getElementById('lPass').value });
            if(error) document.getElementById('loginErr').style.display='block'; else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function saveData() {
            const {data:{user}} = await sc.auth.getUser();
            await sc.from('transactions').insert([{title:document.getElementById('tIn').value, amount:parseFloat(document.getElementById('aIn').value), category:document.getElementById('cIn').value, user_id:user.id}]);
            closeModal('entryModal'); loadD();
        }

        async function loadD() {
            const {data} = await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(!data) return;
            let inc=0, exp=0; data.forEach(d => { if(d.category==='Income') inc+=d.amount; else exp+=d.amount; });
            document.getElementById('tInc').innerText = inc.toLocaleString();
            document.getElementById('tExp').innerText = exp.toLocaleString();
            document.getElementById('tBal').innerText = (inc-exp).toLocaleString();
            renderCharts(data, inc, exp);
        }

        function renderCharts(data, inc, exp) {
            const ctx1 = document.getElementById('cTrend').getContext('2d');
            new Chart(ctx1, { type:'line', data: { labels: data.map(d=>''), datasets: [{ data: data.map(d=>d.amount), borderColor:'#00ffa3', tension:0.4 }] }, options: { maintainAspectRatio:false } });
            const ctx3 = document.getElementById('cPie').getContext('2d');
            new Chart(ctx3, { type:'doughnut', data: { labels: ['Inc','Exp'], datasets: [{ data: [inc, exp], backgroundColor: ['#00ffa3','#ff3d71'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'75%' } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
