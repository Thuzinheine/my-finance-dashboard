<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio Pro - Note Extension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #030405; --sidebar: #0a0b0d; --card: #111418; --border: #222831;
            --primary: #3b82f6; --income: #10b981; --expense: #ef4444;
            --text: #f8fafc; --text-dim: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- Sidebar UI --- */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 40px 24px; flex-shrink: 0; }
        .logo { font-size: 26px; font-weight: 800; margin-bottom: 48px; color: var(--primary); display: flex; align-items: center; gap: 12px; }
        .nav-item { display: flex; align-items: center; gap: 14px; padding: 14px 18px; border-radius: 12px; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-weight: 600; font-size: 14px; margin-bottom: 5px; }
        .nav-item:hover { background: var(--card); color: white; transform: translateX(5px); }
        .nav-item.active { background: var(--card); color: white; border-left: 4px solid var(--primary); }

        /* Dropdown UI */
        .sidebar-footer { border-top: 1px solid var(--border); padding-top: 30px; margin-top: auto; }
        .select-custom {
            width: 100%; background: var(--card); color: var(--text-dim);
            border: 1px solid var(--border); padding: 12px 35px 12px 16px; 
            border-radius: 12px; margin-bottom: 12px; font-size: 13px; font-weight: 600;
            outline: none; cursor: pointer; appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%2394a3b8%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2polyline%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px center; background-size: 14px;
        }

        /* --- Main Content --- */
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 28px; transition: 0.3s; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
        .charts-row { display: grid; grid-template-columns: 1fr 1.6fr; gap: 24px; }
        
        .progress-track { background: rgba(255,255,255,0.03); height: 10px; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 1s ease-in-out; box-shadow: 0 0 15px var(--primary); }

        /* History Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 1px solid var(--border); font-size: 12px; font-weight: 700; text-transform: uppercase; }
        td { padding: 18px 12px; border-bottom: 1px solid #1a1d21; font-size: 14px; font-weight: 500; }
        .cat-badge { background: #1e252e; padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; color: #888; }
        .note-text { display: block; font-size: 11px; color: var(--text-dim); font-weight: 400; margin-top: 4px; font-style: italic; }
        .btn-delete { background: none; border: none; color: #444; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .btn-delete:hover { color: var(--expense); transform: scale(1.1); }

        /* Auth & Modal */
        #authSection { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 800; width: 100%; transition: 0.3s; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59,130,246,0.3); }

        input, select, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: white; border-radius: 10px; margin-bottom: 15px; font-family: inherit; }
        textarea { height: 80px; resize: none; }
    </style>
</head>
<body>

    <div id="authSection">
        <div class="card" style="width:380px; text-align:center; padding:45px;">
            <h1 style="color:var(--primary); margin-bottom:30px;"><i class="fa-solid fa-rocket"></i> Spendio</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <div id="appContainer" style="display:none; width: 100%;">
        <div class="sidebar">
            <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item active"><i class="fa-solid fa-house"></i> <span id="navDash">Overview</span></div>
            <div class="nav-item" onclick="openModal()"><i class="fa-solid fa-circle-plus"></i> <span id="navAdd">Add Record</span></div>
            
            <div class="sidebar-footer">
                <select class="select-custom" id="langSel" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="my">မြန်မာဘာသာ</option>
                </select>
                <select class="select-custom" id="currSel" onchange="changeCurrency(this.value)">
                    <option value="THB">Thai Baht (฿)</option>
                    <option value="USD">US Dollar ($)</option>
                    <option value="MMK">Myanmar Kyat (Ks)</option>
                </select>
                <div class="nav-item" onclick="handleLogout()" style="color:var(--expense);"><i class="fa-solid fa-power-off"></i> <span id="navOut">Logout</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 id="headTitle" style="font-weight: 800;">Dashboard</h1>
                <div style="background:var(--card); padding:10px 22px; border-radius:40px; border:1px solid var(--border); font-size:14px; font-weight:700;" id="displayEmail"></div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #1e293b, #0f172a);">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <h3 id="goalLabel">Goal: $50,000 Journey</h3>
                    <div style="font-size:24px; font-weight:900; color:var(--primary);" id="percentLabel">0.0%</div>
                </div>
                <div class="progress-track"><div class="progress-fill" id="goalBar"></div></div>
                <p id="remainText" style="margin-top:12px; font-size:13px; color:var(--text-dim); font-weight:600;"></p>
            </div>

            <div class="stat-grid">
                <div class="card"><label id="lblInc" style="font-size:11px; color:var(--text-dim); font-weight:700;"></label><div class="val" id="totalIncome" style="color:var(--income); font-size:28px; font-weight:800; margin-top:10px;"></div></div>
                <div class="card"><label id="lblExp" style="font-size:11px; color:var(--text-dim); font-weight:700;"></label><div class="val" id="totalExpense" style="color:var(--expense); font-size:28px; font-weight:800; margin-top:10px;"></div></div>
                <div class="card"><label id="lblNet" style="font-size:11px; color:var(--text-dim); font-weight:700;"></label><div class="val" id="netBalance" style="color:var(--primary); font-size:28px; font-weight:800; margin-top:10px;"></div></div>
            </div>

            <div class="charts-row">
                <div class="card"><h4><i class="fa-solid fa-chart-pie" style="color:var(--primary); margin-right:8px;"></i> <span id="headBreak"></span></h4><div style="height:250px; margin-top:20px;"><canvas id="donutChart"></canvas></div></div>
                <div class="card"><h4><i class="fa-solid fa-chart-line" style="color:var(--primary); margin-right:8px;"></i> <span id="headTrend"></span></h4><div style="height:250px; margin-top:20px;"><canvas id="lineChart"></canvas></div></div>
            </div>

            <div class="card">
                <h3 id="headRecent" style="margin-bottom:20px;"></h3>
                <table>
                    <thead>
                        <tr>
                            <th id="thDate">Date</th>
                            <th id="thItem">Item</th>
                            <th id="thCat">Category</th>
                            <th id="thAmt" style="text-align:right;">Amount</th>
                            <th style="text-align:center;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="card" style="width:420px; padding:40px;">
            <h2 id="mHead" style="margin-bottom:25px;"></h2>
            <input type="text" id="tIn" placeholder="Title">
            <input type="number" id="aIn" placeholder="Amount">
            <select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option><option value="Others">Others</option></select>
            <textarea id="nIn" placeholder="Note (Optional)..."></textarea>
            <div style="display:flex; gap:12px; margin-top:10px;"><button onclick="closeModal()" id="btnCan" style="flex:1; background:#222; color:white; border:none; border-radius:12px; padding:15px; cursor:pointer;"></button><button onclick="saveData()" id="btnSav" class="btn-main" style="flex:1;"></button></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const i18n = {
            en: { head:"Overview", navDash:"Overview", navAdd:"Add Record", navOut:"Logout", inc:"INCOME", exp:"EXPENSES", net:"BALANCE", break:"Breakdown", trend:"Trend", recent:"Recent History", date:"Date", item:"Item", cat:"Category", amt:"Amount", mHead:"New Entry", nPl:"Note (Optional)...", sav:"Save", goal:"Goal: $50,000 Journey", rem:"Remaining", can:"Cancel", conf:"Delete this?" },
            my: { head:"ခြုံငုံသုံးသပ်ချက်", navDash:"ခြုံငုံသုံးသပ်ချက်", navAdd:"စာရင်းအသစ်", navOut:"ထွက်ခွာရန်", inc:"ဝင်ငွေ", exp:"ထွက်ငွေ", net:"လက်ကျန်", break:"ခွဲခြားမှု", trend:"စီးဆင်းမှု", recent:"စာရင်းမှတ်တမ်း", date:"ရက်စွဲ", item:"အမည်", cat:"အမျိုးအစား", amt:"ပမာဏ", mHead:"စာရင်းသွင်းရန်", nPl:"မှတ်စု (လိုအပ်ပါက)...", sav:"သိမ်းမည်", goal:"ပန်းတိုင်: $၅၀,၀၀၀ ခရီးစဉ်", rem:"လိုအပ်ချက်", can:"မလုပ်တော့ပါ", conf:"ဖျက်မှာလား?" }
        };

        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en';
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        function applyLanguage() {
            const t = i18n[lang];
            document.getElementById('navDash').innerText = t.navDash;
            document.getElementById('navAdd').innerText = t.navAdd;
            document.getElementById('navOut').innerText = t.navOut;
            document.getElementById('headTitle').innerText = t.head;
            document.getElementById('goalLabel').innerText = t.goal;
            document.getElementById('lblInc').innerText = t.inc;
            document.getElementById('lblExp').innerText = t.exp;
            document.getElementById('lblNet').innerText = t.net;
            document.getElementById('headBreak').innerText = t.break;
            document.getElementById('headTrend').innerText = t.trend;
            document.getElementById('headRecent').innerText = t.recent;
            document.getElementById('thDate').innerText = t.date;
            document.getElementById('thItem').innerText = t.item;
            document.getElementById('thCat').innerText = t.cat;
            document.getElementById('thAmt').innerText = t.amt;
            document.getElementById('mHead').innerText = t.mHead;
            document.getElementById('nIn').placeholder = t.nPl;
            document.getElementById('btnSav').innerText = t.sav;
            document.getElementById('btnCan').innerText = t.can;
            document.getElementById('langSel').value = lang;
            document.getElementById('currSel').value = curr;
        }

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email:e, password:p });
            if (error) { const { error: sE } = await sc.auth.signUp({ email:e, password:p }); if (sE) alert(sE.message); else alert("Check Email!"); } else checkUser();
        }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            if (user) { document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; applyLanguage(); loadD(); }
        }

        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); applyLanguage(); loadD(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }
        function openModal() { document.getElementById('modal').style.display='flex'; }
        function closeModal() { document.getElementById('modal').style.display='none'; }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value), c = document.getElementById('cIn').value, n = document.getElementById('nIn').value;
            const { data: { user } } = await sc.auth.getUser();
            if (!t || isNaN(a)) return;
            const { error } = await sc.from('transactions').insert([{ title: t, amount: a, category: c, note: n, user_id: user.id }]);
            if (error) alert(error.message); else { 
                document.getElementById('tIn').value=''; document.getElementById('aIn').value=''; document.getElementById('nIn').value='';
                closeModal(); loadD(); 
            }
        }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if (data) {
                let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    const dateStr = new Date(d.created_at).toLocaleDateString();
                    if (d.category === 'Income') inc += d.amount; else exp += d.amount;
                    list.innerHTML += `<tr style="border-bottom:1px solid #1a1d21;">
                        <td style="padding:15px; font-size:12px; color:var(--text-dim);">${dateStr}</td>
                        <td style="padding:15px; font-weight:600;">
                            ${d.title}
                            ${d.note ? `<span class="note-text"><i class="fa-regular fa-note-sticky"></i> ${d.note}</span>` : ''}
                        </td>
                        <td style="padding:15px;"><span class="cat-badge">${d.category}</span></td>
                        <td style="padding:15px; text-align:right; font-weight:800; color:${d.category==='Income'?'#10b981':'#ef4444'}">${currs[curr]} ${d.amount.toLocaleString()}</td>
                        <td style="padding:15px; text-align:center;"><button class="btn-delete" onclick="deleteT(${d.id})"><i class="fa-solid fa-trash-can"></i></button></td>
                    </tr>`;
                });
                const net = inc - exp;
                document.getElementById('totalIncome').innerText = currs[curr] + " " + inc.toLocaleString();
                document.getElementById('totalExpense').innerText = currs[curr] + " " + exp.toLocaleString();
                document.getElementById('netBalance').innerText = currs[curr] + " " + net.toLocaleString();
                const target = 50000 * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1);
                const p = Math.min((net / target) * 100, 100);
                document.getElementById('goalBar').style.width = Math.max(p, 0) + '%';
                document.getElementById('percentLabel').innerText = Math.max(p, 0).toFixed(1) + '%';
                document.getElementById('remainText').innerText = `${i18n[lang].rem}: ${currs[curr]} ${(target - net).toLocaleString()}`;
                renderCharts(data);
            }
        }

        async function deleteT(id) { if(confirm(i18n[lang].conf)) { await sc.from('transactions').delete().eq('id', id); loadD(); } }

        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category !== 'Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy(); if(window.myLine) window.myLine.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart'), { type:'doughnut', data:{ labels:Object.keys(cats), datasets:[{ data:Object.values(cats), backgroundColor:['#3b82f6','#10b981','#f59e0b','#8b5cf6','#ef4444'], borderWidth:0 }] }, options:{ maintainAspectRatio:false, plugins:{ legend:{ position:'right', labels:{ color:'#94a3b8', font:{ size:11 } } } } } });
            window.myLine = new Chart(document.getElementById('lineChart'), { type:'line', data:{ labels:data.map(d=>new Date(d.created_at).toLocaleDateString()).reverse(), datasets:[{ label:'Trend', data:data.map(d=>d.amount).reverse(), borderColor:'#3b82f6', tension:0.4, fill:true, backgroundColor:'rgba(59,130,246,0.05)', pointRadius:0 }] }, options:{ maintainAspectRatio:false, scales:{ y:{ ticks:{ color:'#444' }, grid:{ color:'rgba(255,255,255,0.03)' } }, x:{ ticks:{ color:'#444' }, grid:{ display:false } } }, plugins:{ legend:{ display:false } } } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
