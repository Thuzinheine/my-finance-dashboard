<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Sidebar Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050505; --sidebar: #0f0f0f; --card: #141414; --border: #222; --primary: #2563eb; --income: #4ade80; --expense: #f87171; --text: #ffffff; --text-dim: #888; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', 'Pyidaungsu', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar Styles */
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px 15px; position: fixed; height: 100vh; z-index: 10; transition: 0.3s; }
        .logo { font-size: 22px; font-weight: bold; margin-bottom: 40px; color: var(--primary); padding-left: 10px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 10px; color: var(--text-dim); text-decoration: none; margin-bottom: 5px; cursor: pointer; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: #1a1a1a; color: white; }
        .nav-item i { font-size: 18px; }
        .sidebar-footer { margin-top: auto; border-top: 1px solid var(--border); padding-top: 20px; }

        /* Main Content Styles */
        .main-content { flex: 1; margin-left: 240px; padding: 30px; max-width: 1200px; }
        
        /* Auth UI */
        #authContainer { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%; position: absolute; background: var(--bg); z-index: 100; }
        .auth-box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 350px; }
        
        /* Header in Content Area */
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .profile-chip { display: flex; align-items: center; gap: 8px; background: var(--card); padding: 6px 12px; border-radius: 30px; border: 1px solid var(--border); font-size: 13px; }
        .avatar { width: 24px; height: 24px; background: var(--primary); border-radius: 50%; font-size: 11px; display: flex; align-items: center; justify-content: center; }

        /* Dashboard Components */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 15px; }
        .card label { color: var(--text-dim); font-size: 11px; display: block; margin-bottom: 8px; text-transform: uppercase; }
        .card .val { font-size: 22px; font-weight: bold; }

        .goal-box { background: linear-gradient(135deg, #1a1a1a, #0a0a0a); padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); }
        .progress-bg { background: #222; height: 8px; border-radius: 10px; margin: 12px 0; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 0.5s; }

        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; min-height: 350px; }
        
        .table-container { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 1px solid var(--border); font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #1a1a1a; font-size: 13px; }

        /* Form Elements */
        input, select { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; }

        /* Mobile View */
        @media (max-width: 768px) {
            .sidebar { width: 0; padding: 0; overflow: hidden; border: none; }
            .main-content { margin-left: 0; padding: 15px; }
            .charts-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="authContainer">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 25px;">Spendio Login</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-primary" onclick="handleLogin()">Login / Signup</button>
        </div>
    </div>

    <div id="dashboardContainer" style="display:none; width: 100%;">
        
        <div class="sidebar">
            <div class="logo">Spendio</div>
            <div class="nav-item active">ðŸ“Š <span id="navDash">Dashboard</span></div>
            <div class="nav-item" onclick="openModal()">âž• <span id="navAdd">Add Entry</span></div>
            
            <div class="sidebar-footer">
                <select class="nav-item" style="width:100%; border:none; background:transparent;" id="langSel" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="my">á€™á€¼á€”á€ºá€™á€¬</option>
                </select>
                <select class="nav-item" style="width:100%; border:none; background:transparent; margin-top:5px;" id="currSel" onchange="changeCurrency(this.value)">
                    <option value="THB">THB (à¸¿)</option>
                    <option value="USD">USD ($)</option>
                    <option value="MMK">MMK (Ks)</option>
                </select>
                <div class="nav-item" onclick="handleLogout()" style="color: var(--expense); margin-top:10px;">ðŸšª <span id="navOut">Logout</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2 id="headTitle">Dashboard</h2>
                <div class="header-right">
                    <div class="profile-chip">
                        <div class="avatar" id="userInitial">U</div>
                        <span id="displayEmail">user@mail.com</span>
                    </div>
                </div>
            </div>

            <div class="goal-box">
                <div style="display:flex; justify-content:space-between; font-size:13px;">
                    <span id="goalText">Goal: $50,000 Journey</span>
                    <span id="percentLabel" style="color:var(--primary)">0%</span>
                </div>
                <div class="progress-bg"><div class="progress-fill" id="goalBar"></div></div>
                <p style="font-size:11px; color:var(--text-dim); margin-top:8px;" id="remainText"></p>
            </div>

            <div class="stats-grid">
                <div class="card"><label id="lblInc">Income</label><div class="val" id="totalIncome" style="color:var(--income);"></div></div>
                <div class="card"><label id="lblExp">Expense</label><div class="val" id="totalExpense" style="color:var(--expense);"></div></div>
                <div class="card"><label id="lblNet">Balance</label><div class="val" id="netBalance" style="color:var(--primary);"></div></div>
            </div>

            <div class="charts-container">
                <div class="chart-box"><h3 id="headBreak">Breakdown</h3><div style="height:250px;"><canvas id="donutChart"></canvas></div></div>
                <div class="chart-box"><h3 id="headTrend">Trend</h3><div style="height:250px;"><canvas id="lineChart"></canvas></div></div>
            </div>

            <div class="table-container">
                <h3 id="headRecent">Recent Transactions</h3>
                <table>
                    <thead>
                        <tr><th id="thDate">Date</th><th id="thTitle">Title</th><th id="thCat">Category</th><th id="thAmt">Amount</th><th id="thAct">Action</th></tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="mHead" style="margin-top:0">New Entry</h2>
            <input type="text" id="tIn" placeholder="Item Name">
            <input type="number" id="aIn" placeholder="Amount">
            <select id="cIn" onchange="toggleCustomInput()">
                <option value="Income">Income (+)</option>
                <option value="Trading">Trading</option>
                <option value="Food">Food</option>
                <option value="Others">Others...</option>
            </select>
            <input type="text" id="customCat" placeholder="Enter Category Name" style="display:none">
            <div style="display:flex; gap:10px;">
                <button onclick="closeModal()" id="btnCan" style="flex:1; background:#222; border:none; color:white; border-radius:10px; padding:12px; cursor:pointer;">Cancel</button>
                <button onclick="saveData()" id="btnSav" class="btn-primary" style="flex:1;"></button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const i18n = {
            en: { head:"Dashboard", navDash:"Dashboard", navAdd:"Add Entry", navOut:"Logout", inc:"Income", exp:"Expenses", net:"Net Balance", break:"Category Breakdown", trend:"Financial Trend", recent:"Recent Transactions", date:"Date", title:"Title", cat:"Category", amt:"Amount", act:"Action", mHead:"New Entry", tPl:"Item Name", aPl:"Amount", can:"Cancel", sav:"Save", rem:"Remaining", conf:"Delete this entry?", goal:"Goal: $50,000 Journey" },
            my: { head:"á€•á€„á€ºá€™á€…á€¬á€™á€»á€€á€ºá€”á€¾á€¬", navDash:"á€•á€„á€ºá€™á€…á€¬á€™á€»á€€á€ºá€”á€¾á€¬", navAdd:"á€…á€¬á€›á€„á€ºá€¸á€¡á€žá€…á€ºá€‘á€Šá€·á€ºá€›á€”á€º", navOut:"á€‘á€½á€€á€ºá€á€½á€¬á€›á€”á€º", inc:"á€á€„á€ºá€„á€½á€±", exp:"á€‘á€½á€€á€ºá€„á€½á€±", net:"á€œá€€á€ºá€€á€»á€”á€º", break:"á€¡á€™á€»á€­á€¯á€¸á€¡á€…á€¬á€¸á€¡á€œá€­á€¯á€€á€º á€á€½á€²á€á€¼á€¬á€¸á€™á€¾á€¯", trend:"á€„á€½á€±á€€á€¼á€±á€¸á€…á€®á€¸á€†á€„á€ºá€¸á€™á€¾á€¯", recent:"á€œá€á€ºá€á€œá€±á€¬ á€…á€¬á€›á€„á€ºá€¸á€™á€»á€¬á€¸", date:"á€›á€€á€ºá€…á€½á€²", title:"á€á€±á€«á€„á€ºá€¸á€…á€‰á€º", cat:"á€¡á€™á€»á€­á€¯á€¸á€¡á€…á€¬á€¸", amt:"á€•á€™á€¬á€", act:"á€œá€¯á€•á€ºá€†á€±á€¬á€„á€ºá€á€»á€€á€º", mHead:"á€…á€¬á€›á€„á€ºá€¸á€žá€…á€º", tPl:"á€¡á€™á€Šá€º", aPl:"á€•á€™á€¬á€", can:"á€™á€œá€¯á€•á€ºá€á€±á€¬á€·á€•á€«", sav:"á€žá€­á€™á€ºá€¸á€™á€Šá€º", rem:"á€œá€­á€¯á€¡á€•á€ºá€á€»á€€á€º", conf:"á€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?", goal:"á€•á€”á€ºá€¸á€á€­á€¯á€„á€º: $á…á€,á€á€á€ á€á€›á€®á€¸á€…á€‰á€º" }
        };

        const currs = { THB: "à¸¿", USD: "$", MMK: "Ks" };
        let lang = localStorage.getItem('lang') || 'en', curr = localStorage.getItem('curr') || 'THB';

        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); applyUI(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }

        function applyUI() {
            const t = i18n[lang];
            document.getElementById('headTitle').innerText = t.head;
            document.getElementById('navDash').innerText = t.navDash;
            document.getElementById('navAdd').innerText = t.navAdd;
            document.getElementById('navOut').innerText = t.navOut;
            document.getElementById('lblInc').innerText = t.inc; document.getElementById('lblExp').innerText = t.exp;
            document.getElementById('lblNet').innerText = t.net; document.getElementById('headBreak').innerText = t.break;
            document.getElementById('headTrend').innerText = t.trend; document.getElementById('headRecent').innerText = t.recent;
            document.getElementById('thDate').innerText = t.date; document.getElementById('thTitle').innerText = t.title;
            document.getElementById('thCat').innerText = t.cat; document.getElementById('thAmt').innerText = t.amt;
            document.getElementById('thAct').innerText = t.act; document.getElementById('mHead').innerText = t.mHead;
            document.getElementById('tIn').placeholder = t.tPl; document.getElementById('aIn').placeholder = t.aPl;
            document.getElementById('btnCan').innerText = t.can; document.getElementById('btnSav').innerText = t.sav;
            document.getElementById('goalText').innerText = t.goal;
            document.getElementById('langSel').value = lang;
            document.getElementById('currSel').value = curr;
            loadD();
        }

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email:e, password:p });
            if(error) { await sc.auth.signUp({ email:e, password:p }); alert("Try Login again!"); } else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); location.reload(); }

        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            if(user) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'flex';
                document.getElementById('displayEmail').innerText = user.email;
                document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                applyUI();
            }
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('customCat').style.display = 'none'; }
        function toggleCustomInput() { document.getElementById('customCat').style.display = (document.getElementById('cIn').value === 'Others') ? 'block' : 'none'; }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value);
            const sC = document.getElementById('cIn').value, cC = document.getElementById('customCat').value;
            const finalC = (sC === 'Others') ? cC : sC;
            const { data: { user } } = await sc.auth.getUser();
            if(t && !isNaN(a)) { await sc.from('transactions').insert([{ title: t, amount: a, category: finalC, user_id: user.id }]); closeModal(); loadD(); }
        }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if(data) {
                let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    if(d.category==='Income') inc += d.amount; else exp += d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td>${d.title}</td><td><span style="background:#222; padding:4px 8px; border-radius:5px; font-size:11px;">${d.category}</span></td><td style="color:${d.category==='Income'?'#4ade80':'#f87171'}; font-weight:bold;">${currs[curr]} ${d.amount.toLocaleString()}</td><td><button onclick="deleteT(${d.id})" style="background:none; border:none; color:#555; cursor:pointer;">Del</button></td></tr>`;
                });
                const net = inc - exp;
                document.getElementById('totalIncome').innerText = `${currs[curr]} ${inc.toLocaleString()}`;
                document.getElementById('totalExpense').innerText = `${currs[curr]} ${exp.toLocaleString()}`;
                document.getElementById('netBalance').innerText = `${currs[curr]} ${net.toLocaleString()}`;

                const target = 50000 * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1);
                let p = (net / target) * 100; p = p < 0 ? 0 : (p > 100 ? 100 : p);
                document.getElementById('goalBar').style.width = p + '%';
                document.getElementById('percentLabel').innerText = p.toFixed(1) + '%';
                document.getElementById('remainText').innerText = `${i18n[lang].rem}: ${currs[curr]} ${(target - net).toLocaleString()}`;
                renderCharts(data);
            }
        }

        async function deleteT(id) { if(confirm(i18n[lang].conf)) { await sc.from('transactions').delete().eq('id', id); loadD(); } }

        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category!=='Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy(); if(window.myLine) window.myLine.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart'), { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#f87171', '#60a5fa', '#fbbf24', '#c084fc'], borderWidth: 0 }] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: 'white', font: { size: 10 } } } } } });
            window.myLine = new Chart(document.getElementById('lineChart'), { type: 'line', data: { labels: data.map(d => new Date(d.created_at).toLocaleDateString()).reverse(), datasets: [{ label: 'Trend', data: data.map(d => d.amount).reverse(), borderColor: '#2563eb', tension: 0.3, fill: true, backgroundColor: 'rgba(37, 99, 235, 0.1)' }] }, options: { maintainAspectRatio: false, scales: { y: { ticks: { color: '#555' }, grid: { color: '#111' } }, x: { ticks: { color: '#555' }, grid: { display: false } } }, plugins: { legend: { display: false } } } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
