<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - The Billionaire Journey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #121212; --border: #222; --primary: #2563eb; --income: #4ade80; --expense: #f87171; --text: #ffffff; --text-dim: #888; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', 'Pyidaungsu', sans-serif; margin: 0; padding: 20px; }
        
        #authContainer { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .auth-box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 350px; }
        #dashboardContainer { display: none; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; flex-wrap: wrap; gap: 15px; }
        .header-right { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        
        .profile-wrapper { display: flex; align-items: center; gap: 10px; padding: 5px 10px; border-radius: 12px; background: #1a1a1a; border: 1px solid #333; }
        .avatar { width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .u-email { font-size: 11px; color: var(--text); max-width: 100px; overflow: hidden; text-overflow: ellipsis; }
        
        .select-custom { background: #1a1a1a; color: white; border: 1px solid #333; padding: 8px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 13px; }
        
        .goal-box { background: linear-gradient(90deg, #1e1e1e, #121212); padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #333; }
        .progress-bg { background: #222; height: 10px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: var(--primary); height: 100%; transition: 0.5s; width: 0%; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 15px; }
        .card label { color: var(--text-dim); font-size: 11px; display: block; margin-bottom: 8px; text-transform: uppercase; }
        .card .val { font-size: 22px; font-weight: bold; }
        
        .charts-container { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 25px; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; min-height: 350px; display: flex; flex-direction: column; }
        .chart-wrapper { flex-grow: 1; position: relative; width: 100%; height: 250px; }
        
        .table-container { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 1px solid #333; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 13px; }
        
        input, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; }

        @media (max-width: 1024px) { .charts-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="authContainer">
        <div class="auth-box">
            <h2 style="text-align: center;">Spendio Login</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="add-btn" style="width:100%" onclick="handleLogin()">Login / Signup</button>
        </div>
    </div>

    <div id="dashboardContainer">
        <div class="header">
            <div><h2 style="margin:0;">Spendio</h2></div>
            <div class="header-right">
                <select class="select-custom" id="langSel" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="my">á€™á€¼á€”á€ºá€™á€¬</option>
                </select>
                <select class="select-custom" id="currSel" onchange="changeCurrency(this.value)">
                    <option value="THB">THB (à¸¿)</option>
                    <option value="USD">USD ($)</option>
                    <option value="MMK">MMK (Ks)</option>
                </select>
                <button class="add-btn" id="addBtn" onclick="openModal()">+ Add</button>
                <div class="profile-wrapper">
                    <div class="avatar" id="userInitial">U</div>
                    <div class="user-meta"><span class="u-email" id="displayEmail"></span><span style="font-size:8px;color:var(--income)">JOURNEY</span></div>
                </div>
                <span style="cursor:pointer;color:var(--expense)" onclick="handleLogout()">ðŸšª</span>
            </div>
        </div>

        <div class="goal-box">
            <div style="display:flex;justify-content:space-between;font-size:13px;">
                <span id="goalText">Goal: $50,000 Journey</span>
                <span id="percentLabel">0%</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="goalBar"></div></div>
            <p style="font-size:11px;color:var(--text-dim)" id="remainText"></p>
        </div>

        <div class="stats-grid">
            <div class="card"><label id="lblInc"></label><div class="val" id="totalIncome" style="color:var(--income);"></div></div>
            <div class="card"><label id="lblExp"></label><div class="val" id="totalExpense" style="color:var(--expense);"></div></div>
            <div class="card"><label id="lblNet"></label><div class="val" id="netBalance" style="color:var(--primary);"></div></div>
        </div>

        <div class="charts-container">
            <div class="chart-box"><h3 id="headBreak"></h3><div class="chart-wrapper"><canvas id="donutChart"></canvas></div></div>
            <div class="chart-box"><h3 id="headTrend"></h3><div class="chart-wrapper"><canvas id="lineChart"></canvas></div></div>
        </div>

        <div class="table-container">
            <h3 id="headRecent"></h3>
            <table>
                <thead><tr><th id="thDate"></th><th id="thTitle"></th><th id="thCat"></th><th id="thAmt"></th><th id="thAct"></th></tr></thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="mHead"></h2>
            <input type="text" id="tIn"><input type="number" id="aIn">
            <select id="cIn" onchange="toggleCustomInput()">
                <option value="Income" id="optInc"></option><option value="Trading" id="optTrad"></option>
                <option value="Food" id="optFood"></option><option value="Others" id="optOther"></option>
            </select>
            <input type="text" id="customCat" style="display:none">
            <div style="display:flex;gap:10px;">
                <button onclick="closeModal()" id="btnCan" style="flex:1;background:#333;color:white;border:none;border-radius:10px;padding:10px;"></button>
                <button onclick="saveData()" id="btnSav" style="flex:1;background:var(--primary);color:white;border:none;border-radius:10px;padding:10px;"></button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const i18n = {
            en: { add:"+ Add Entry", inc:"Income", exp:"Expenses", net:"Net Balance", break:"Breakdown", trend:"Trend", recent:"Recent", date:"Date", title:"Title", cat:"Category", amt:"Amount", act:"Action", mHead:"New Entry", tPl:"Item Name", aPl:"Amount", optInc:"Income (+)", optTrad:"Trading", optFood:"Food", optOther:"Others...", can:"Cancel", sav:"Save", rem:"Remaining", conf:"Delete?", goal:"Goal: $50,000 Journey" },
            my: { add:"+ á€…á€¬á€›á€„á€ºá€¸á€žá€½á€„á€ºá€¸á€›á€”á€º", inc:"á€á€„á€ºá€„á€½á€±", exp:"á€‘á€½á€€á€ºá€„á€½á€±", net:"á€œá€€á€ºá€€á€»á€”á€º", break:"á€á€½á€²á€á€¼á€¬á€¸á€™á€¾á€¯", trend:"á€…á€®á€¸á€†á€„á€ºá€¸á€™á€¾á€¯", recent:"á€œá€á€ºá€á€œá€±á€¬", date:"á€›á€€á€ºá€…á€½á€²", title:"á€á€±á€«á€„á€ºá€¸á€…á€‰á€º", cat:"á€¡á€™á€»á€­á€¯á€¸á€¡á€…á€¬á€¸", amt:"á€•á€™á€¬á€", act:"á€œá€¯á€•á€ºá€†á€±á€¬á€„á€ºá€á€»á€€á€º", mHead:"á€…á€¬á€›á€„á€ºá€¸á€žá€…á€º", tPl:"á€¡á€™á€Šá€º", aPl:"á€•á€™á€¬á€", optInc:"á€á€„á€ºá€„á€½á€± (+)", optTrad:"á€‘á€›á€­á€á€ºá€’á€„á€ºá€¸", optFood:"á€¡á€…á€¬á€¸á€¡á€žá€±á€¬á€€á€º", optOther:"á€¡á€á€¼á€¬á€¸...", can:"á€™á€œá€¯á€•á€ºá€á€±á€¬á€·á€•á€«", sav:"á€žá€­á€™á€ºá€¸á€™á€Šá€º", rem:"á€œá€­á€¯á€¡á€•á€ºá€á€»á€€á€º", conf:"á€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?", goal:"á€•á€”á€ºá€¸á€á€­á€¯á€„á€º: $á…á€,á€á€á€ á€á€›á€®á€¸á€…á€‰á€º" }
        };

        const currs = { THB: "à¸¿", USD: "$", MMK: "Ks" };
        let lang = localStorage.getItem('lang') || 'en', curr = localStorage.getItem('curr') || 'THB';

        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); applyUI(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }

        function applyUI() {
            const t = i18n[lang];
            document.getElementById('addBtn').innerText = t.add;
            document.getElementById('lblInc').innerText = t.inc; document.getElementById('lblExp').innerText = t.exp;
            document.getElementById('lblNet').innerText = t.net; document.getElementById('headBreak').innerText = t.break;
            document.getElementById('headTrend').innerText = t.trend; document.getElementById('headRecent').innerText = t.recent;
            document.getElementById('thDate').innerText = t.date; document.getElementById('thTitle').innerText = t.title;
            document.getElementById('thCat').innerText = t.cat; document.getElementById('thAmt').innerText = t.amt;
            document.getElementById('thAct').innerText = t.act; document.getElementById('mHead').innerText = t.mHead;
            document.getElementById('tIn').placeholder = t.tPl; document.getElementById('aIn').placeholder = t.aPl;
            document.getElementById('optInc').innerText = t.optInc; document.getElementById('optTrad').innerText = t.optTrad;
            document.getElementById('optFood').innerText = t.optFood; document.getElementById('optOther').innerText = t.optOther;
            document.getElementById('btnCan').innerText = t.can; document.getElementById('btnSav').innerText = t.sav;
            document.getElementById('goalText').innerText = t.goal;
            loadD();
        }

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email:e, password:p });
            if(error) { await sc.auth.signUp({ email:e, password:p }); alert("Try Login again!"); } else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); location.reload(); }

        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            if(user) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('displayEmail').innerText = user.email;
                document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                applyUI();
            }
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function toggleCustomInput() { document.getElementById('customCat').style.display = (document.getElementById('cIn').value === 'Others') ? 'block' : 'none'; }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value);
            const sC = document.getElementById('cIn').value, cC = document.getElementById('customCat').value;
            const finalC = (sC === 'Others') ? cC : sC;
            const { data: { user } } = await sc.auth.getUser();
            if(t && !isNaN(a)) { await sc.from('transactions').insert([{ title: t, amount: a, category: finalC, user_id: user.id }]); closeModal(); loadD(); }
        }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if(data) {
                let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    if(d.category==='Income') inc += d.amount; else exp += d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td>${d.title}</td><td>${d.category}</td><td style="color:${d.category==='Income'?'#4ade80':'#f87171'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td><button onclick="deleteT(${d.id})">Del</button></td></tr>`;
                });
                const net = inc - exp;
                document.getElementById('totalIncome').innerText = `${currs[curr]} ${inc.toLocaleString()}`;
                document.getElementById('totalExpense').innerText = `${currs[curr]} ${exp.toLocaleString()}`;
                document.getElementById('netBalance').innerText = `${currs[curr]} ${net.toLocaleString()}`;

                const target = 50000 * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1);
                let p = (net / target) * 100; p = p < 0 ? 0 : (p > 100 ? 100 : p);
                document.getElementById('goalBar').style.width = p + '%';
                document.getElementById('percentLabel').innerText = p.toFixed(2) + '%';
                document.getElementById('remainText').innerText = `${i18n[lang].rem}: ${currs[curr]} ${(target - net).toLocaleString()}`;
                renderCharts(data);
            }
        }

        async function deleteT(id) { if(confirm(i18n[lang].conf)) { await sc.from('transactions').delete().eq('id', id); loadD(); } }

        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category!=='Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy(); if(window.myLine) window.myLine.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart'), { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#f87171', '#60a5fa', '#fbbf24', '#c084fc'], borderWidth: 0 }] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } } });
            window.myLine = new Chart(document.getElementById('lineChart'), { type: 'line', data: { labels: data.map(d => new Date(d.created_at).toLocaleDateString()).reverse(), datasets: [{ label: 'Trend', data: data.map(d => d.amount).reverse(), borderColor: '#2563eb', tension: 0.3 }] }, options: { maintainAspectRatio: false, scales: { y: { ticks: { color: '#888' } }, x: { ticks: { color: '#888' } } }, plugins: { legend: { labels: { color: 'white' } } } } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
