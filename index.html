<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Absolute Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Myanmar Font Loading */
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'WaloneThin'; src: url('fonts/Z06-Walone Thin.ttf') format('truetype'); font-display: swap; }

        :root {
            --bg: #0c0e12; --sidebar: #1a1d26; --card: #1e222d; --border: #2a2e39;
            --primary: #00d27b; --income: #00d27b; --expense: #ff4d4d; --text: #ffffff; --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Structure */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; }
        .logo-box { padding: 30px 25px; display: flex; align-items: center; gap: 10px; font-size: 24px; color: var(--primary); font-family: 'WaloneBold'; }
        .menu-label { font-size: 10px; font-weight: 800; color: #5a6a85; padding: 25px 25px 10px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 25px; color: var(--text-dim); cursor: pointer; font-size: 14px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 210, 123, 0.05); color: var(--primary); }
        .nav-content { display: flex; align-items: center; gap: 15px; }

        /* Main Container Fix */
        .main-container { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; background: #0c0e12; position: relative; }
        .top-header { height: 70px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 35px; flex-shrink: 0; }
        .content-body { padding: 30px 35px; display: flex; flex-direction: column; gap: 24px; flex-grow: 1; }

        /* Stats & Charts */
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 12px; }
        .stat-label { font-size: 12px; color: #5a6a85; font-family: 'WaloneBold'; }
        .stat-val { font-size: 20px; font-weight: 700; color: white; font-family: 'WaloneBold'; margin-top: 8px; }
        .charts-row { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 15px; min-height: 350px; }

        /* History UI */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 18px 25px; font-size: 11px; color: #5a6a85; border-bottom: 1px solid var(--border); font-family: 'WaloneBold'; }
        td { padding: 18px 25px; border-bottom: 1px solid var(--border); font-size: 14px; }

        /* Modal Absolute Fix */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 35px; border-radius: 20px; width: 420px; }

        .btn-rasket { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; font-family: 'WaloneBold'; }
        input, select { width: 100%; padding: 12px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 10px; margin-bottom: 15px; }

        @media (max-width: 1024px) { .grid-stats, .charts-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="appContainer" style="display:none; width: 100%; height: 100%;">
        <div class="sidebar">
            <div class="logo-box" style="font-family:'WaloneBold'"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="menu-label">Menu</div>
            <div class="nav-item active"><div class="nav-content"><i class="fa-solid fa-house"></i> <span id="navDash">Dashboard</span></div></div>
            <div class="nav-item" onclick="document.getElementById('entryModal').classList.add('active')"><div class="nav-content"><i class="fa-solid fa-plus"></i> <span id="navAdd">Add Record</span></div></div>
            <div class="menu-label">Settings</div>
            <div class="nav-item" onclick="document.getElementById('settingsModal').classList.add('active')"><div class="nav-content"><i class="fa-solid fa-bullseye"></i> <span id="navGoal">Set Goal</span></div></div>
            <div style="padding: 10px 25px;">
                <select id="langSel" onchange="changeLanguage(this.value)" style="font-size:11px; padding:8px;"><option value="en">English</option><option value="my">မြန်မာဘာသာ</option></select>
                <select id="currSel" onchange="changeCurrency(this.value)" style="font-size:11px; padding:8px;"><option value="THB">฿ THB</option><option value="USD">$ USD</option><option value="MMK">Ks MMK</option></select>
            </div>
            <div style="margin-top: auto; padding-bottom: 25px;"><div class="nav-item" onclick="handleLogout()" style="color: var(--expense);"><div class="nav-content"><i class="fa-solid fa-power-off"></i> <span>Logout</span></div></div></div>
        </div>
        <div class="main-container">
            <div class="top-header">
                <h2 id="headTitle" style="font-family:'WaloneBold'; padding-left:35px; font-size:18px;"></h2>
                <div id="displayEmail" style="font-size:11px; color:#5a6a85; padding-right:35px;"></div>
            </div>
            <div class="content-body">
                <div class="grid-stats">
                    <div class="stat-card"><span class="stat-label" id="goalTitle"></span><div class="stat-val" id="goalVal"></div><div id="percentLabel" style="font-size:12px; color:var(--primary); margin-top:5px;">0%</div></div>
                    <div class="stat-card"><span class="stat-label" id="incTitle"></span><div class="stat-val" id="totalInc" style="color:var(--income);"></div></div>
                    <div class="stat-card"><span class="stat-label" id="expTitle"></span><div class="stat-val" id="totalExp" style="color:var(--expense);"></div></div>
                    <div class="stat-card"><span class="stat-label" id="netTitle"></span><div class="stat-val" id="netBal" style="color:var(--primary);"></div></div>
                </div>
                <div class="charts-row">
                    <div class="chart-box"><div style="height:300px;"><canvas id="trendChart"></canvas></div></div>
                    <div class="chart-box"><div style="height:300px;"><canvas id="pieChart"></canvas></div></div>
                </div>
                <div class="table-card"><div style="overflow-x:auto;"><table><thead><tr><th id="thDate">Date</th><th id="thItem">Item</th><th id="thCat">Category</th><th style="text-align:right;" id="thAmt">Amount</th><th style="text-align:center;">Action</th></tr></thead><tbody id="transactionList"></tbody></table></div></div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay"><div class="modal-content"><h2>စာရင်းသွင်းရန်</h2><input type="text" id="tIn" placeholder="Title"><input type="number" id="aIn" placeholder="Amount"><select id="cIn"><option value="Income">Income (+)</option><option value="Trading">Trading</option><option value="Food">Food</option></select><div style="display:flex; gap:10px;"><button onclick="this.closest('.modal-overlay').classList.remove('active')" style="flex:1; background:#222; color:#fff; border:none; border-radius:8px; cursor:pointer;">Cancel</button><button onclick="saveData()" class="btn-rasket">Save</button></div></div></div>
    <div id="settingsModal" class="modal-overlay"><div class="modal-content"><h2>ပန်းတိုင်သတ်မှတ်ရန်</h2><input type="number" id="goalInput" placeholder="Target 100000"><div style="display:flex; gap:12px;"><button onclick="this.closest('.modal-overlay').classList.remove('active')" style="flex:1; background:#222; color:#fff; border:none; border-radius:8px; cursor:pointer;">Cancel</button><button onclick="updateGoal()" class="btn-rasket">Update</button></div></div></div>
    <div id="authSection" style="display:none; position:fixed; inset:0; background:var(--bg); align-items:center; justify-content:center; z-index:9999;"><div class="stat-card" style="width:340px; padding:50px; text-align:center;"><h1>Spendio</h1><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button onclick="handleLogin()" class="btn-rasket">Sign In</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const i18n = {
            en: { headTitle: "Overview", navDash: "Dashboard", navAdd: "Add Record", navGoal: "Set Goal", goalTitle: "GOAL", incTitle: "INCOME", expTitle: "EXPENSE", netTitle: "BALANCE" },
            my: { headTitle: "ခြုံုံသုံးသပ်ချက်", navDash: "ခြုံုံသုံးသပ်ချက်", navAdd: "စာရင်းအသစ်", navGoal: "ပန်းတိုင်ပြင်ရန်", goalTitle: "ပန်းတိုင်", incTitle: "ဝင်ငွေ", expTitle: "ထွက်ငွေ", netTitle: "လက်ကျန်" }
        };
        let curr = localStorage.getItem('curr') || 'THB', lang = localStorage.getItem('lang') || 'en', cloudGoal = 100000;
        const currs = { THB: "฿", USD: "$", MMK: "Ks" };

        async function handleLogin() { await sc.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value}); checkUser(); }
        async function handleLogout() { await sc.auth.signOut(); location.reload(); }
        async function checkUser() { const {data:{user}}=await sc.auth.getUser(); if(user){ document.getElementById('authSection').style.display='none'; document.getElementById('appContainer').style.display='flex'; document.getElementById('displayEmail').innerText=user.email; updateUI(); fetchGoal(); } else { document.getElementById('authSection').style.display='flex'; } }
        async function fetchGoal() { const {data:{user}}=await sc.auth.getUser(); const {data}=await sc.from('profiles').select('target_goal').eq('id', user.id).single(); if(data) cloudGoal=data.target_goal; loadD(); }
        async function updateGoal() { const val=parseFloat(document.getElementById('goalInput').value); const {data:{user}}=await sc.auth.getUser(); await sc.from('profiles').update({target_goal:val}).eq('id', user.id); cloudGoal=val; document.getElementById('settingsModal').classList.remove('active'); loadD(); }
        function changeLanguage(v) { lang=v; localStorage.setItem('lang',v); updateUI(); loadD(); }
        function changeCurrency(v) { curr=v; localStorage.setItem('curr',v); updateUI(); loadD(); }
        function updateUI() { const t=i18n[lang]; Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id]; }); document.getElementById('langSel').value=lang; document.getElementById('currSel').value=curr; }
        async function saveData() { const t=document.getElementById('tIn').value, a=parseFloat(document.getElementById('aIn').value), c=document.getElementById('cIn').value; const {data:{user}}=await sc.auth.getUser(); await sc.from('transactions').insert([{title:t, amount:a, category:c, user_id:user.id}]); document.getElementById('entryModal').classList.remove('active'); loadD(); }
        async function loadD() {
            const {data}=await sc.from('transactions').select('*').order('created_at',{ascending:false});
            if(data){
                let inc=0, exp=0, cats={}; const list=document.getElementById('transactionList'); list.innerHTML='';
                data.forEach(d => { 
                    if(d.category==='Income') inc+=d.amount; else { exp+=d.amount; cats[d.category]=(cats[d.category]||0)+d.amount; }
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td style="font-weight:700;">${d.title}</td><td>${d.category}</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#00d27b':'#ff4d4d'}">${currs[curr]} ${d.amount.toLocaleString()}</td><td style="text-align:center;"><i class="fa-solid fa-trash" onclick="deleteT(${d.id})" style="cursor:pointer; opacity:0.3;"></i></td></tr>`;
                });
                const net=inc-exp, rate = (curr==='MMK')?3500:(curr==='THB')?35:1, target=cloudGoal*rate;
                document.getElementById('totalInc').innerText=currs[curr]+" "+inc.toLocaleString(); document.getElementById('totalExp').innerText=currs[curr]+" "+exp.toLocaleString(); document.getElementById('netBal').innerText=currs[curr]+" "+net.toLocaleString();
                document.getElementById('goalVal').innerText=currs[curr]+" "+target.toLocaleString(); document.getElementById('percentLabel').innerText=Math.min((net/target)*100, 100).toFixed(1)+'%';
                renderCharts(data, cats);
            }
        }
        function renderCharts(data, cats) {
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            if(window.ch1) window.ch1.destroy();
            const last10 = data.slice(0,10).reverse();
            window.ch1 = new Chart(trendCtx, { type:'line', data: { labels: last10.map(d=>new Date(d.created_at).toLocaleDateString()), datasets: [{ data: last10.map(d=>d.amount), borderColor:'#00d27b', tension:0.4, fill:true, backgroundColor:'rgba(0,210,123,0.1)' }] }, options: { maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ y:{ grid:{color:'#2a2e39'} }, x:{ grid:{display:false} } } } });
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            if(window.ch2) window.ch2.destroy();
            window.ch2 = new Chart(pieCtx, { type:'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#00d27b','#ff4d4d','#ffb800','#6366f1'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'75%', plugins:{legend:{position:'bottom', labels:{color:'#94a3b8', font:{size:10}}}} } });
        }
        async function deleteT(id){ if(confirm("ဖျက်မှာလား?")){ await sc.from('transactions').delete().eq('id',id); loadD(); } }
        window.onload = checkUser;
    </script>
</body>
</html>
