<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spendio Master Pro v120</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'WaloneBold'; src: url('fonts/Z06-Walone Bold.ttf') format('truetype'); font-display: swap; }
        :root { --bg: #0b0d14; --sidebar: #131622; --card: #191c29; --border: #262a3b; --primary: #00ffa3; --income: #00ffa3; --expense: #ff3d71; --warning: #ffaa00; --text: #ffffff; --text-dim: #8f9bb3; --menu-head: #5a6a85; --fs-base: 14px; --fs-sub: 13px; --fs-header: 18px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; display: flex; font-size: var(--fs-base); }
        
        /* FIXED SIDEBAR */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; height: 100vh; position: fixed; left: 0; top: 0; z-index: 2000; }
        .main-container { flex: 1; height: 100vh; overflow-y: auto; background: radial-gradient(circle at top right, #1a1f33, #0b0d14); margin-left: 260px; }
        .top-header { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; position: sticky; top: 0; z-index: 100; }
        
        /* CONTENT SCALING */
        .content-padding { padding: 30px; display: flex; flex-direction: column; gap: 25px; }
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 18px; }
        .stat-val { font-size: 22px; font-weight: 700; font-family: 'WaloneBold'; margin-top: 10px; }
        
        /* SYNCED GRAPH BOXES */
        .charts-triple-grid { display: grid; grid-template-columns: 1.4fr 1.4fr 0.9fr; gap: 20px; width: 100%; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 22px; border-radius: 24px; height: 380px; display: flex; flex-direction: column; }
        .chart-box h4 { font-size: 12px; color: var(--menu-head); font-family: 'WaloneBold'; margin-bottom: 18px; }

        /* TABLE & MODAL UI */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 18px 25px; font-size: 11px; color: var(--menu-head); font-family: 'WaloneBold'; text-transform: uppercase; background: var(--card); }
        td { padding: 14px 25px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13.5px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex !important; }
        .modal-content { background: var(--sidebar); border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 480px; }
        .modal-input { width: 100%; padding: 16px; background: #0c0e12; border: 1px solid var(--border); color: #fff; border-radius: 15px; margin-bottom: 20px; outline: none; }
        .btn-ui { height: 55px; border-radius: 18px; font-weight: 800; border: none; flex: 1; font-family: 'WaloneBold'; cursor: pointer; }

        @media (max-width: 1100px) {
            .grid-stats { grid-template-columns: repeat(2, 1fr); }
            .charts-triple-grid { grid-template-columns: 1fr; }
        }
        .my-font { font-family: 'WaloneBold' !important; }
    </style>
</head>
<body>

    <div id="appContainer" style="width: 100%; height: 100%;">
        <div class="sidebar" id="sidebar">
            <div style="padding:30px 25px; display:flex; align-items:center; gap:12px; font-size:24px; color:var(--primary); font-family:'WaloneBold';"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-item" style="padding:12px 25px; color:var(--text-dim); cursor:pointer;" onclick="location.reload()">ခြုံသုံးသပ်ချက်</div>
            <div class="nav-item" style="padding:12px 25px; color:var(--text-dim); cursor:pointer;" onclick="openModal('topupModal')">Top Up</div>
            <div class="nav-item" style="padding:12px 25px; color:var(--text-dim); cursor:pointer;" onclick="openModal('entryModal')">စာရင်းအသစ်</div>
            <div class="nav-item" style="padding:12px 25px; color:var(--text-dim); cursor:pointer;" onclick="openModal('tradeModal')">Trading Record</div>
            <div style="margin-top:auto; padding:25px; color:var(--expense); cursor:pointer;" onclick="handleLogout()">Logout</div>
        </div>

        <div class="main-container">
            <div class="top-header"><h2 class="my-font" style="font-size:18px; color:var(--text-dim);">Dashboard Pro</h2><div id="userEmail" style="font-size:11px; color:var(--menu-head);">admin@gmail.com</div></div>
            <div class="content-padding">
                <div class="grid-stats">
                    <div class="stat-card"><span>INCOME</span><div class="stat-val" id="totalInc" style="color:var(--income);">0</div></div>
                    <div class="stat-card"><span>EXPENSES</span><div class="stat-val" id="totalExp" style="color:var(--expense);">0</div></div>
                    <div class="stat-card"><span>TRADING</span><div class="stat-val" id="tradeProfit" style="color:var(--warning);">0</div></div>
                    <div class="stat-card"><span>BALANCE</span><div class="stat-val" id="netBal" style="color:var(--primary);">0</div></div>
                </div>
                <div class="charts-triple-grid">
                    <div class="chart-box"><h4>History Trend (Triple)</h4><canvas id="cashChart"></canvas></div>
                    <div class="chart-box"><h4>Trade Bars</h4><canvas id="tradeChart"></canvas></div>
                    <div class="chart-box"><h4>Share Ratio</h4><canvas id="pieChart"></canvas></div>
                </div>
                <div class="table-card"><div class="table-wrap"><table><thead><tr><th>Date & Time</th><th>Asset/Desc</th><th>Category</th><th style="text-align:right;">Amount</th></tr></thead><tbody id="fullList"></tbody></table></div></div>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="my-font" style="color:#fff; margin-bottom:25px; text-align:center;">စာရင်းသွင်းရန်</h2>
            <input type="text" id="tIn" class="modal-input" placeholder="အကြောင်းအရာ">
            <input type="number" id="aIn" class="modal-input" placeholder="ပမာဏ">
            <select id="cIn" class="modal-input"><option value="Income">Income (+)</option><option value="Expense">Expense (-)</option></select>
            <div style="display:flex; gap:15px;"><button onclick="closeModal('entryModal')" class="btn-ui" style="background:#2a2e39; color:#fff;">Cancel</button><button onclick="saveData('standard')" class="btn-ui" style="background:var(--primary); color:#000;">Confirm</button></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co', SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function saveData(type) {
            const payload = { title: document.getElementById('tIn').value, amount: parseFloat(document.getElementById('aIn').value), category: document.getElementById('cIn').value };
            await sc.from('transactions').insert([payload]); closeModal('entryModal'); loadData();
        }

        async function loadData() {
            const {data} = await sc.from('transactions').select('*').order('created_at', {ascending:false});
            if(!data) return;
            let inc=0, exp=0, tp=0; const list=document.getElementById('fullList'); list.innerHTML='';
            data.forEach(d => {
                if(d.category==='Income') inc+=d.amount; else if(d.category==='Expense') exp+=d.amount;
                list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleString()}</td><td>${d.title}</td><td>${d.category}</td><td style="text-align:right; font-weight:800; color:${d.category==='Income'?'#00ffa3':'#ff3d71'}">${d.amount.toLocaleString()}</td></tr>`;
            });
            document.getElementById('totalInc').innerText = inc.toLocaleString();
            document.getElementById('totalExp').innerText = exp.toLocaleString();
            document.getElementById('netBal').innerText = (inc-exp).toLocaleString();
            renderCharts(data, inc, exp);
        }

        function renderCharts(data, inc, exp) {
            const ctx1 = document.getElementById('cashChart').getContext('2d');
            new Chart(ctx1, { type:'line', data: { labels: data.map(d=>''), datasets: [{ data: data.map(d=>d.amount), borderColor:'#00ffa3', tension:0.4 }] }, options: { maintainAspectRatio:false } });
            const ctx3 = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx3, { type:'doughnut', data: { labels: ['Inc','Exp'], datasets: [{ data: [inc, exp], backgroundColor: ['#00ffa3','#ff3d71'], borderWidth:0 }] }, options: { maintainAspectRatio:false, cutout:'75%' } });
        }
        window.onload = loadData;
    </script>
</body>
</html>
