<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendio - Pro Icons Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #050505; --sidebar: #0d0d0d; --card: #111111; --border: #1f1f1f; 
            --primary: #2563eb; --income: #4ade80; --expense: #f87171; 
            --text: #f3f4f6; --text-dim: #9ca3af;
        }
        
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; 
            display: flex; height: 100vh; overflow: hidden;
        }
        
        /* Sidebar Styles with Pro Icons */
        .sidebar { 
            width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 40px 24px; 
            height: 100vh; box-sizing: border-box; flex-shrink: 0;
        }
        
        .logo { font-size: 26px; font-weight: 800; margin-bottom: 50px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .nav-group { flex-grow: 1; }
        .nav-item { 
            display: flex; align-items: center; gap: 14px; padding: 14px 18px; 
            border-radius: 12px; color: var(--text-dim); text-decoration: none; 
            margin-bottom: 10px; cursor: pointer; transition: 0.2s; font-weight: 500;
        }
        .nav-item i { width: 20px; text-align: center; font-size: 18px; } /* Icon Size */
        .nav-item:hover, .nav-item.active { background: #1a1a1a; color: white; }
        .nav-item.active i { color: var(--primary); }

        .sidebar-footer { border-top: 1px solid var(--border); padding-top: 25px; }
        .select-nav { 
            width: 100%; background: #161616; color: var(--text-dim); 
            border: 1px solid var(--border); padding: 12px; border-radius: 12px; 
            margin-bottom: 15px; font-size: 14px; outline: none; cursor: pointer;
        }

        /* Main Content & Spacing */
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; box-sizing: border-box; display: flex; flex-direction: column; gap: 30px; }
        .content-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .profile-chip { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 10px 20px; border-radius: 40px; border: 1px solid var(--border); }
        .avatar { width: 30px; height: 30px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; }

        /* Goal & Stats */
        .goal-box { background: linear-gradient(145deg, #141414, #0a0a0a); padding: 30px; border-radius: 24px; border: 1px solid var(--border); width: 100%; box-sizing: border-box; }
        .progress-container { background: #222; height: 12px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; width: 0%; transition: 1s ease-in-out; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; width: 100%; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 24px; }
        .card label { color: var(--text-dim); font-size: 12px; font-weight: 600; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }

        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; width: 100%; }
        .chart-box { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 28px; height: 450px; display: flex; flex-direction: column; }

        .table-container { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 28px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-dim); padding: 18px; border-bottom: 1px solid var(--border); font-size: 14px; }
        td { padding: 20px 18px; border-bottom: 1px solid #1a1a1a; font-size: 15px; }

        /* Auth & Modal */
        #authContainer { display: flex; align-items: center; justify-content: center; min-height: 100vh; width: 100%; background: var(--bg); position: fixed; z-index: 2000; }
        .auth-box { background: var(--card); padding: 50px; border-radius: 30px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 14px; cursor: pointer; font-weight: 700; width: 100%; font-size: 16px; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 45px; border-radius: 32px; width: 90%; max-width: 420px; border: 1px solid var(--border); }

        @media (max-width: 900px) {
            .sidebar { width: 0; padding: 0; border: none; visibility: hidden; }
            .main-content { padding: 25px; }
            .stats-grid, .charts-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="authContainer">
        <div class="auth-box">
            <h1 class="logo"><i class="fa-solid fa-rocket"></i> Spendio</h1>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-primary" onclick="handleLogin()">Sign In <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </div>
    </div>

    <div id="dashboardContainer" style="display:none; width: 100%;">
        <div class="sidebar">
            <div class="logo"><i class="fa-solid fa-gem"></i> Spendio</div>
            <div class="nav-group">
                <div class="nav-item active"><i class="fa-solid fa-chart-line"></i> <span id="navDash">Overview</span></div>
                <div class="nav-item" onclick="openModal()"><i class="fa-solid fa-circle-plus"></i> <span id="navAdd">Add Transaction</span></div>
                <div class="nav-item"><i class="fa-solid fa-database"></i> <span>Database</span></div>
                <div class="nav-item"><i class="fa-solid fa-gears"></i> <span>Settings</span></div>
            </div>
            
            <div class="sidebar-footer">
                <select class="select-nav" id="langSel" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="my">မြန်မာ</option>
                </select>
                <select class="select-nav" id="currSel" onchange="changeCurrency(this.value)">
                    <option value="THB">Thai Baht (฿)</option>
                    <option value="USD">US Dollar ($)</option>
                    <option value="MMK">Myanmar Kyat (Ks)</option>
                </select>
                <div class="nav-item" onclick="handleLogout()" style="color: var(--expense); margin-top: 20px;"><i class="fa-solid fa-power-off"></i> <span id="navOut">Sign Out</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1 id="headTitle" style="margin:0; font-size: 32px; font-weight: 800;">Overview</h1>
                <div class="profile-chip">
                    <div class="avatar" id="userInitial">A</div>
                    <span id="displayEmail" style="font-size: 15px; font-weight: 600;">admin@gmail.com</span>
                </div>
            </div>

            <div class="goal-box">
                <div style="display:flex; justify-content:space-between; align-items: flex-end;">
                    <span id="goalText" style="font-weight: 700; font-size: 18px;"><i class="fa-solid fa-bullseye"></i> Goal: $50,000 Journey</span>
                    <span id="percentLabel" style="color: var(--primary); font-weight: 900; font-size: 22px;">0%</span>
                </div>
                <div class="progress-container"><div class="progress-bar" id="goalBar"></div></div>
                <p id="remainText" style="margin:0; font-size: 14px; color: var(--text-dim); font-weight: 500;"></p>
            </div>

            <div class="stats-grid">
                <div class="card"><label id="lblInc"><i class="fa-solid fa-wallet"></i> Income</label><div class="val" id="totalIncome" style="color:var(--income);"></div></div>
                <div class="card"><label id="lblExp"><i class="fa-solid fa-credit-card"></i> Expense</label><div class="val" id="totalExpense" style="color:var(--expense);"></div></div>
                <div class="card"><label id="lblNet"><i class="fa-solid fa-piggy-bank"></i> Balance</label><div class="val" id="netBalance" style="color:var(--primary);"></div></div>
            </div>

            <div class="charts-container">
                <div class="chart-box"><h3><i class="fa-solid fa-chart-pie"></i> Distribution</h3><div style="flex:1;"><canvas id="donutChart"></canvas></div></div>
                <div class="chart-box"><h3><i class="fa-solid fa-chart-area"></i> Financial Performance</h3><div style="flex:1;"><canvas id="lineChart"></canvas></div></div>
            </div>

            <div class="table-container">
                <h3 id="headRecent" style="margin:0 0 30px 0; font-size: 20px;"><i class="fa-solid fa-clock-rotate-left"></i> History</h3>
                <table>
                    <thead>
                        <tr><th>Date</th><th>Item</th><th>Category</th><th>Amount</th><th>Action</th></tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="mHead" style="margin:0 0 35px 0; font-size: 24px; font-weight: 800;"><i class="fa-solid fa-plus-circle"></i> Add Transaction</h2>
            <input type="text" id="tIn" placeholder="Description">
            <input type="number" id="aIn" placeholder="Amount">
            <select id="cIn" onchange="toggleCustomInput()">
                <option value="Income">Income (+)</option>
                <option value="Trading">Trading</option>
                <option value="Food">Food & Drink</option>
                <option value="Others">Others (Custom)</option>
            </select>
            <input type="text" id="customCat" placeholder="Category Name" style="display:none">
            <div style="display:flex; gap:15px; margin-top: 15px;">
                <button onclick="closeModal()" id="btnCan" style="flex:1; background:#1a1a1a; border:1px solid #333; color:white; border-radius:14px; padding:18px; cursor:pointer;">Cancel</button>
                <button onclick="saveData()" id="btnSav" class="btn-primary" style="flex:1;">Save Record</button>
            </div>
        </div>
    </div>

    <script>
        // Use your Supabase Credentials here as before
        const SUPABASE_URL = 'https://tfarfiporzdpcjrqxxxj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYXJmaXBvcnpkcGNqcnF4eHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4OTk1NTMsImV4cCI6MjA4NDQ3NTU1M30.Kww0TMDxeCtybOtnAWakXiEIA0hZSKpB19K_cLrB7qo';
        const sc = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Language & Data logic remains exactly the same as previous version
        // ... (Same JS logic from your previous working version)
        
        const i18n = {
            en: { head:"Overview", navDash:"Overview", navAdd:"Add New", navOut:"Sign Out", inc:"Total Income", exp:"Total Expenses", net:"Net Balance", break:"Distribution", trend:"Financial Performance", recent:"History", date:"Date", title:"Item", cat:"Category", amt:"Amount", act:"Action", mHead:"Add Transaction", tPl:"Description", aPl:"Amount", can:"Cancel", sav:"Save Record", rem:"Remaining to Goal", conf:"Delete this entry?", goal:"Goal: $50,000 Journey" },
            my: { head:"ခြုံငုံသုံးသပ်ချက်", navDash:"ပင်မစာမျက်နှာ", navAdd:"စာရင်းအသစ်", navOut:"ထွက်ခွာရန်", inc:"စုစုပေါင်းဝင်ငွေ", exp:"စုစုပေါင်းထွက်ငွေ", net:"လက်ကျန်ငွေ", break:"ခွဲခြားမှု", trend:"စီးဆင်းမှုမှတ်တမ်း", recent:"စာရင်းဟောင်းများ", date:"ရက်စွဲ", title:"အမည်", cat:"အမျိုးအစား", amt:"ပမာဏ", act:"လုပ်ဆောင်ချက်", mHead:"စာရင်းသစ်သွင်းရန်", tPl:"အကြောင်းအရာ", aPl:"ပမာဏ", can:"မလုပ်တော့ပါ", sav:"သိမ်းဆည်းမည်", rem:"ပန်းတိုင်သို့ လိုအပ်ချက်", conf:"ဖျက်မှာလား?", goal:"ပန်းတိုင်: $၅၀,၀၀၀ ခရီးစဉ်" }
        };

        const currs = { THB: "฿", USD: "$", MMK: "Ks" };
        let lang = localStorage.getItem('lang') || 'en', curr = localStorage.getItem('curr') || 'THB';

        function changeLanguage(v) { lang = v; localStorage.setItem('lang', v); applyUI(); }
        function changeCurrency(v) { curr = v; localStorage.setItem('curr', v); loadD(); }

        function applyUI() {
            const t = i18n[lang];
            document.getElementById('headTitle').innerText = t.head;
            document.getElementById('navDash').innerText = t.navDash;
            document.getElementById('navAdd').innerText = t.navAdd;
            document.getElementById('navOut').innerText = t.navOut;
            document.getElementById('lblInc').innerHTML = `<i class="fa-solid fa-wallet"></i> ` + t.inc; 
            document.getElementById('lblExp').innerHTML = `<i class="fa-solid fa-credit-card"></i> ` + t.exp;
            document.getElementById('lblNet').innerHTML = `<i class="fa-solid fa-piggy-bank"></i> ` + t.net;
            document.getElementById('headBreak').innerHTML = `<i class="fa-solid fa-chart-pie"></i> ` + t.break;
            document.getElementById('headTrend').innerHTML = `<i class="fa-solid fa-chart-area"></i> ` + t.trend;
            document.getElementById('headRecent').innerHTML = `<i class="fa-solid fa-clock-rotate-left"></i> ` + t.recent;
            document.getElementById('mHead').innerHTML = `<i class="fa-solid fa-plus-circle"></i> ` + t.mHead;
            document.getElementById('tIn').placeholder = t.tPl; document.getElementById('aIn').placeholder = t.aPl;
            document.getElementById('btnCan').innerText = t.can; document.getElementById('btnSav').innerText = t.sav;
            document.getElementById('goalText').innerHTML = `<i class="fa-solid fa-bullseye"></i> ` + t.goal;
            document.getElementById('langSel').value = lang;
            document.getElementById('currSel').value = curr;
            loadD();
        }

        async function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = await sc.auth.signInWithPassword({ email:e, password:p });
            if(error) { const { error: sE } = await sc.auth.signUp({ email:e, password:p }); if(sE) alert(sE.message); else alert("Check Email or Try Again!"); } else checkUser();
        }

        async function handleLogout() { await sc.auth.signOut(); location.reload(); }

        async function checkUser() {
            const { data: { user } } = await sc.auth.getUser();
            if(user) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'flex';
                document.getElementById('displayEmail').innerText = user.email;
                document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                applyUI();
            }
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('customCat').style.display = 'none'; }
        function toggleCustomInput() { document.getElementById('customCat').style.display = (document.getElementById('cIn').value === 'Others') ? 'block' : 'none'; }

        async function saveData() {
            const t = document.getElementById('tIn').value, a = parseFloat(document.getElementById('aIn').value);
            const sC = document.getElementById('cIn').value, cC = document.getElementById('customCat').value;
            const finalC = (sC === 'Others') ? cC : sC;
            const { data: { user } } = await sc.auth.getUser();
            if(t && !isNaN(a)) { await sc.from('transactions').insert([{ title: t, amount: a, category: finalC, user_id: user.id }]); closeModal(); loadD(); }
        }

        async function loadD() {
            const { data } = await sc.from('transactions').select('*').order('created_at', { ascending: false });
            if(data) {
                let inc=0, exp=0; const list = document.getElementById('transactionList'); list.innerHTML = '';
                data.forEach(d => {
                    if(d.category==='Income') inc += d.amount; else exp += d.amount;
                    list.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleDateString()}</td><td>${d.title}</td><td><span style="background:#222; padding:6px 12px; border-radius:10px; font-size:12px; font-weight:600;">${d.category}</span></td><td style="color:${d.category==='Income'?'#4ade80':'#f87171'}; font-weight:800;">${currs[curr]} ${d.amount.toLocaleString()}</td><td><button onclick="deleteT(${d.id})" style="background:none; border:none; color:#444; cursor:pointer; font-size:20px; transition:0.2s;"><i class="fa-solid fa-trash-can"></i></button></td></tr>`;
                });
                const net = inc - exp;
                document.getElementById('totalIncome').innerText = `${currs[curr]} ${inc.toLocaleString()}`;
                document.getElementById('totalExpense').innerText = `${currs[curr]} ${exp.toLocaleString()}`;
                document.getElementById('netBalance').innerText = `${currs[curr]} ${net.toLocaleString()}`;

                const target = 50000 * (curr === 'THB' ? 35 : curr === 'MMK' ? 3500 : 1);
                let p = (net / target) * 100; p = p < 0 ? 0 : (p > 100 ? 100 : p);
                document.getElementById('goalBar').style.width = p + '%';
                document.getElementById('percentLabel').innerText = p.toFixed(1) + '%';
                document.getElementById('remainText').innerText = `${i18n[lang].rem}: ${currs[curr]} ${(target - net).toLocaleString()}`;
                renderCharts(data);
            }
        }

        async function deleteT(id) { if(confirm(i18n[lang].conf)) { await sc.from('transactions').delete().eq('id', id); loadD(); } }

        function renderCharts(data) {
            const cats = {}; data.forEach(d => { if(d.category!=='Income') cats[d.category] = (cats[d.category] || 0) + d.amount; });
            if(window.myDonut) window.myDonut.destroy(); if(window.myLine) window.myLine.destroy();
            window.myDonut = new Chart(document.getElementById('donutChart'), { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ef4444'], borderWidth: 0 }] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: 'white', padding: 25, font: { size: 14, weight: '600' } } } } } });
            window.myLine = new Chart(document.getElementById('lineChart'), { type: 'line', data: { labels: data.map(d => new Date(d.created_at).toLocaleDateString()).reverse(), datasets: [{ label: 'Cash Flow', data: data.map(d => d.amount).reverse(), borderColor: '#3b82f6', borderWidth: 4, tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)', pointRadius: 4, pointBackgroundColor: '#3b82f6' }] }, options: { maintainAspectRatio: false, scales: { y: { ticks: { color: '#666', font: { weight: '600' } }, grid: { color: '#111' } }, x: { ticks: { color: '#666', font: { weight: '600' } }, grid: { display: false } } }, plugins: { legend: { display: false } } } });
        }
        window.onload = checkUser;
    </script>
</body>
</html>
